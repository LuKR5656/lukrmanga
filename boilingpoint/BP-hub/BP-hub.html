<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Boiling Point - Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #222;
      color: #f0f0f0;
      font-family: sans-serif;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    .resume {
      background: #333;
      padding: 15px;
      border-radius: 10px;
      margin: 20px auto;
      max-width: 600px;
      color: #ccc;
    }

    .btn {
      display: inline-block;
      background: #f0f0f0;
      color: #222;
      padding: 12px 24px;
      margin: 10px;
      font-size: 18px;
      border-radius: 8px;
      text-decoration: none;
      box-shadow: 0 0 8px #000;
      transition: background 0.3s, transform 0.2s;
      font-weight: bold;
    }

    .btn:hover {
      background: #555;
      transform: translateY(-3px);
      color: #f0f0f0;
    }

    .lang-selector {
      margin-top: 30px;
    }

    .lang-btn {
      background: #333;
      color: #ccc;
      border: 2px solid #555;
      padding: 10px 20px;
      margin: 0 10px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    .lang-btn.active {
      background: #f0f0f0;
      color: #222;
      border-color: #f0f0f0;
    }

    .lang-btn:hover {
      background: #555;
      color: #fff;
    }

    .home-link {
      position: absolute;
      top: 15px;
      left: 15px;
      font-size: 16px;
      color: #f0f0f0;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <a href="../../index.html" class="home-link">← Retour à l'accueil</a>

  <h1>🔥 Boiling Point</h1>

  <div class="resume">
    <strong>Résumé :</strong><br>
    Une baston dans un colisée.  
  </div>

  <div>
    <a class="btn" href="BP-horizontal-en.html">📖 Lecture Horizontale</a>
    <a class="btn" href="BP-vertical-en.html">📜 Lecture Verticale</a>
  </div>

  <div class="lang-selector">
    <button class="lang-btn active" onclick="changeLang('fr')"> 🇫🇷 Français</button>
    <button class="lang-btn" onclick="changeLang('en')"> 🇬🇧 English</button>
  </div>

  <script>
    function changeLang(lang) {
      if (lang === 'en') {
        window.location.href = 'BP-hub/BP-hub-en.html';
      }
      // Sinon rester en français
    }
  </script>

</body>
</html>
