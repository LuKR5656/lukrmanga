<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Chapitre 1 - Lecture verticale</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #222;
      font-family: sans-serif;
      color: #f0f0f0;
    }

    #infoPanel {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
      color: #f0f0f0;
      font-size: 18px;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      opacity: 1;
      pointer-events: auto;
      text-shadow: 1px 1px 3px #000;
      box-sizing: border-box;
      z-index: 3;
    }

    #chapterNumber {
      flex: 0 0 auto;
    }

    #homeBtn, #modeBtn {
      background: #f0f0f0;
      color: #222;
      border: none;
      border-radius: 6px;
      padding: 8px 16px;
      cursor: pointer;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 1px 1px 4px #555;
      flex: 0 0 auto;
      margin-left: 10px;
      display: inline-block;
      transition: background 0.3s ease;
    }

    #homeBtn:hover, #modeBtn:hover {
      background: #ddd;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px 10px 100px; /* espace pour infoPanel */
    }

    .page-img {
      width: 100%;
      display: block;
      margin: 0 auto 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px #000;
    }
  </style>
</head>
<body>

  <!-- ‚úÖ Barre d'infos en bas -->
  <div id="infoPanel">
    <div id="chapterNumber">üìñ Chapitre 1</div>
    <div style="flex:1"></div>
    <a href="../index.html" id="homeBtn">üè† Accueil</a>
    <a href="index-BP.html" id="modeBtn">üñ±Ô∏è Mode clic</a>
  </div>

  <!-- ‚úÖ Contenu d√©filable -->
  <div class="container" id="imageContainer">
    <!-- Images seront inject√©es par JavaScript -->
  </div>

  <script>
    const imageContainer = document.getElementById("imageContainer");

    const images = [
      "Page1.png",
      "Page2.png",
      "Page3.png",
      "Page4.png",
      "Page5.png",
      "Page6.png",
      "Page7.png",
      "Page8.png",
      "Page9.png"
    ];

    images.forEach((src, i) => {
      const img = document.createElement("img");
      img.src = src;
      img.alt = `Page ${i + 1}`;
      img.className = "page-img";
      imageContainer.appendChild(img);
    });
  </script>
</body>
</html>
