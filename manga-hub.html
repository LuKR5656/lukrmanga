<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Manga Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --gold: #ffbf00;
      --dark: #181818;
      --panel: #23232b;
      --panel-glass: rgba(35,35,43,0.88);
      --cover-border: #ffbf0066;
    }
    html, body {
      margin: 0; padding: 0; height: 100%;
      background: var(--dark);
      color: #fff;
      font-family: 'Segoe UI', 'Inter', Arial, sans-serif;
      min-height: 100vh;
    }
    #loader {
      color: var(--gold);
      text-align: center;
      padding: 80px 0 30px 0;
      font-size: 1.5em;
      letter-spacing: 2px;
    }
    .background-banner {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 31vh;
      background: #232323;
      z-index: 0;
      overflow: hidden;
      filter: blur(0.5px);
    }
    .background-banner img {
      width: 100vw;
      height: 100%;
      object-fit: cover;
      filter: blur(12px) brightness(0.7) grayscale(0.07);
      opacity: 0.88;
      animation: banner-scroll 60s linear infinite;
    }
    .background-banner::after {
      content: "";
      position: absolute;
      left: 0; right: 0; bottom: 0;
      height: 100px;
      background: linear-gradient(to bottom, rgba(24,24,24,0) 0%, #181818 100%);
      z-index: 2;
      pointer-events: none;
    }
    @keyframes banner-scroll {
      0% { object-position: 0% 40%; }
      100% { object-position: 100% 45%; }
    }

    .main-flex {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: flex-start;
      width: 100vw;
      min-height: 100vh;
      z-index: 3;
      position: relative;
      margin-top: 10vh;
      gap: 2.5vw;
    }
    .cover-panel {
      background: var(--panel-glass);
      border-radius: 32px;
      box-shadow: 0 6px 26px #0008;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 36px 26px 22px 26px;
      border: 2.5px solid var(--cover-border);
      min-width: 250px;
      max-width: 340px;
      margin-top: 0;
      margin-bottom: 2vw;
      gap: 18px;
    }
    .cover-panel img {
      width: 210px;
      height: 297px;
      object-fit: cover;
      border-radius: 18px;
      border: 3.5px solid var(--gold);
      box-shadow: 0 2px 32px #000b;
      background: #222;
      margin-bottom: 12px;
      margin-top: 12px;
    }
    .cover-panel .manga-title {
      font-size: 1.45em;
      font-weight: bold;
      color: var(--gold);
      text-align: center;
      letter-spacing: 1.5px;
      margin: 12px 0 5px 0;
    }
    .cover-panel .manga-author {
      font-size: 1em;
      color: #ffd700cc;
      margin-bottom: 9px;
      font-weight: 600;
      text-align: center;
    }

    .info-panel {
      flex: 1 1 0;
      min-width: 280px;
      max-width: 570px;
      background: var(--panel-glass);
      border-radius: 34px;
      box-shadow: 0 6px 24px #0007;
      display: flex;
      flex-direction: column;
      gap: 22px;
      padding: 3.6vw 2vw 2vw 2.7vw;
      margin-bottom: 2vw;
      margin-left: 0;
      position: relative;
    }
    .resume {
      font-size: 1.18em;
      color: #fafafa;
      background: rgba(40,40,40,0.22);
      padding: 15px 18px 13px 13px;
      border-radius: 13px;
      line-height: 1.6;
      margin-top: 0;
      margin-bottom: 4px;
      box-shadow: 0 2px 10px #0004;
      border-left: 2.5px solid var(--gold);
      font-weight: 400;
      word-break: break-word;
    }

    /* Timeline Chapters */
    .chapters-zone {
      margin-top: 8px;
      padding: 0 0 0 0;
    }
    .chapters-list-label-row {
      font-size: 1.19em;
      font-weight: 700;
      color: var(--gold);
      margin-bottom: 1em;
      letter-spacing: 0.5px;
      display: flex;
      align-items: center;
      gap: 18px;
    }
    .order-btn {
      background: var(--gold);
      color: #222;
      border: none;
      border-radius: 50%;
      width: 32px; height: 32px;
      font-size: 1.15em;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 2px 8px #0003;
      transition: background 0.18s, color 0.18s;
      outline: none;
      display: flex; align-items: center; justify-content: center;
    }
    .order-btn:hover { background: #fff333; color: #222; }
    .chapters-list {
      display: flex;
      flex-direction: column;
      gap: 22px;
      margin: 0;
      padding: 0;
      list-style: none;
      overflow-y: auto;
      max-height: 37vh;
      min-width: 200px;
    }
    .chapter-card {
      position: relative;
      background: #222b;
      border-radius: 14px;
      border-left: 7px solid var(--gold);
      box-shadow: 0 2px 12px #0005;
      padding: 13px 20px 11px 23px;
      margin-left: 18px;
      transition: box-shadow 0.18s, background 0.18s, transform 0.17s;
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 18px;
    }
    .chapter-card::before {
      content: '';
      position: absolute;
      left: -20px; top: 50%;
      width: 16px; height: 16px;
      background: var(--gold);
      border-radius: 50%;
      transform: translateY(-50%);
      box-shadow: 0 0 0 4px #181818, 0 0 0 6px #ffd70044;
      border: 2.5px solid #fff7;
    }
    .chapter-card:hover {
      background: #2a2a2b;
      box-shadow: 0 4px 20px #ffd70033;
      transform: scale(1.02) translateX(5px);
      z-index: 2;
    }
    .chapter-title {
      font-size: 1.09em;
      font-weight: bold;
      color: var(--gold);
      margin: 0;
      line-height: 1.2;
      word-break: break-word;
      flex: 1;
    }
    .chapter-link {
      text-decoration: none;
      color: #181818;
      background: var(--gold);
      border-radius: 8px;
      font-weight: 700;
      font-size: 1.03em;
      padding: 7px 17px;
      margin-left: 10px;
      transition: background 0.17s, color 0.15s;
      display: inline-block;
      outline: none;
      border: none;
      box-shadow: 0 1px 8px #0001;
    }
    .chapter-link:hover {
      background: #fff333;
      color: #181818;
      text-decoration: underline;
    }

    /* Floating Lang selector */
    .lang-selector-fab {
      position: fixed;
      bottom: 36px;
      right: 36px;
      z-index: 20;
      display: flex;
      gap: 13px;
      background: var(--panel-glass);
      border-radius: 26px;
      box-shadow: 0 2px 12px #0007;
      padding: 7px 18px;
      border: 1.5px solid var(--gold);
      backdrop-filter: blur(7px);
      align-items: center;
      animation: fab-in 0.7s cubic-bezier(.6,.1,.4,1.3);
    }
    @keyframes fab-in {
      0% { opacity: 0; transform: translateY(44px) scale(0.96);}
      100% { opacity: 1; transform: none;}
    }
    .lang-btn {
      background: none;
      color: var(--gold);
      border: none;
      border-radius: 50%;
      font-size: 1.13em;
      font-weight: bold;
      width: 38px;
      height: 38px;
      cursor: pointer;
      transition: background 0.21s, color 0.15s;
      outline: none;
    }
    .lang-btn.active, .lang-btn:hover {
      background: var(--gold);
      color: #181818;
      box-shadow: 0 0 0 3px #ffd70055;
    }

    /* Responsive */
    @media (max-width: 900px) {
      .main-flex { flex-direction: column; align-items: center; margin-top: 7vh; gap: 24px;}
      .cover-panel { min-width: unset; width: 85vw; }
      .info-panel { padding: 5vw 5vw 5vw 5vw; }
      .chapters-zone { width: 95vw; min-width: unset; padding: 0; }
      .lang-selector-fab { right: 7vw; bottom: 7vw; }
      .chapter-card { margin-left: 6vw; }
      .chapter-card::before { left: -7vw; }
    }
    @media (max-width: 700px) {
      .main-flex { margin-top: 3vh; }
      .cover-panel img { width: 70vw; height: auto; }
      .lang-selector-fab { right: 2vw; bottom: 2vw; }
    }
    footer {
      text-align: right;
      padding: 9px 5vw 9px 0;
      font-size: 0.90em;
      color: #aaa;
      background: rgba(24,24,24,0.90);
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100vw;
      z-index: 50;
      letter-spacing: 0.5px;
      border-top: 1.5px solid #ffd70033;
      box-shadow: 0 -2px 18px #0008;
    }
    .ready .main-flex,
    .ready .cover-panel,
    .ready .info-panel,
    .ready .background-banner,
    .ready .logo-btn,
    .ready .lang-selector-fab {
      display: flex;
    }
    body:not(.ready) .main-flex,
    body:not(.ready) .cover-panel,
    body:not(.ready) .info-panel,
    body:not(.ready) .background-banner,
    body:not(.ready) .logo-btn,
    body:not(.ready) .lang-selector-fab {
      display: none !important;
    }
  </style>
</head>
<body>
  <div id="loader">Chargement…</div>
  <div class="background-banner" id="background-banner"></div>
  <button class="logo-btn" onclick="location.href='index.html'" style="position:fixed;top:18px;left:18px;background:rgba(20,20,20,0.74);border:none;border-radius:14px;padding:6px 8px;z-index:10;cursor:pointer;box-shadow:0 2px 8px #0009;transition:background 0.18s;display:flex;align-items:center;">
    <img src="assets/home.png" alt="Logo" style="height:60px;width:90px;display:block;" />
  </button>
  <div class="main-flex">
    <div class="cover-panel">
      <img id="manga-cover" src="" alt="Couverture manga" loading="lazy">
      <div class="manga-title" id="manga-title">Chargement…</div>
      <div class="manga-author" id="manga-author"></div>
    </div>
    <div class="info-panel">
      <div class="resume" id="manga-resume">Chargement du résumé…</div>
      <div class="chapters-zone">
        <div class="chapters-list-label-row">
          <span class="chapters-list-label">Chapitres</span>
          <button class="order-btn" id="order-btn" type="button" title="Inverser l'ordre">↓</button>
        </div>
        <div class="chapters-list" id="chapters-list"></div>
      </div>
    </div>
  </div>
  <div class="lang-selector-fab">
    <button class="lang-btn" id="btn-fr" type="button">FR</button>
    <button class="lang-btn" id="btn-en" type="button">EN</button>
  </div>
  <footer>
    © 2025 LuKR. All rights reserved.
  </footer>
  <script src="manga-data.js" defer></script>
  <script>
    function getParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }
    function setLang(l) {
      localStorage.setItem('lang', l);
      location.reload();
    }
    function renderChapters(chapters, lang, mangaId, orderDesc) {
      const chaptersList = document.getElementById("chapters-list");
      chaptersList.innerHTML = '';
      const fragment = document.createDocumentFragment();
      const list = orderDesc ? [...chapters].reverse() : chapters;
      list.forEach((chap, idx) => {
        const card = document.createElement("div");
        card.className = "chapter-card";
        let chapNumber = chap.number ? `Chapitre ${chap.number}` : "";
        let chapTitle = chap.title?.[lang] || "";
        if (!chapTitle && !chapNumber) chapTitle = `Chapitre ${idx+1}`;
        const titleDiv = document.createElement("div");
        titleDiv.className = "chapter-title";
        titleDiv.innerHTML = chapNumber && chapTitle
          ? `<span style="color:#ffd700">${chapNumber} :</span> <span style="color:#fff">${chapTitle}</span>`
          : `<span style="color:#ffd700">${chapTitle || chapNumber}</span>`;
        const readLink = document.createElement("a");
        readLink.className = "chapter-link";
        readLink.href = `reader.html?manga=${encodeURIComponent(mangaId)}&chap=${encodeURIComponent(chap.id)}&lang=${encodeURIComponent(lang)}`;
        readLink.textContent = "Lire";
        card.appendChild(titleDiv);
        card.appendChild(readLink);
        fragment.appendChild(card);
      });
      chaptersList.appendChild(fragment);
    }

    window.addEventListener('DOMContentLoaded', () => {
      const mangaId = getParam('id');
      const lang = localStorage.getItem('lang') || 'fr';
      const manga = typeof mangas !== "undefined" ? mangas.find(m => m.id === mangaId) : null;
      const titleEl = document.getElementById("manga-title");
      const authorEl = document.getElementById("manga-author");
      const resumeEl = document.getElementById("manga-resume");
      const coverEl = document.getElementById("manga-cover");
      const btnFr = document.getElementById("btn-fr");
      const btnEn = document.getElementById("btn-en");
      const bgBanner = document.getElementById("background-banner");
      const orderBtn = document.getElementById("order-btn");

      let orderDesc = true; // par défaut décroissant

      if (!manga) {
        titleEl.textContent = "Erreur : aucun manga spécifié.";
        resumeEl.textContent = "";
        coverEl.style.display = "none";
        document.body.classList.add("ready");
        return;
      }

      // Bandeau background dynamique
      if (manga.assets?.background) {
        bgBanner.innerHTML = `<img src="${manga.assets.background}" alt="background manga" />`;
      } else {
        bgBanner.style.background = '#232323';
      }

      titleEl.textContent = manga.title;
      authorEl.textContent = manga.author ? `par ${manga.author}` : "";
      resumeEl.textContent = manga.resume?.[lang] || "Pas de résumé disponible.";
      coverEl.src = manga.cover || `assets/cover/${manga.id}-cover.png`;
      coverEl.loading = "lazy";
      coverEl.onerror = () => {
        coverEl.src = 'assets/cover/default-cover.png';
      };

      btnFr.classList.toggle("active", lang === "fr");
      btnEn.classList.toggle("active", lang === "en");
      btnFr.onclick = () => setLang('fr');
      btnEn.onclick = () => setLang('en');

      // Chapter list with order toggle
      renderChapters(manga.chapters, lang, manga.id, orderDesc);
      orderBtn.onclick = () => {
        orderDesc = !orderDesc;
        orderBtn.textContent = orderDesc ? "↓" : "↑";
        renderChapters(manga.chapters, lang, manga.id, orderDesc);
      };

      document.body.classList.add("ready");
    });
  </script>
</body>
</html>
