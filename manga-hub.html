<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Manga Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      background: #181818;
      color: #fff;
      font-family: 'Segoe UI', 'Inter', Arial, sans-serif;
      min-height: 100vh;
    }
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .main-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      grid-template-rows: auto auto auto;
      gap: 0 24px;
      margin-top: 7vh;
      margin-left: 3vw;
      margin-right: 3vw;
      z-index: 2;
      position: relative;
      align-items: start;
    }
    /* Placement explicite sur 7 colonnes */
    .cover-container {
      grid-column: 1 / span 2;    /* colonne 1 et 2 */
      grid-row: 1 / span 3;       /* occupe 3 lignes */
      position: relative;
      z-index: 4;
      width: 100%;
      height: 460px;
      margin-top: -120px;
      align-items: flex-start;
      justify-content: center;
      display: flex;
    }
    .cover-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 20px;
      box-shadow: 0 8px 32px #000b;
      border: 4px solid #232323;
      background: #232323;
      z-index: 5;
      display: block;
    }
    .infos-container {
      grid-column: 3 / span 3;    /* colonnes 3 à 5 */
      grid-row: 1 / 2;            /* première ligne */
      display: flex;
      flex-direction: column;
      min-width: 0;
    }
    .manga-title {
      font-size: 2.65em;
      font-weight: 900;
      color: #ffd700;
      letter-spacing: 1px;
      margin-bottom: 2px;
      line-height: 1.1;
      word-break: break-word;
      background: rgba(20,20,20,0.74);
      border-radius: 10px;
      padding: 10px 22px 8px 15px;
      max-width: 100vw;
      display: inline-block;
      box-shadow: 0 2px 10px #0002;
    }
    .manga-author {
      font-size: 1em;
      color: #ffd700;
      background: rgba(20,20,20,0.74);
      opacity: 0.95;
      font-weight: 600;
      margin-bottom: 4px;
      margin-top: 0;
      padding-left: 10px;
      align-self: flex-start;
    }
    .resume {
      grid-column: 3 / span 4;    /* colonnes 3 à 6 */
      grid-row: 2 / 3;
      font-size: 1.18em;
      color: #fff;
      background: rgba(20,20,20,0.74);
      padding: 13px 17px;
      border-radius: 13px;
      line-height: 1.5;
      min-width: 0;
      max-width: 100%;
      margin-bottom: 10px;
    }
    .lang-selector-zone {
      grid-column: 7 / 8;         /* colonne 7 */
      grid-row: 2 / 3;
      justify-self: end;
      align-self: start;
      margin-left: 16px;
      pointer-events: auto;
      background: rgba(24,24,24,0.95);
      border-radius: 12px;
      box-shadow: 0 2px 8px #0004;
      padding: 10px 20px;
      min-width: 120px;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      z-index: 10;
    }
    .lang-btns {
      display: flex;
      flex-direction: row;
      gap: 14px;
      margin-top: 0;
    }
    .lang-btn {
      background: #232323;
      color: #ffd700;
      border: 2px solid #ffd700;
      padding: 10px 22px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1.13em;
      transition: background 0.25s, color 0.25s, border-color 0.2s;
      user-select: none;
      margin-bottom: 0;
    }
    .lang-btn.active {
      background: #ffd700;
      color: #181818;
      border-color: #ffd700;
    }
    .lang-btn:hover:not(.active) {
      background: #fff333;
      color: #181818;
    }
    /* Responsive: 1 colonne sur mobile */
    @media (max-width: 900px) {
      .main-grid {
        grid-template-columns: 1fr;
        grid-template-rows: auto auto auto auto;
        gap: 20px 0;
        margin-left: 2vw;
        margin-right: 2vw;
      }
      .cover-container { grid-column: 1 / 2; grid-row: 1 / 2; margin: 0 auto; height: 170px; }
      .infos-container { grid-column: 1 / 2; grid-row: 2 / 3; align-items: center; text-align: center;}
      .resume { grid-column: 1 / 2; grid-row: 3 / 4; }
      .lang-selector-zone { grid-column: 1 / 2; grid-row: 4 / 5; justify-self: end; }
    }
    /* AUTRES STYLES inchangés (logo, background, chapitres, footer)... */
    .background-banner {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 25vh;
      background: #232323;
      z-index: 0;
      overflow: hidden;
    }
    .background-banner img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: blur(10px) brightness(0.7) grayscale(0.1);
      animation: banner-scroll 60s linear infinite;
    }
    .background-banner::after {
      content: "";
      position: absolute;
      left: 0; right: 0; bottom: 0;
      height: 60px;
      pointer-events: none;
      background: linear-gradient(
        to bottom,
        rgba(24,24,24,0) 0%,
        #181818 100%
      );
      z-index: 5;
    }
    @keyframes banner-scroll {
      0% { object-position: 0% 40%; }
      100% { object-position: 100% 40%; }
    }
    .logo-btn {
      position: fixed;
      top: 18px;
      left: 18px;
      background: rgba(20,20,20,0.74);
      border: none;
      border-radius: 14px;
      padding: 6px 8px;
      z-index: 10;
      cursor: pointer;
      box-shadow: 0 2px 8px #0009;
      transition: background 0.18s;
      display: flex;
      align-items: center;
    }
    .logo-btn img {
      height: 60px;
      width: 90px;
      display: block;
    }
    .logo-btn:hover {
      background: #ffd700;
    }
    .logo-btn:hover img {
      filter: brightness(1.2) drop-shadow(0 0 6px #ffd700bb);
    }
    /* ... (complète les styles chapitres et footer comme avant) ... */
  </style>
</head>
<body>
  <div id="loader">Chargement…</div>
  <div class="background-banner" id="background-banner"></div>
  <button class="logo-btn" onclick="location.href='index.html'">
    <img src="assets/home.png" alt="Logo" />
  </button>
  <div class="main-grid">
    <div class="cover-container">
      <img id="manga-cover" src="" alt="Couverture manga" loading="lazy">
    </div>
    <div class="infos-container">
      <h1 class="manga-title" id="manga-title">Chargement…</h1>
      <div class="manga-author" id="manga-author"></div>
    </div>
    <div class="resume" id="manga-resume">Chargement du résumé…</div>
    <div class="lang-selector-zone">
      <div class="lang-btns">
        <button class="lang-btn" id="btn-fr" type="button">Français</button>
        <button class="lang-btn" id="btn-en" type="button">English</button>
      </div>
    </div>
  </div>
  <!-- Barre du bas, chapitres et footer comme avant -->
  <div class="bottom-bar">
    <div class="chapters-zone">
      <div class="chapters-list-label-row">
        <span class="chapters-list-label">Chapitres</span>
        <button class="order-btn" id="order-btn" type="button" title="Inverser l'ordre">↓</button>
      </div>
      <div class="chapters-list" id="chapters-list"></div>
    </div>
  </div>
  <footer>
    © 2025 LuKR. All rights reserved.
  </footer>
  <script src="manga-data.js" defer></script>
  <script>
    // ... ton JS habituel, inchangé ...
  </script>
</body>
</html>
