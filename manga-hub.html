<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Manga Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      background: #181818;
      color: #fff;
      font-family: 'Segoe UI', 'Inter', Arial, sans-serif;
    }
    body { min-height: 100vh; }

    #loader {
      color: #ffd700;
      text-align: center;
      padding: 60px 0 30px 0;
      font-size: 1.4em;
      letter-spacing: 2px;
    }

    .background-banner {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 25vh;
      background: #232323;
      z-index: 0;
      overflow: hidden;
    }
    .background-banner img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: blur(10px) brightness(0.7) grayscale(0.1);
      animation: banner-scroll 60s linear infinite;
    }
    @keyframes banner-scroll {
      0% { object-position: 0% 40%; }
      100% { object-position: 100% 40%; }
    }

    .logo-btn {
      position: fixed;
      top: 18px;
      left: 18px;
      background: rgba(28,28,28,0.90);
      border: none;
      border-radius: 14px;
      padding: 6px 8px;
      z-index: 10;
      cursor: pointer;
      box-shadow: 0 2px 8px #0009;
      transition: background 0.18s;
      display: flex;
      align-items: center;
    }
    .logo-btn img {
      height: 44px;
      width: 44px;
      display: block;
    }
    .logo-btn:hover {
      background: #ffd700;
    }
    .logo-btn:hover img {
      filter: brightness(1.2) drop-shadow(0 0 6px #ffd700bb);
    }

    .main-block {
      position: relative;
      z-index: 2;
      display: flex;
      align-items: flex-end;
      margin-top: 14vh;
      margin-left: 6vw;
      gap: 44px;
    }
    .cover-container {
      position: relative;
      z-index: 4;
      width: 220px;
      height: 315px;
      margin-bottom: 0;
      margin-left: 0;
      margin-right: 0;
      /* Debordement sur le background */
    }
    .cover-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 16px;
      box-shadow: 0 8px 32px #0008;
      margin-top: -36px; /* fait dépasser le haut de la cover */
      border: 4px solid #232323;
      background: #232323;
      position: relative;
      z-index: 5;
    }
    .infos-container {
      flex: 1 1 0px;
      display: flex;
      flex-direction: column;
      gap: 13px;
      min-width: 0;
      margin-bottom: 22px;
    }
    .manga-title {
      font-size: 2.25em;
      font-weight: 900;
      color: #ffd700;
      letter-spacing: 1px;
      margin: 0 0 6px 0;
      line-height: 1.1;
      word-break: break-word;
      background: rgba(24,24,24,0.35);
      border-radius: 10px;
      padding: 10px 22px 8px 15px;
      max-width: 100vw;
      display: inline-block;
      box-shadow: 0 2px 10px #0002;
    }
    .manga-author {
      font-size: 1.11em;
      color: #ffd700;
      opacity: 0.90;
      font-weight: 600;
      margin-bottom: 2px;
    }
    .resume {
      font-size: 1.13em;
      color: #fff;
      background: rgba(20,20,20,0.74);
      padding: 13px 17px;
      border-radius: 13px;
      max-width: 700px;
      line-height: 1.5;
    }
    .lang-btns {
      display: flex;
      gap: 14px;
      margin-top: 7px;
    }
    .lang-btn {
      background: #232323;
      color: #ffd700;
      border: 2px solid #ffd700;
      padding: 10px 22px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1.13em;
      transition: background 0.25s, color 0.25s, border-color 0.2s;
      user-select: none;
    }
    .lang-btn.active {
      background: #ffd700;
      color: #181818;
      border-color: #ffd700;
    }
    .lang-btn:hover:not(.active) {
      background: #fff333;
      color: #181818;
    }

    .bottom-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100vw;
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      z-index: 20;
      padding: 0 5vw 18px 5vw;
      pointer-events: none;
    }
    .chapters-zone {
      pointer-events: auto;
      background: rgba(24,24,24,0.83);
      border-radius: 12px;
      padding: 13px 15px 8px 15px;
      box-shadow: 0 2px 8px #0004;
      min-width: 190px;
      margin-bottom: 0;
    }
    .chapters-list-label {
      color: #ffd700;
      font-size: 1.16em;
      font-weight: 800;
      letter-spacing: 1px;
      padding-left: 6px;
      margin-bottom: 6px;
    }
    .chapters-list {
      display: flex;
      flex-direction: column;
      gap: 6px;
      margin: 0;
      padding: 0;
      list-style: none;
    }
    .chapter-card {
      background: #232323;
      border-radius: 8px;
      padding: 9px 12px 7px 12px;
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    .chapter-card:hover {
      background: #292929;
    }
    .chapter-title {
      font-size: 1em;
      font-weight: bold;
      color: #ffd700;
      margin-bottom: 2px;
      line-height: 1.2;
    }
    .chapter-link {
      text-decoration: none;
      color: #181818;
      background: #ffd700;
      border-radius: 7px;
      text-align: center;
      font-weight: 700;
      font-size: 1.05em;
      padding: 5px 0;
      margin-top: 3px;
      transition: background 0.2s, color 0.18s;
      display: block;
    }
    .chapter-link:hover {
      background: #fff333;
      color: #181818;
      text-decoration: underline;
    }
    .lang-selector-zone {
      pointer-events: auto;
      background: rgba(24,24,24,0.85);
      border-radius: 12px;
      box-shadow: 0 2px 8px #0004;
      padding: 10px 20px;
      min-width: 120px;
      margin-bottom: 0;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
    }
    .lang-btns { margin-top: 0; }

    @media (max-width: 1100px) {
      .main-block { flex-direction: column; align-items: center; gap: 20px; margin-left: 0; }
      .cover-container { margin: 0 auto; }
      .infos-container { align-items: center; text-align: center; }
      .resume { max-width: 98vw; }
    }
    @media (max-width: 700px) {
      .cover-container { width: 120px; height: 170px; }
      .manga-title { font-size: 1.18em; padding: 4px 10px; }
      .resume { font-size: 0.98em; }
      .main-block { margin-top: 10vh; }
      .logo-btn img { height: 32px; width: 32px; }
      .background-banner { height: 19vh; }
    }
    footer {
      text-align: right;
      padding: 9px 5vw 9px 0;
      font-size: 0.72em;
      color: #aaa;
      background: none;
      position: relative;
      z-index: 50;
    }
    .ready .main-block,
    .ready .bottom-bar,
    .ready .background-banner,
    .ready .logo-btn {
      display: flex;
    }
    body:not(.ready) .main-block,
    body:not(.ready) .bottom-bar,
    body:not(.ready) .background-banner,
    body:not(.ready) .logo-btn {
      display: none !important;
    }
  </style>
</head>
<body>
  <div id="loader">Chargement…</div>
  <div class="background-banner" id="background-banner"></div>
  <button class="logo-btn" onclick="location.href='index.html'">
    <img src="assets/logo.png" alt="Logo" />
  </button>
  <div class="main-block">
    <div class="cover-container">
      <img id="manga-cover" src="" alt="Couverture manga" loading="lazy">
    </div>
    <div class="infos-container">
      <h1 class="manga-title" id="manga-title">Chargement…</h1>
      <div class="manga-author" id="manga-author"></div>
      <div class="resume" id="manga-resume">Chargement du résumé…</div>
    </div>
  </div>
  <div class="bottom-bar">
    <div class="chapters-zone">
      <div class="chapters-list-label">Chapitres</div>
      <div class="chapters-list" id="chapters-list"></div>
    </div>
    <div class="lang-selector-zone">
      <div class="lang-btns">
        <button class="lang-btn" id="btn-fr" type="button">Français</button>
        <button class="lang-btn" id="btn-en" type="button">English</button>
      </div>
    </div>
  </div>
  <footer>
    © 2025 LuKR. All rights reserved.
  </footer>
  <script src="manga-data.js" defer></script>
  <script>
    function getParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }
    function setLang(l) {
      localStorage.setItem('lang', l);
      location.reload();
    }
    window.addEventListener('DOMContentLoaded', () => {
      const mangaId = getParam('id');
      const lang = localStorage.getItem('lang') || 'fr';
      const manga = typeof mangas !== "undefined" ? mangas.find(m => m.id === mangaId) : null;
      const titleEl = document.getElementById("manga-title");
      const authorEl = document.getElementById("manga-author");
      const resumeEl = document.getElementById("manga-resume");
      const coverEl = document.getElementById("manga-cover");
      const chaptersList = document.getElementById("chapters-list");
      const btnFr = document.getElementById("btn-fr");
      const btnEn = document.getElementById("btn-en");
      const bgBanner = document.getElementById("background-banner");

      if (!manga) {
        titleEl.textContent = "Erreur : aucun manga spécifié.";
        resumeEl.textContent = "";
        coverEl.style.display = "none";
        document.body.classList.add("ready");
        return;
      }

      // Bandeau background dynamique
      if (manga.assets?.background) {
        bgBanner.innerHTML = `<img src="${manga.assets.background}" alt="background manga" />`;
      } else {
        bgBanner.style.background = '#232323';
      }

      titleEl.textContent = manga.title;
      authorEl.textContent = manga.author ? `par ${manga.author}` : "";
      resumeEl.textContent = manga.resume?.[lang] || "Pas de résumé disponible.";
      coverEl.src = manga.cover || `assets/cover/${manga.id}-cover.png`;
      coverEl.loading = "lazy";
      coverEl.onerror = () => {
        coverEl.src = 'assets/cover/default-cover.png';
      };

      btnFr.classList.toggle("active", lang === "fr");
      btnEn.classList.toggle("active", lang === "en");
      btnFr.onclick = () => setLang('fr');
      btnEn.onclick = () => setLang('en');

      chaptersList.innerHTML = '';
      const fragment = document.createDocumentFragment();
      manga.chapters.forEach((chap, idx) => {
        const card = document.createElement("div");
        card.className = "chapter-card";
        let chapNumber = chap.number ? `Chapitre ${chap.number}` : "";
        let chapTitle = chap.title?.[lang] || "";
        if (!chapTitle && !chapNumber) chapTitle = `Chapitre ${idx+1}`;
        const titleDiv = document.createElement("div");
        titleDiv.className = "chapter-title";
        titleDiv.innerHTML = chapNumber && chapTitle
          ? `<span style="color:#ffd700">${chapNumber} :</span> <span style="color:#fff">${chapTitle}</span>`
          : `<span style="color:#ffd700">${chapTitle || chapNumber}</span>`;
        const readLink = document.createElement("a");
        readLink.className = "chapter-link";
        readLink.href = `reader.html?manga=${encodeURIComponent(manga.id)}&chap=${encodeURIComponent(chap.id)}&lang=${encodeURIComponent(lang)}`;
        readLink.textContent = "Lire";
        card.appendChild(titleDiv);
        card.appendChild(readLink);
        fragment.appendChild(card);
      });
      chaptersList.appendChild(fragment);

      document.body.classList.add("ready");
    });
  </script>
</body>
</html>
