<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Manga Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      background: #181818;
      color: #fff;
      font-family: 'Segoe UI', Arial, sans-serif;
      box-sizing: border-box;
    }
    body {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #232323;
      padding: 22px 30px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 2px 18px #000a;
      position: relative;
      overflow: hidden;
    }
    .header-top {
      display: flex;
      align-items: center;
      gap: 30px;
      margin-bottom: 10px;
    }
    .home-btn {
      background: #ffd700;
      color: #181818;
      border: none;
      border-radius: 13px;
      width: 70px;
      height: 70px;
      font-size: 44px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px #000;
      transition: background 0.3s, transform 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
      padding-bottom: 7px;
    }
    .home-btn:hover { background: #fff333; transform: scale(1.08);}
    header h1 {
      margin: 0;
      font-size: 2.3em;
      font-weight: bold;
      color: #ffd700;
      letter-spacing: 1px;
    }
    .resume {
      font-size: 1.13em;
      color: #ccc;
      background: rgba(0,0,0,0.26);
      padding: 8px 15px;
      border-radius: 13px;
      margin-bottom: 0;
      margin-top: 7px;
      max-width: 650px;
    }
    main {
      flex: 1;
      display: flex;
      background: #181818;
    }
    .chapters-list {
      flex: 2;
      background: #232323;
      padding: 15px 22px;
      overflow-y: auto;
      box-sizing: border-box;
      border-right: 2px solid #ffd70044;
      min-width: 230px;
    }
    .chapter-link {
      display: block;
      background: #ffd700;
      color: #181818;
      padding: 12px 16px;
      margin: 10px 0;
      border-radius: 8px;
      text-decoration: none;
      box-shadow: 0 0 8px #000;
      font-weight: bold;
      font-size: 1.1em;
      transition: background 0.3s, color 0.3s, transform 0.2s;
      user-select: none;
    }
    .chapter-link:hover {
      background: #fff333;
      color: #181818;
      transform: translateY(-3px) scale(1.03);
    }
    .right-panel {
      flex: 1;
      background: #232323;
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      border-left: 2px solid #ffd70044;
    }
    .lang-btn {
      width: 100%;
      background: #232323;
      color: #ffd700;
      border: 2px solid #ffd700;
      padding: 15px 0;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      font-size: 18px;
      transition: background 0.3s, color 0.3s, border-color 0.3s;
      user-select: none;
    }
    .lang-btn.active {
      background: #ffd700;
      color: #181818;
      border-color: #ffd700;
    }
    .lang-btn:hover:not(.active) {
      background: #fff333;
      color: #181818;
    }
    @media (max-width: 900px) {
      header { padding: 18px 10vw; }
      main { flex-direction: column; }
      .chapters-list, .right-panel { width: 100%; max-height: 230px; overflow-y: auto; }
      .right-panel { padding: 18px 10vw; flex-direction: row; justify-content: center; gap: 15px; }
      .lang-btn { width: auto; padding: 10px 20px; font-size: 16px;}
    }
  </style>
</head>
<body>
  <header>
    <div class="header-top">
      <button class="home-btn" onclick="window.location.href='index.html'">üè†</button>
      <h1 id="manga-title">Chargement‚Ä¶</h1>
    </div>
    <div class="resume" id="manga-resume">Chargement du r√©sum√©‚Ä¶</div>
  </header>
  <main>
    <nav class="chapters-list" id="chapter-list" aria-label="Liste des chapitres"></nav>
    <aside class="right-panel" aria-label="S√©lecteur de langue">
      <button class="lang-btn" id="btn-fr" onclick="changeLang('fr')">Fran√ßais</button>
      <button class="lang-btn" id="btn-en" onclick="changeLang('en')">English</button>
    </aside>
  </main>
  <footer>
    ¬© 2025 LuKR. All rights reserved.
  </footer>
  <script src="manga-data.js"></script>
  <script>
    function getParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }
    function changeLang(l) {
      localStorage.setItem('lang', l);
      location.reload();
    }
    window.addEventListener('DOMContentLoaded', () => {
      const mangaId = getParam('id');
      const lang = localStorage.getItem('lang') || 'fr';
      const manga = mangas.find(m => m.id === mangaId);
      const titleEl = document.getElementById("manga-title");
      const resumeEl = document.getElementById("manga-resume");
      const chapterList = document.getElementById("chapter-list");
      const btnFr = document.getElementById("btn-fr");
      const btnEn = document.getElementById("btn-en");
      if (!manga) {
        titleEl.textContent = "Erreur : aucun manga sp√©cifi√©.";
        resumeEl.textContent = "";
        return;
      }
      titleEl.textContent = manga.title;
      resumeEl.textContent = manga.resume?.[lang] || "Pas de r√©sum√© disponible.";
      chapterList.innerHTML = '';
      manga.chapters.forEach(chap => {
        const link = document.createElement("a");
        link.className = "chapter-link";
        link.href = `reader.html?manga=${encodeURIComponent(manga.id)}&chap=${encodeURIComponent(chap.id)}&lang=${encodeURIComponent(lang)}`;
        link.textContent = chap.title?.[lang] || `Chapitre ${chap.number}`;
        chapterList.appendChild(link);
      });
      btnFr.classList.toggle("active", lang === "fr");
      btnEn.classList.toggle("active", lang === "en");
    });
  </script>
</body>
</html>
