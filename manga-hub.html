<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Manga Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --gold: #ffd700;
      --glass: rgba(32,32,32,0.64);
      --glass-strong: rgba(32,32,32,0.85);
      --card-shadow: 0 8px 32px rgba(0,0,0,0.35);
      --accent: #ffb200;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #181818;
      color: #fff;
      font-family: 'Segoe UI', 'Inter', Arial, sans-serif;
      overflow-x: hidden;
    }
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    #loader {
      color: var(--gold);
      text-align: center;
      padding: 80px 0 30px 0;
      font-size: 1.5em;
      letter-spacing: 2px;
    }

    /* ---- BANNIÈRE ---- */
    .background-banner {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 38vh;
      background: #232323;
      z-index: 0;
      overflow: hidden;
      box-shadow: 0 4px 40px #0008;
    }
    .background-banner img {
      width: 100vw;
      height: 100%;
      object-fit: cover;
      filter: blur(14px) brightness(0.7) grayscale(0.03);
      opacity: 0.92;
      animation: banner-scroll 60s linear infinite;
    }
    .background-banner::after {
      content: "";
      position: absolute;
      left: 0; right: 0; bottom: 0;
      height: 120px;
      background: linear-gradient(to bottom, rgba(24,24,24,0) 0%, #181818 100%);
      z-index: 3;
      pointer-events: none;
    }
    @keyframes banner-scroll {
      0% { object-position: 0% 50%; }
      100% { object-position: 100% 50%; }
    }

    /* ---- LANG SELECTOR ---- */
    .lang-selector-zone {
      position: fixed;
      top: 24px;
      right: 32px;
      z-index: 20;
      display: flex;
      gap: 14px;
      background: var(--glass);
      border-radius: 50px;
      box-shadow: 0 2px 10px #0006;
      padding: 5px 17px;
      backdrop-filter: blur(8px);
      border: 1.5px solid var(--gold);
      align-items: center;
    }
    .lang-btn {
      background: none;
      color: var(--gold);
      border: none;
      border-radius: 50%;
      font-size: 1.12em;
      font-weight: bold;
      width: 38px;
      height: 38px;
      cursor: pointer;
      transition: background 0.23s, color 0.15s;
      outline: none;
    }
    .lang-btn.active, .lang-btn:hover {
      background: var(--gold);
      color: #181818;
      box-shadow: 0 0 0 3px #ffd70055;
    }

    /* ---- MANGA CARD ---- */
    .manga-card {
      position: relative;
      z-index: 3;
      margin-top: 18vh;
      margin-bottom: 5vh;
      background: var(--glass-strong);
      border-radius: 26px;
      box-shadow: var(--card-shadow);
      display: flex;
      flex-direction: row;
      overflow: hidden;
      max-width: 950px;
      width: 90vw;
      min-height: 340px;
      border: 1.5px solid #fff2;
      backdrop-filter: blur(18px);
      animation: card-in 0.8s cubic-bezier(.55,.15,.27,1.1);
    }
    @keyframes card-in {
      0% { opacity: 0; transform: translateY(40px) scale(0.97);}
      100% { opacity: 1; transform: none;}
    }

    .cover-container {
      flex: none;
      width: 250px;
      min-width: 180px;
      background: #232323;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
      margin: 0;
      border-right: 2px solid #2227;
    }
    .cover-container img {
      width: 88%;
      height: auto;
      min-height: 260px;
      max-height: 330px;
      object-fit: cover;
      border-radius: 20px;
      box-shadow: 0 8px 32px #000b;
      border: 3px solid #fff3;
      background: #232323;
      display: block;
    }
    .infos-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      padding: 38px 39px 28px 36px;
      min-width: 0;
    }
    .manga-title {
      font-size: 2.4em;
      font-weight: 900;
      color: var(--gold);
      letter-spacing: 2px;
      line-height: 1.08;
      margin-bottom: 6px;
      text-shadow: 0 2px 16px #000b;
      word-break: break-word;
    }
    .manga-author {
      font-size: 1.03em;
      color: var(--gold);
      font-weight: 600;
      margin-bottom: 14px;
      margin-top: 0;
      opacity: 0.85;
    }
    .resume {
      font-size: 1.18em;
      color: #fafafa;
      background: rgba(40,40,40,0.22);
      padding: 15px 18px 13px 13px;
      border-radius: 13px;
      line-height: 1.55;
      margin-top: 6px;
      margin-bottom: 0;
      box-shadow: 0 2px 10px #0004;
      border-left: 2.5px solid var(--gold);
      backdrop-filter: blur(3px);
      font-weight: 400;
    }

    /* ---- CHAPTERS ---- */
    .chapters-section {
      width: 100vw;
      max-width: 950px;
      margin: 0 auto;
      margin-bottom: 60px;
      z-index: 5;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: flex-start;
      gap: 32px;
    }
    .chapters-zone {
      background: var(--glass);
      border-radius: 18px;
      box-shadow: 0 2px 10px #0004;
      min-width: 200px;
      max-width: 420px;
      width: 100%;
      max-height: 55vh;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      padding: 20px 26px 15px 22px;
      border: 1.5px solid #fff2;
      backdrop-filter: blur(10px);
    }
    .chapters-list-label-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      gap: 14px;
      margin-bottom: 12px;
    }
    .chapters-list-label {
      color: var(--gold);
      font-size: 1.23em;
      font-weight: 800;
      letter-spacing: 1px;
      margin: 0;
    }
    .order-btn {
      background: #181818;
      color: var(--gold);
      border: 2px solid var(--gold);
      border-radius: 50%;
      width: 36px; height: 36px;
      font-size: 1.3em;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.22s, color 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .order-btn.active,
    .order-btn:hover {
      background: var(--gold);
      color: #181818;
    }
    .chapters-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin: 0;
      padding: 0;
      list-style: none;
      overflow-y: auto;
      max-height: 38vh;
      width: 100%;
      max-width: 370px;
      min-width: 120px;
      box-sizing: border-box;
      scrollbar-width: thin;
      scrollbar-color: var(--gold) #232323;
    }
    .chapters-list::-webkit-scrollbar {
      width: 8px;
    }
    .chapters-list::-webkit-scrollbar-thumb {
      background: var(--gold);
      border-radius: 7px;
    }
    .chapter-card {
      background: linear-gradient(92deg, #232323 60%, #2a2a2a 100%);
      border-radius: 12px;
      padding: 10px 16px 8px 13px;
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      box-shadow: 0 2px 8px #0002;
      transition: transform 0.15s, box-shadow 0.15s, background 0.2s;
      border-left: 4px solid var(--gold);
      position: relative;
      animation: ticket-in 0.5s cubic-bezier(.5,1.7,.42,.98);
    }
    @keyframes ticket-in {
      0% { opacity: 0; transform: translateX(-20px) scale(0.97);}
      100% { opacity: 1; transform: none;}
    }
    .chapter-card:hover {
      background: linear-gradient(92deg, #292929 60%, #333 100%);
      transform: scale(1.03) translateY(-2px);
      box-shadow: 0 6px 18px #0003;
      z-index: 2;
    }
    .chapter-title {
      font-size: 1.08em;
      font-weight: bold;
      color: var(--gold);
      margin: 0;
      line-height: 1.2;
      word-break: break-word;
      padding-right: 8px;
      flex: 1;
    }
    .chapter-link {
      text-decoration: none;
      color: #181818;
      background: var(--gold);
      border-radius: 8px;
      font-weight: 700;
      font-size: 1.06em;
      padding: 7px 18px;
      margin-left: 10px;
      transition: background 0.2s, color 0.18s;
      display: inline-block;
      outline: none;
      border: none;
      box-shadow: 0 1px 8px #0001;
    }
    .chapter-link:hover {
      background: #fff333;
      color: #181818;
      text-decoration: underline;
    }

    /* ---- FOOTER ---- */
    footer {
      text-align: right;
      padding: 9px 5vw 9px 0;
      font-size: 0.90em;
      color: #aaa;
      background: rgba(24,24,24,0.90);
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100vw;
      z-index: 50;
      letter-spacing: 0.5px;
      border-top: 1.5px solid #ffd70033;
      box-shadow: 0 -2px 18px #0008;
    }

    @media (max-width: 1000px) {
      .manga-card, .chapters-section { max-width: 99vw; }
      .infos-container { padding: 38px 12vw 24px 4vw;}
      .chapters-zone { padding: 18px 6vw 14px 2vw;}
      .lang-selector-zone { right: 8px; }
    }
    @media (max-width: 700px) {
      .background-banner { height: 22vh;}
      .manga-card {
        flex-direction: column;
        align-items: center;
        margin-top: 11vh;
        min-height: unset;
      }
      .cover-container {
        width: 65vw;
        min-width: unset;
        border-right: none;
        border-bottom: 2px solid #2227;
        padding-top: 18px;
        padding-bottom: 0;
      }
      .infos-container {
        padding: 22px 6vw 12px 6vw;
        align-items: center;
        text-align: center;
      }
      .chapters-section { flex-direction: column; gap: 20px; }
      .chapters-zone, .lang-selector-zone { width: 98vw; max-width: 98vw; align-items: center; }
      .lang-selector-zone { position: static; margin: 0 auto 8vw auto; }
      .chapters-list { width: 92vw; max-width: 96vw; }
      .logo-btn img { height: 32px; width: 32px; }
    }

    .ready .main-block,
    .ready .background-banner,
    .ready .logo-btn,
    .ready .lang-selector-zone,
    .ready .manga-card,
    .ready .chapters-section {
      display: flex;
    }
    body:not(.ready) .main-block,
    body:not(.ready) .background-banner,
    body:not(.ready) .logo-btn,
    body:not(.ready) .lang-selector-zone,
    body:not(.ready) .manga-card,
    body:not(.ready) .chapters-section {
      display: none !important;
    }
  </style>
</head>
<body>
  <div id="loader">Chargement…</div>
  <div class="background-banner" id="background-banner"></div>
  <button class="logo-btn" onclick="location.href='index.html'">
    <img src="assets/home.png" alt="Logo" />
  </button>
  <div class="lang-selector-zone">
    <button class="lang-btn" id="btn-fr" type="button">FR</button>
    <button class="lang-btn" id="btn-en" type="button">EN</button>
  </div>
  <div class="main-block" style="width:100%">
    <div class="manga-card">
      <div class="cover-container">
        <img id="manga-cover" src="" alt="Couverture manga" loading="lazy">
      </div>
      <div class="infos-container">
        <h1 class="manga-title" id="manga-title">Chargement…</h1>
        <div class="manga-author" id="manga-author"></div>
        <div class="resume" id="manga-resume">Chargement du résumé…</div>
      </div>
    </div>
    <div class="chapters-section">
      <div class="chapters-zone">
        <div class="chapters-list-label-row">
          <span class="chapters-list-label">Chapitres</span>
          <button class="order-btn" id="order-btn" type="button" title="Inverser l'ordre">↓</button>
        </div>
        <div class="chapters-list" id="chapters-list"></div>
      </div>
      <!-- Le sélecteur de langue est déjà en haut à droite -->
    </div>
  </div>
  <footer>
    © 2025 LuKR. All rights reserved.
  </footer>
  <script src="manga-data.js" defer></script>
  <script>
    function getParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }
    function setLang(l) {
      localStorage.setItem('lang', l);
      location.reload();
    }

    function renderChapters(chapters, lang, mangaId, orderDesc) {
      const chaptersList = document.getElementById("chapters-list");
      chaptersList.innerHTML = '';
      const fragment = document.createDocumentFragment();
      const list = orderDesc ? [...chapters].reverse() : chapters;
      list.forEach((chap, idx) => {
        const card = document.createElement("div");
        card.className = "chapter-card";
        let chapNumber = chap.number ? `Chapitre ${chap.number}` : "";
        let chapTitle = chap.title?.[lang] || "";
        if (!chapTitle && !chapNumber) chapTitle = `Chapitre ${idx+1}`;
        const titleDiv = document.createElement("div");
        titleDiv.className = "chapter-title";
        titleDiv.innerHTML = chapNumber && chapTitle
          ? `<span style="color:#ffd700">${chapNumber} :</span> <span style="color:#fff">${chapTitle}</span>`
          : `<span style="color:#ffd700">${chapTitle || chapNumber}</span>`;
        const readLink = document.createElement("a");
        readLink.className = "chapter-link";
        readLink.href = `reader.html?manga=${encodeURIComponent(mangaId)}&chap=${encodeURIComponent(chap.id)}&lang=${encodeURIComponent(lang)}`;
        readLink.textContent = "Lire";
        card.appendChild(titleDiv);
        card.appendChild(readLink);
        fragment.appendChild(card);
      });
      chaptersList.appendChild(fragment);
    }

    window.addEventListener('DOMContentLoaded', () => {
      const mangaId = getParam('id');
      const lang = localStorage.getItem('lang') || 'fr';
      const manga = typeof mangas !== "undefined" ? mangas.find(m => m.id === mangaId) : null;
      const titleEl = document.getElementById("manga-title");
      const authorEl = document.getElementById("manga-author");
      const resumeEl = document.getElementById("manga-resume");
      const coverEl = document.getElementById("manga-cover");
      const btnFr = document.getElementById("btn-fr");
      const btnEn = document.getElementById("btn-en");
      const bgBanner = document.getElementById("background-banner");
      const orderBtn = document.getElementById("order-btn");

      let orderDesc = true; // par défaut décroissant

      if (!manga) {
        titleEl.textContent = "Erreur : aucun manga spécifié.";
        resumeEl.textContent = "";
        coverEl.style.display = "none";
        document.body.classList.add("ready");
        return;
      }

      // Bandeau background dynamique
      if (manga.assets?.background) {
        bgBanner.innerHTML = `<img src="${manga.assets.background}" alt="background manga" />`;
      } else {
        bgBanner.style.background = '#232323';
      }

      titleEl.textContent = manga.title;
      authorEl.textContent = manga.author ? `par ${manga.author}` : "";
      resumeEl.textContent = manga.resume?.[lang] || "Pas de résumé disponible.";
      coverEl.src = manga.cover || `assets/cover/${manga.id}-cover.png`;
      coverEl.loading = "lazy";
      coverEl.onerror = () => {
        coverEl.src = 'assets/cover/default-cover.png';
      };

      btnFr.classList.toggle("active", lang === "fr");
      btnEn.classList.toggle("active", lang === "en");
      btnFr.onclick = () => setLang('fr');
      btnEn.onclick = () => setLang('en');

      // Chapter list with order toggle
      renderChapters(manga.chapters, lang, manga.id, orderDesc);
      orderBtn.onclick = () => {
        orderDesc = !orderDesc;
        orderBtn.textContent = orderDesc ? "↓" : "↑";
        renderChapters(manga.chapters, lang, manga.id, orderDesc);
      };

      document.body.classList.add("ready");
    });
  </script>
</body>
</html>
