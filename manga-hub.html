<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Manga Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      background: #181818;
      color: #fff;
      font-family: 'Segoe UI', 'Inter', Arial, sans-serif;
      min-height: 100vh;
    }
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    #loader {
      color: #ffd700;
      text-align: center;
      padding: 60px 0 30px 0;
      font-size: 1.4em;
      letter-spacing: 2px;
    }

    .background-banner {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 25vh;
      background: #232323;
      z-index: 0;
      overflow: hidden;
    }
    .background-banner img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: blur(10px) brightness(0.7) grayscale(0.1);
      animation: banner-scroll 60s linear infinite;
    }
    .background-banner::after {
      content: "";
      position: absolute;
      left: 0; right: 0; bottom: 0;
      height: 60px;
      pointer-events: none;
      background: linear-gradient(
        to bottom,
        rgba(24,24,24,0) 0%,
        #181818 100%
      );
      z-index: 5;
    }
    @keyframes banner-scroll {
      0% { object-position: 0% 40%; }
      100% { object-position: 100% 40%; }
    }

    .main-grid {
      /* ...tes autres styles... */
      background:
        repeating-linear-gradient(
          90deg,
          #232323 0,
          #232323 14.28%,
          #333 14.28%,
          #333 28.56%
        ),
        repeating-linear-gradient(
          180deg,
          transparent 0,
          transparent 14.28%,
          #232323 14.28%,
          #232323 28.56%
        );
      background-size: calc(100%/7) calc(100%/7);
    }

    .logo-btn {
      position: fixed;
      top: 18px;
      left: 18px;
      background: rgba(20,20,20,0.74);
      border: none;
      border-radius: 14px;
      padding: 6px 8px;
      z-index: 10;
      cursor: pointer;
      box-shadow: 0 2px 8px #0009;
      transition: background 0.18s;
      display: flex;
      align-items: center;
    }
    .logo-btn img {
      height: 60px;
      width: 90px;
      display: block;
    }
    .logo-btn:hover {
      background: #ffd700;
    }
    .logo-btn:hover img {
      filter: brightness(1.2) drop-shadow(0 0 6px #ffd700bb);
    }

    /* ------ GRID 7x7 ------ */
    .main-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      grid-template-rows: repeat(7, minmax(36px, auto));
      gap: 0 36px;
      margin-top: 5vh;
      margin-left: 7vw;
      margin-right: 7vw;
      z-index: 2;
      position: relative;
      align-items: start;
      min-height: 460px;
      width: auto;
    }
    /* Placement individuel de chaque élément */
    .cover-container { /* couverture du manga */
      grid-column: 1 / span 3;
      grid-row: 1 / span 7;
      position: relative;
      z-index: 4;
      height: 460px;
      margin-top: -120px;
      display: flex;
      align-items: flex-start;
      justify-content: center;
    }
    .cover-container img { /* image de couverture */
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 20px;
      box-shadow: 0 8px 32px #000b;
      border: 4px solid #232323;
      background: #232323;
      z-index: 5;
      display: block;
    }
    .manga-title { /* titre du manga */
      grid-column: 4 / 8;
      grid-row: 1 / 2;
      font-size: 2.65em;
      font-weight: 900;
      color: #ffd700;
      letter-spacing: 1px;
      margin-bottom: 6px;
      line-height: 1.1;
      word-break: break-word;
      background: rgba(20,20,20,0.74);
      border-radius: 10px;
      padding: 10px 22px 8px 15px;
      max-width: 100vw;
      display: inline-block;
      box-shadow: 0 2px 10px #0002;
      align-self: flex-start;
    }
    .manga-author { /* auteur du manga */
      grid-column: 4 / 8;
      grid-row: 2 / 3;
      font-size: 1em;
      color: #ffd700;
      background: rgba(20,20,20,0.74);
      opacity: 0.95;
      font-weight: 600;
      margin-bottom: 8px;
      margin-top: 0;
      padding-left: 10px;
      align-self: flex-start;
    }
    .resume { /* résumé du manga */
      grid-column: 4 / 8;
      grid-row: 3 / 6;
      font-size: 1.18em;
      color: #fff;
      background: rgba(20,20,20,0.74);
      padding: 13px 17px;
      border-radius: 13px;
      line-height: 1.5;
      min-width: 0;
      max-width: 100%;
      margin-bottom: 10px;
      margin-top: 10px;
      align-self: flex-start;
    }
    .lang-selector-zone { /* zone des boutons de langue */
      grid-column: 7 / 8;
      grid-row: 4 / 5;
      pointer-events: auto;
      background: rgba(24,24,24,0.95);
      border-radius: 12px;
      box-shadow: 0 2px 8px #0004;
      padding: 10px 20px;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      margin-right: 0;
      margin-top: 0;
      z-index: 12;
      justify-self: end;
    }
    .lang-btns {
      display: flex;
      flex-direction: row;
      gap: 14px;
      margin-top: 0;
    }
    .lang-btn {
      background: #232323;
      color: #ffd700;
      border: 2px solid #ffd700;
      padding: 10px 22px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1.13em;
      transition: background 0.25s, color 0.25s, border-color 0.2s;
      user-select: none;
      margin-bottom: 0;
    }
    .lang-btn.active {
      background: #ffd700;
      color: #181818;
      border-color: #ffd700;
    }
    .lang-btn:hover:not(.active) {
      background: #fff333;
      color: #181818;
    }

    /* -------------- BARRE DU BAS -------------- */
    .bottom-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100vw;
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      z-index: 20;
      padding: 0 5vw 30px 5vw;
      pointer-events: none;
    }
    .chapters-zone {
      pointer-events: auto;
      border-radius: 14px;
      box-shadow: 0 2px 8px #0004;
      min-width: 320px;
      margin-bottom: 0;
      max-height: 52vh;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    .chapters-list-label-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      gap: 14px;
      margin-bottom: 6px;
    }
    .chapters-list-label {
      color: #ffd700;
      font-size: 1.16em;
      font-weight: 800;
      letter-spacing: 1px;
      margin: 0;
    }
    .order-btn {
      background: #181818;
      color: #ffd700;
      border: 2px solid #ffd700;
      border-radius: 7px;
      padding: 4px 10px;
      margin-left: 6px;
      cursor: pointer;
      font-size: 0.97em;
      font-weight: bold;
      transition: background 0.2s, color 0.2s;
    }
    .order-btn.active,
    .order-btn:hover {
      background: #ffd700;
      color: #181818;
    }
    .chapters-list {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin: 0;
      padding: 0;
      list-style: none;
      overflow-y: auto;
      max-height: 32vh;
      width: 650px;
      scrollbar-width: none;    /* Firefox */
      -ms-overflow-style: none; /* IE/Edge */
    }
    .chapters-list::-webkit-scrollbar {
      display: none;            /* Chrome/Safari */
    }
    .chapter-card {
      background: #232323;
      border-radius: 8px;
      padding: 9px 12px 7px 12px;
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    .chapter-card:hover {
      background: #292929;
    }
    .chapter-title {
      font-size: 1.07em;
      font-weight: bold;
      color: #ffd700;
      margin-bottom: 2px;
      line-height: 1.2;
    }
    .chapter-link {
      text-decoration: none;
      color: #181818;
      background: #ffd700;
      border-radius: 7px;
      text-align: center;
      font-weight: 700;
      font-size: 1.05em;
      padding: 5px 0;
      margin-top: 3px;
      transition: background 0.2s, color 0.18s;
      display: block;
    }
    .chapter-link:hover {
      background: #fff333;
      color: #181818;
      text-decoration: underline;
    }
    footer {
      text-align: right;
      padding: 9px 5vw 9px 0;
      font-size: 0.90em;
      color: #aaa;
      background: none;
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100vw;
      z-index: 50;
      background: rgba(24,24,24,0.90);
      letter-spacing: 0.5px;
    }

    @media (max-width: 1100px) {
      .main-grid {
        grid-template-columns: 1fr;
        grid-template-rows: repeat(7, auto);
        margin-left: 0; margin-right: 0; gap: 20px 0;
      }
      .cover-container { grid-column: 1 / 2; grid-row: 1 / 3; margin: 0 auto;}
      .manga-title { grid-column: 1 / 2; grid-row: 3 / 4; }
      .manga-author { grid-column: 1 / 2; grid-row: 4 / 5; }
      .resume { grid-column: 1 / 2; grid-row: 5 / 7; }
      .lang-selector-zone { grid-column: 1 / 2; grid-row: 7 / 8; margin: 0 0 0 auto; }
    }
    @media (max-width: 700px) {
      .cover-container { height: 170px; margin-top: 0; }
      .manga-title { font-size: 1.18em; padding: 4px 10px; }
      .resume { font-size: 0.98em; }
      .logo-btn img { height: 32px; width: 32px; }
      .background-banner { height: 19vh; }
      .chapters-list { width: 150px; }
      .chapters-zone { min-width: 130px; padding: 8px; }
    }
    .ready .main-grid,
    .ready .bottom-bar,
    .ready .background-banner,
    .ready .logo-btn {
      display: flex;
    }
    body:not(.ready) .main-grid,
    body:not(.ready) .bottom-bar,
    body:not(.ready) .background-banner,
    body:not(.ready) .logo-btn {
      display: none !important;
    }
  </style>
</head>
<body>
  <div id="loader">Chargement…</div>
  <div class="background-banner" id="background-banner"></div>
  <button class="logo-btn" onclick="location.href='index.html'">
    <img src="assets/home.png" alt="Logo" />
  </button>
  <div class="main-grid">
    <div class="cover-container"> <!-- couverture du manga -->
      <img id="manga-cover" src="" alt="Couverture manga" loading="lazy"> <!-- image de couverture -->
    </div>
    <h1 class="manga-title" id="manga-title">Chargement…</h1> <!-- titre du manga -->
    <div class="manga-author" id="manga-author"></div>         <!-- auteur du manga -->
    <div class="resume" id="manga-resume">Chargement du résumé…</div> <!-- résumé du manga -->
    <div class="lang-selector-zone"> <!-- zone des boutons de langue -->
      <div class="lang-btns">
        <button class="lang-btn" id="btn-fr" type="button">Français</button>
        <button class="lang-btn" id="btn-en" type="button">English</button>
      </div>
    </div>
  </div>
  <div class="bottom-bar">
    <div class="chapters-zone">
      <div class="chapters-list-label-row">
        <span class="chapters-list-label">Chapitres</span>
        <button class="order-btn" id="order-btn" type="button" title="Inverser l'ordre">↓</button>
      </div>
      <div class="chapters-list" id="chapters-list"></div>
    </div>
  </div>
  <footer>
    © 2025 LuKR. All rights reserved.
  </footer>
  <script src="manga-data.js" defer></script>
  <script>
    function getParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }
    function setLang(l) {
      localStorage.setItem('lang', l);
      location.reload();
    }

    function renderChapters(chapters, lang, mangaId, orderDesc) {
      const chaptersList = document.getElementById("chapters-list");
      chaptersList.innerHTML = '';
      const fragment = document.createDocumentFragment();
      const list = orderDesc ? [...chapters].reverse() : chapters;
      list.forEach((chap, idx) => {
        const card = document.createElement("div");
        card.className = "chapter-card";
        let chapNumber = chap.number ? `Chapitre ${chap.number}` : "";
        let chapTitle = chap.title?.[lang] || "";
        if (!chapTitle && !chapNumber) chapTitle = `Chapitre ${idx+1}`;
        const titleDiv = document.createElement("div");
        titleDiv.className = "chapter-title";
        titleDiv.innerHTML = chapNumber && chapTitle
          ? `<span style="color:#ffd700">${chapNumber} :</span> <span style="color:#fff">${chapTitle}</span>`
          : `<span style="color:#ffd700">${chapTitle || chapNumber}</span>`;
        const readLink = document.createElement("a");
        readLink.className = "chapter-link";
        readLink.href = `reader.html?manga=${encodeURIComponent(mangaId)}&chap=${encodeURIComponent(chap.id)}&lang=${encodeURIComponent(lang)}`;
        readLink.textContent = "Lire";
        card.appendChild(titleDiv);
        card.appendChild(readLink);
        fragment.appendChild(card);
      });
      chaptersList.appendChild(fragment);
    }

    window.addEventListener('DOMContentLoaded', () => {
      const mangaId = getParam('id');
      const lang = localStorage.getItem('lang') || 'fr';
      const manga = typeof mangas !== "undefined" ? mangas.find(m => m.id === mangaId) : null;
      const titleEl = document.getElementById("manga-title");
      const authorEl = document.getElementById("manga-author");
      const resumeEl = document.getElementById("manga-resume");
      const coverEl = document.getElementById("manga-cover");
      const btnFr = document.getElementById("btn-fr");
      const btnEn = document.getElementById("btn-en");
      const bgBanner = document.getElementById("background-banner");
      const orderBtn = document.getElementById("order-btn");

      let orderDesc = true; // par défaut décroissant

      if (!manga) {
        titleEl.textContent = "Erreur : aucun manga spécifié.";
        resumeEl.textContent = "";
        coverEl.style.display = "none";
        document.body.classList.add("ready");
        return;
      }

      // Bandeau background dynamique
      if (manga.assets?.background) {
        bgBanner.innerHTML = `<img src="${manga.assets.background}" alt="background manga" />`;
      } else {
        bgBanner.style.background = '#232323';
      }

      titleEl.textContent = manga.title;
      authorEl.textContent = manga.author ? `par ${manga.author}` : "";
      resumeEl.textContent = manga.resume?.[lang] || "Pas de résumé disponible.";
      coverEl.src = manga.cover || `assets/cover/${manga.id}-cover.png`;
      coverEl.loading = "lazy";
      coverEl.onerror = () => {
        coverEl.src = 'assets/cover/default-cover.png';
      };

      btnFr.classList.toggle("active", lang === "fr");
      btnEn.classList.toggle("active", lang === "en");
      btnFr.onclick = () => setLang('fr');
      btnEn.onclick = () => setLang('en');

      // Chapter list with order toggle
      renderChapters(manga.chapters, lang, manga.id, orderDesc);
      orderBtn.onclick = () => {
        orderDesc = !orderDesc;
        orderBtn.textContent = orderDesc ? "↓" : "↑";
        renderChapters(manga.chapters, lang, manga.id, orderDesc);
      };

      document.body.classList.add("ready");
    });
  </script>
</body>
</html>
