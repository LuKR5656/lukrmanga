<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Manga Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --accent-violet: #8b5cf6;
      --gold: #ffd700;
      --glass: rgba(40,34,55,0.78);
      --glass-light: rgba(65,55,90,0.44);
      --dark: #171322;
    }
    html, body {
      margin: 0; padding: 0; min-height: 100vh;
      background: var(--dark);
      color: #f7f7f7;
      font-family: 'Segoe UI', 'Inter', Arial, sans-serif;
      overflow-x: hidden;
    }
    #loader {
      color: var(--accent-violet);
      text-align: center;
      padding: 60px 0 30px 0;
      font-size: 1.4em;
      letter-spacing: 2px;
    }
    /* --- BANNIERE --- */
    .background-banner {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 36vh;
      background: linear-gradient(120deg, #3c2a6a 0%, #171322 100%);
      z-index: 0; overflow: hidden;
    }
    .background-banner img {
      width: 100vw; height: 100%; object-fit: cover;
      filter: blur(12px) brightness(0.7) grayscale(.17);
      opacity: 0.8;
      animation: banner-scroll 54s linear infinite;
    }
    .background-banner::before {
      content:"";
      position: absolute; left:0; top:0; width:100vw; height:100%;
      background: linear-gradient(110deg, #a855f777 0%, #181818ee 100%);
      z-index: 2; pointer-events: none;
    }
    .background-banner::after {
      content:"";
      position: absolute; left:0; right:0; bottom:0; height:80px;
      background: linear-gradient(to bottom,rgba(24,24,24,0) 0%,#171322 100%);
      z-index: 3; pointer-events: none;
    }
    @keyframes banner-scroll {
      0% { object-position: 0% 44%; }
      100% { object-position: 100% 44%; }
    }

    /* --- CARTE PRINCIPALE --- */
    .main-card {
      position: relative;
      z-index: 3;
      margin: 0 auto;
      margin-top: 15vh;
      margin-bottom: 6vh;
      background: var(--glass);
      border-radius: 28px;
      max-width: 540px;
      width: 96vw;
      box-shadow: 0 8px 40px #000a, 0 1px 0 #fff1 inset;
      backdrop-filter: blur(18px) saturate(115%);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0 0 32px 0;
      border: 2.5px solid #fff1;
      animation: card-in 0.7s cubic-bezier(.42,.2,.13,.99);
    }
    @keyframes card-in {
      0% { opacity: 0; transform: translateY(60px) scale(.97);}
      100% { opacity: 1; transform: none;}
    }
    .cover-container {
      margin-top: -56px;
      margin-bottom: 16px;
      border-radius: 20px;
      box-shadow: 0 4px 28px #0007;
      background: #232344;
      padding: 8px;
      border: 2.5px solid var(--accent-violet);
      position: relative;
      width: 200px; min-height: 270px;
      display: flex; align-items: center; justify-content: center;
      z-index: 5;
    }
    .cover-container img {
      width: 184px; height: 260px; object-fit: cover;
      border-radius: 16px; display: block;
      box-shadow: 0 2px 16px #000c;
      background: #232344;
    }
    .manga-title {
      font-size: 2em;
      font-weight: 900;
      color: var(--gold);
      letter-spacing: 1.5px;
      text-align: center;
      margin-bottom: 6px; margin-top: 8px;
      text-shadow: 0 2px 16px #000b;
      background: rgba(55,34,90,0.10);
      padding: 7px 18px 4px 18px;
      border-radius: 12px;
      display: inline-block;
      max-width: 92vw;
      white-space: pre-line;
      word-break: break-word;
    }
    .manga-author {
      font-size: 1.05em;
      color: #ddd;
      margin-bottom: 0px; margin-top: 0;
      font-weight: 600;
      opacity: 0.86;
      text-align: center;
      background: rgba(70,35,80,0.05);
      border-radius: 7px;
      display: inline-block;
      max-width: 90vw;
    }
    .resume {
      font-size: 1.11em;
      color: #fff;
      background: var(--glass-light);
      padding: 13px 17px;
      border-radius: 13px;
      line-height: 1.5;
      margin: 20px 0 12px 0;
      box-shadow: 0 2px 10px #0004;
      font-weight: 400;
      text-align: center;
      max-width: 88vw;
      word-break: break-word;
    }

    /* --- LANG SELECTOR --- */
    .lang-selector-zone {
      margin: 0 auto 18px auto;
      display: flex;
      gap: 18px;
      background: rgba(80,60,100,0.25);
      border-radius: 14px;
      box-shadow: 0 2px 8px #0002;
      padding: 7px 20px;
      align-items: center;
      border: 1.5px solid var(--accent-violet);
    }
    .lang-btn {
      background: none;
      color: var(--accent-violet);
      border: none;
      border-radius: 50%;
      font-size: 1.08em;
      font-weight: bold;
      width: 38px;
      height: 38px;
      cursor: pointer;
      transition: background 0.20s, color 0.15s;
      outline: none;
    }
    .lang-btn.active, .lang-btn:hover {
      background: var(--accent-violet);
      color: #fff;
      box-shadow: 0 0 0 3px #8b5cf655;
    }

    /* --- CHAPTERS --- */
    .chapters-zone {
      margin: 0 auto;
      width: 95%;
      max-width: 540px;
      margin-bottom: 28px;
      background: var(--glass-light);
      border-radius: 18px;
      box-shadow: 0 2px 18px #0004;
      border: 1.5px solid #fff2;
      padding: 18px 14px 9px 14px;
      display: flex;
      flex-direction: column;
      align-items: center;
      backdrop-filter: blur(8px);
    }
    .chapters-list-label-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      gap: 14px;
      margin-bottom: 14px;
    }
    .chapters-list-label {
      color: var(--accent-violet);
      font-size: 1.19em;
      font-weight: 800;
      letter-spacing: 1px;
      margin: 0;
    }
    .order-btn {
      background: var(--accent-violet);
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 34px;
      height: 34px;
      font-size: 1.18em;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.18s, color 0.18s;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .order-btn:hover { background: var(--gold); color: #232344; }
    .chapters-list {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(220px,1fr));
      gap: 14px;
      margin: 0;
      padding: 0;
      list-style: none;
      width: 100%;
    }
    .chapter-card {
      background: linear-gradient(120deg,#2d2150 70%,#472a8a 120%);
      border-radius: 12px;
      box-shadow: 0 2px 10px #0002;
      padding: 12px 16px 9px 14px;
      transition: transform 0.15s, box-shadow 0.15s, background 0.2s;
      display: flex;
      flex-direction: column;
      gap: 2px;
      border-left: 4.5px solid var(--accent-violet);
      position: relative;
      animation: ticket-in 0.5s cubic-bezier(.5,1.7,.42,.98);
    }
    @keyframes ticket-in {
      0% { opacity: 0; transform: translateY(14px) scale(0.97);}
      100% { opacity: 1; transform: none;}
    }
    .chapter-card:hover {
      background: linear-gradient(120deg,#442199 70%,#ffd700 120%);
      transform: scale(1.045) translateY(-3px);
      box-shadow: 0 6px 18px #a855f633;
      z-index: 2;
    }
    .chapter-title {
      font-size: 1.07em;
      font-weight: bold;
      color: var(--gold);
      margin-bottom: 2px;
      line-height: 1.2;
      word-break: break-word;
      padding-right: 8px;
    }
    .chapter-link {
      text-decoration: none;
      color: #232344;
      background: var(--gold);
      border-radius: 7px;
      text-align: center;
      font-weight: 700;
      font-size: 1.06em;
      padding: 6px 0;
      margin-top: 3px;
      transition: background 0.2s, color 0.18s;
      display: block;
      border: none;
      box-shadow: 0 1px 8px #0001;
    }
    .chapter-link:hover {
      background: var(--accent-violet);
      color: #fff;
      text-decoration: underline;
    }

    /* --- FOOTER --- */
    footer {
      text-align: right;
      padding: 9px 5vw 9px 0;
      font-size: 0.90em;
      color: #aaa;
      background: rgba(24,24,24,0.90);
      position: fixed;
      left: 0; bottom: 0; width: 100vw;
      z-index: 50;
      letter-spacing: 0.5px;
      border-top: 1.5px solid #8b5cf655;
      box-shadow: 0 -2px 18px #0008;
    }

    @media (max-width: 700px) {
      .main-card, .chapters-zone { max-width: 99vw; }
      .main-card { margin-top: 8vh; }
      .cover-container { width: 96vw; min-height: unset;}
      .cover-container img { width: 72vw; height: auto;}
      .resume { font-size: 0.97em; }
      .chapters-list { grid-template-columns: 1fr; }
    }
    .ready .main-card, .ready .background-banner, .ready .logo-btn, .ready .lang-selector-zone, .ready .chapters-zone { display: flex;}
    body:not(.ready) .main-card, body:not(.ready) .background-banner, body:not(.ready) .logo-btn, body:not(.ready) .lang-selector-zone, body:not(.ready) .chapters-zone { display: none !important;}
  </style>
</head>
<body>
  <div id="loader">Chargement…</div>
  <div class="background-banner" id="background-banner"></div>
  <button class="logo-btn" onclick="location.href='index.html'" style="position:fixed;top:18px;left:18px;background:rgba(20,20,20,0.74);border:none;border-radius:14px;padding:6px 8px;z-index:10;cursor:pointer;box-shadow:0 2px 8px #0009;transition:background 0.18s;display:flex;align-items:center;">
    <img src="assets/home.png" alt="Logo" style="height:60px;width:90px;display:block;" />
  </button>
  <div class="main-card">
    <div class="cover-container">
      <img id="manga-cover" src="" alt="Couverture manga" loading="lazy">
    </div>
    <div class="manga-title" id="manga-title">Chargement…</div>
    <div class="manga-author" id="manga-author"></div>
    <div class="resume" id="manga-resume">Chargement du résumé…</div>
    <div class="lang-selector-zone">
      <button class="lang-btn" id="btn-fr" type="button">FR</button>
      <button class="lang-btn" id="btn-en" type="button">EN</button>
    </div>
  </div>
  <div class="chapters-zone">
    <div class="chapters-list-label-row">
      <span class="chapters-list-label">Chapitres</span>
      <button class="order-btn" id="order-btn" type="button" title="Inverser l'ordre">↓</button>
    </div>
    <div class="chapters-list" id="chapters-list"></div>
  </div>
  <footer>
    © 2025 LuKR. All rights reserved.
  </footer>
  <script src="manga-data.js" defer></script>
  <script>
    function getParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }
    function setLang(l) {
      localStorage.setItem('lang', l);
      location.reload();
    }
    function renderChapters(chapters, lang, mangaId, orderDesc) {
      const chaptersList = document.getElementById("chapters-list");
      chaptersList.innerHTML = '';
      const fragment = document.createDocumentFragment();
      const list = orderDesc ? [...chapters].reverse() : chapters;
      list.forEach((chap, idx) => {
        const card = document.createElement("div");
        card.className = "chapter-card";
        let chapNumber = chap.number ? `Chapitre ${chap.number}` : "";
        let chapTitle = chap.title?.[lang] || "";
        if (!chapTitle && !chapNumber) chapTitle = `Chapitre ${idx+1}`;
        const titleDiv = document.createElement("div");
        titleDiv.className = "chapter-title";
        titleDiv.innerHTML = chapNumber && chapTitle
          ? `<span style="color:#ffd700">${chapNumber} :</span> <span style="color:#fff">${chapTitle}</span>`
          : `<span style="color:#ffd700">${chapTitle || chapNumber}</span>`;
        const readLink = document.createElement("a");
        readLink.className = "chapter-link";
        readLink.href = `reader.html?manga=${encodeURIComponent(mangaId)}&chap=${encodeURIComponent(chap.id)}&lang=${encodeURIComponent(lang)}`;
        readLink.textContent = "Lire";
        card.appendChild(titleDiv);
        card.appendChild(readLink);
        fragment.appendChild(card);
      });
      chaptersList.appendChild(fragment);
    }
    window.addEventListener('DOMContentLoaded', () => {
      const mangaId = getParam('id');
      const lang = localStorage.getItem('lang') || 'fr';
      const manga = typeof mangas !== "undefined" ? mangas.find(m => m.id === mangaId) : null;
      const titleEl = document.getElementById("manga-title");
      const authorEl = document.getElementById("manga-author");
      const resumeEl = document.getElementById("manga-resume");
      const coverEl = document.getElementById("manga-cover");
      const btnFr = document.getElementById("btn-fr");
      const btnEn = document.getElementById("btn-en");
      const bgBanner = document.getElementById("background-banner");
      const orderBtn = document.getElementById("order-btn");

      let orderDesc = true;

      if (!manga) {
        titleEl.textContent = "Erreur : aucun manga spécifié.";
        resumeEl.textContent = "";
        coverEl.style.display = "none";
        document.body.classList.add("ready");
        return;
      }
      if (manga.assets?.background) {
        bgBanner.innerHTML = `<img src="${manga.assets.background}" alt="background manga" />`;
      } else {
        bgBanner.style.background = '#232323';
      }
      titleEl.textContent = manga.title;
      authorEl.textContent = manga.author ? `par ${manga.author}` : "";
      resumeEl.textContent = manga.resume?.[lang] || "Pas de résumé disponible.";
      coverEl.src = manga.cover || `assets/cover/${manga.id}-cover.png`;
      coverEl.loading = "lazy";
      coverEl.onerror = () => { coverEl.src = 'assets/cover/default-cover.png'; };
      btnFr.classList.toggle("active", lang === "fr");
      btnEn.classList.toggle("active", lang === "en");
      btnFr.onclick = () => setLang('fr');
      btnEn.onclick = () => setLang('en');
      renderChapters(manga.chapters, lang, manga.id, orderDesc);
      orderBtn.onclick = () => {
        orderDesc = !orderDesc;
        orderBtn.textContent = orderDesc ? "↓" : "↑";
        renderChapters(manga.chapters, lang, manga.id, orderDesc);
      };
      document.body.classList.add("ready");
    });
  </script>
</body>
</html>
