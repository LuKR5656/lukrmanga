<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Manga Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --main-bg: linear-gradient(120deg, #3c2a6a 0%, #171322 100%);
      --glass: rgba(40,34,55,0.85);
      --glass-light: rgba(65,55,90,0.45);
      --accent-violet: #a084ff;
      --accent-violet2: #5f41c8;
      --gold: #ffd700;
      --gold-t: #ffd70033;
      --card-radius: 28px;
    }
    html, body {
      margin: 0; padding: 0;
      background: #18142b;
      color: #f7f7f7;
      font-family: 'Segoe UI', 'Inter', Arial, sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
    }
    #loader {
      color: var(--accent-violet);
      font-size: 1.4em;
      text-align: center;
      padding: 70px 0 30px 0;
    }
    .background-banner {
      position: fixed; top: 0; left: 0;
      width: 100vw; height: 40vh;
      background: var(--main-bg);
      z-index: 0; overflow: hidden;
      animation: gradientmove 30s ease-in-out infinite alternate;
    }
    @keyframes gradientmove {
      0% {background-position: 0% 40%;}
      100% {background-position: 100% 50%;}
    }
    .background-banner img {
      width: 100vw; height: 100%;
      object-fit: cover;
      filter: blur(14px) brightness(.75) grayscale(.12);
      opacity: 0.82;
      mix-blend-mode: screen;
      position: absolute; top:0; left:0;
    }
    .background-banner::after {
      content: "";
      position: absolute; left:0; right:0; bottom:0; height:120px;
      background: linear-gradient(0deg,#18142b 0%,rgba(24,24,24,0) 100%);
      z-index: 3; pointer-events: none;
    }
    .banner-halo {
      position: absolute; left:50%; top:53%;
      transform: translate(-50%,-50%);
      width: 80vw; height: 26vw;
      background: radial-gradient(ellipse at center, #a084ff44 0%, #ffd70022 60%, transparent 100%);
      opacity: 0.5;
      filter: blur(24px);
      z-index: 1;
      pointer-events: none;
    }

    /* --- MAIN CARD --- */
    .main-card {
      position: relative;
      z-index: 4;
      margin: 0 auto;
      margin-top: 13vh;
      margin-bottom: 3vh;
      background: var(--glass);
      border-radius: var(--card-radius);
      max-width: 470px;
      width: 96vw;
      box-shadow: 0 12px 50px #000b, 0 1px 0 #fff1 inset;
      backdrop-filter: blur(20px) saturate(118%);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0 0 35px 0;
      border: 2.5px solid #fff2;
      animation: cardin .65s cubic-bezier(.42,.2,.13,.99);
      transition: max-width 0.22s, width 0.22s;
    }
    @keyframes cardin {
      0% { opacity: 0; transform: translateY(66px) scale(.97);}
      100% { opacity: 1; transform: none;}
    }
    .cover-container {
      margin-top: -64px;
      margin-bottom: 14px;
      border-radius: 22px;
      background: #232344;
      padding: 10px;
      border: 2.5px solid var(--accent-violet);
      box-shadow: 0 8px 32px #a084ff33, 0 2px 16px #000c;
      width: 202px; min-height: 260px;
      display: flex; align-items: center; justify-content: center;
      z-index: 5;
      transition: transform 0.18s cubic-bezier(.5,1.7,.42,.98), width 0.22s, min-height 0.22s;
    }
    .cover-container:hover {
      transform: translateY(-4px) rotate(-2deg) scale(1.04);
      box-shadow: 0 20px 56px #a084ff55, 0 2px 16px #000c;
    }
    .cover-container img {
      width: 184px; height: 248px; object-fit: cover;
      border-radius: 17px; display: block;
      box-shadow: 0 2px 16px #000c;
      background: #232344;
      transition: width 0.22s, height 0.22s;
    }
    .manga-title {
      font-size: 2em;
      font-weight: 900;
      color: var(--gold);
      letter-spacing: 1.5px;
      text-align: center;
      margin-bottom: 6px; margin-top: 5px;
      text-shadow: 0 2px 16px #000b;
      background: rgba(55,34,90,0.10);
      padding: 6px 18px 4px 18px;
      border-radius: 10px;
      display: inline-block;
      max-width: 92vw;
      white-space: pre-line;
      word-break: break-word;
    }
    .manga-author {
      font-size: 1.08em;
      color: #fffcd6;
      margin-bottom: 0; margin-top: 0;
      font-weight: 600;
      opacity: 0.87;
      text-align: center;
      background: rgba(70,35,80,0.05);
      border-radius: 7px;
      display: inline-block;
      max-width: 90vw;
    }
    .resume {
      font-size: 1.11em;
      color: #fff;
      background: var(--glass-light);
      padding: 13px 17px;
      border-radius: 13px;
      line-height: 1.5;
      margin: 21px 0 10px 0;
      box-shadow: 0 2px 10px #0004;
      font-weight: 400;
      text-align: center;
      max-width: 87vw;
      word-break: break-word;
    }

    /* --- LANG SELECTOR --- */
    .lang-selector-label {
      font-size: 1em;
      font-weight: 700;
      color: var(--accent-violet2);
      padding: 5px 13px 5px 13px;
      border-radius: 16px;
      margin-right: 12px;
      letter-spacing: 0.5px;
      user-select: none;
      transition: color 0.18s, background 0.18s;
      display: inline-block;
      min-width: 82px;
      text-align: right;
    }
    .lang-selector-zone {
      margin: 0 auto 18px auto;
      display: flex;
      flex-direction: row;
      gap: 18px;
      background: rgba(80,60,100,0.24);
      border-radius: 30px;
      box-shadow: 0 2px 8px #0002;
      padding: 7px 26px;
      align-items: center;
      border: 1.5px solid var(--accent-violet);
      transition: box-shadow 0.18s;
    }
    .lang-selector-zone:hover { box-shadow: 0 4px 18px #ffd70044; }
    .lang-btn {
      background: none;
      color: var(--accent-violet2);
      border: none;
      border-radius: 50%;
      font-size: 1.13em;
      font-weight: bold;
      width: 38px; height: 38px;
      cursor: pointer;
      transition: background 0.18s, color 0.15s;
      outline: none;
    }
    .lang-btn.active, .lang-btn:hover {
      background: var(--gold);
      color: #4828a8;
      box-shadow: 0 0 0 3px #ffd70055;
    }

    /* --- CHAPTERS ZONE --- */
    .chapters-zone {
      margin: 0 auto;
      width: 98vw; max-width: 980px;
      margin-bottom: 38px;
      background: var(--glass-light);
      border-radius: 23px;
      box-shadow: 0 2px 24px #0007;
      border: 2px solid #fff2;
      padding: 25px 25px 22px 25px;
      display: flex; flex-direction: column; align-items: center;
      backdrop-filter: blur(10px);
      transition: max-width 0.22s, width 0.22s, padding 0.22s;
      overflow-x: auto;
      box-sizing: border-box;
    }
    .chapters-list-label-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      gap: 14px;
      margin-bottom: 22px;
      box-sizing: border-box;
    }
    .chapters-list-label {
      color: var(--accent-violet2);
      font-size: 1.25em;
      font-weight: 900;
      letter-spacing: 1px;
      margin: 0;
      text-shadow: 0 2px 8px #0002;
    }
    .order-btn {
      background: var(--gold);
      color: #4828a8;
      border: none;
      border-radius: 50%;
      width: 36px; height: 36px;
      font-size: 1.2em;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.18s, color 0.18s;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 10px #ffd70044;
    }
    .order-btn:hover { background: var(--accent-violet); color: #fff; }

    .chapters-list {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(240px,1fr));
      gap: 18px;
      width: 100%;
      margin: 0; padding: 0; list-style: none;
      box-sizing: border-box;
    }
    .chapter-card {
      background: linear-gradient(128deg,#271f43 65%,#ffd70022 120%);
      border-radius: 16px;
      box-shadow: 0 2px 10px #0003;
      padding: 14px 18px 12px 18px;
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 18px;
      border-left: 5.5px solid var(--accent-violet);
      position: relative;
      transition: transform 0.17s, box-shadow 0.15s, background 0.22s;
      animation: ticket-in 0.4s cubic-bezier(.5,1.7,.42,.98);
      box-sizing: border-box;
    }
    @keyframes ticket-in {
      0% { opacity: 0; transform: translateY(16px) scale(0.97);}
      100% { opacity: 1; transform: none;}
    }
    .chapter-card:hover {
      background: linear-gradient(128deg,#3c2a6a 65%,#ffd700 120%);
      transform: scale(1.055) translateY(-2px);
      box-shadow: 0 6px 18px #ffd70033;
      z-index: 2;
    }
    .chapter-badge {
      background: var(--accent-violet2);
      color: #fff;
      font-weight: 900;
      font-size: 1.04em;
      border-radius: 50%;
      width: 36px; height: 36px;
      display: flex; align-items: center; justify-content: center;
      margin-right: 10px;
      box-shadow: 0 2px 8px #a084ff55;
      border: 2px solid var(--gold);
      flex-shrink: 0;
      transition: background 0.18s, color 0.12s;
    }
    .chapter-title {
      font-size: 1.08em;
      font-weight: 700;
      color: var(--gold);
      margin: 0; flex: 1;
      line-height: 1.2;
      word-break: break-word;
    }
    .chapter-link {
      text-decoration: none;
      color: #fff;
      background: var(--accent-violet2);
      border-radius: 50%;
      width: 38px; height: 38px;
      display: flex; align-items: center; justify-content: center;
      font-size: 1.28em;
      font-weight: 900;
      margin-left: 10px;
      transition: background 0.2s, color 0.18s, box-shadow 0.18s;
      box-shadow: 0 2px 8px #a084ff33;
      outline: none; border: none;
      cursor: pointer;
    }
    .chapter-link:hover {
      background: var(--gold);
      color: #4828a8;
      box-shadow: 0 2px 16px #ffd70066;
      text-decoration: none;
    }

    /* --- Responsive --- */
    @media (max-width: 700px) {
      .main-card, .chapters-zone { max-width: 99vw; }
      .main-card { margin-top: 8vh; }
      .cover-container { width: 96vw; min-height: unset;}
      .cover-container img { width: 72vw; height: auto;}
      .resume { font-size: 0.97em; }
      .chapters-list { grid-template-columns: 1fr; }
      .chapters-zone { padding: 12px 3vw 11px 3vw;}
      .logo-btn {
        top: 10px;
        left: 10px;
        padding: 7px 10px;
      }
      .logo-btn img {
        height: 40px !important;
        width: 60px !important;
      }
    }

    /* --- Desktop ONLY: agrandit cover & main card --- */
    @media (min-width: 900px) {
      .main-card {
        max-width: 760px;
        width: 86vw;
        padding-bottom: 45px;
      }
      .cover-container {
        width: 338px;
        min-height: 420px;
        padding: 18px;
      }
      .cover-container img {
        width: 300px;
        height: 405px;
      }
      .chapters-zone {
        max-width: 1200px;
        width: 92vw;
        padding-left: 60px;
        padding-right: 60px;
      }
    }

    /* Optionnel : tablette intermédiaire */
    @media (min-width: 701px) and (max-width: 899px) {
      .main-card {
        max-width: 560px;
        width: 92vw;
      }
      .cover-container {
        width: 250px;
        min-height: 340px;
        padding: 12px;
      }
      .cover-container img {
        width: 210px;
        height: 280px;
      }
    }

    /* --- Glassmorphism Home Button amélioré avec glow progressif --- */
    .logo-btn {
      position: fixed;
      top: 22px;
      left: 22px;
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--glass);
      border: 2.5px solid var(--accent-violet);
      border-radius: 18px;
      box-shadow: 0 4px 20px #a084ff33, 0 2px 12px #000b;
      padding: 10px 14px;
      cursor: pointer;
      transition: background 0.34s cubic-bezier(.4,.4,0,1), box-shadow 0.34s cubic-bezier(.4,.4,0,1), border-color 0.28s;
      backdrop-filter: blur(20px) saturate(120%);
      overflow: visible;
    }
    .logo-btn::after {
      content: "";
      pointer-events: none;
      position: absolute;
      inset: 0;
      border-radius: 18px;
      opacity: 0;
      transition: opacity 0.55s cubic-bezier(.4,.4,0,1);
      background: radial-gradient(ellipse at center, #ffd70099 0%, #ffd70033 60%, transparent 100%);
      z-index: -1;
    }
    .logo-btn:hover, .logo-btn:focus {
      background: var(--gold-t);
      border-color: var(--gold);
      box-shadow: 0 6px 28px #ffd70066, 0 2px 14px #000c;
    }
    .logo-btn:hover::after, .logo-btn:focus::after {
      opacity: 1;
    }
    .logo-btn img {
      height: 56px;
      width: 84px;
      display: block;
      filter: drop-shadow(0 2px 8px #0006);
      border-radius: 10px;
      background: #232344;
      transition: filter 0.18s;
    }

    footer {
      text-align: right;
      padding: 9px 5vw 9px 0;
      font-size: 0.90em;
      color: #aaa;
      background: rgba(24,24,24,0.90);
      position: fixed; left: 0; bottom: 0; width: 100vw;
      z-index: 50;
      letter-spacing: 0.5px;
      border-top: 1.5px solid #ffd70033;
      box-shadow: 0 -2px 18px #0008;
    }
    .ready .main-card, .ready .background-banner, .ready .logo-btn, .ready .lang-selector-zone, .ready .chapters-zone, .ready .banner-halo { display: flex;}
    body:not(.ready) .main-card, body:not(.ready) .background-banner, body:not(.ready) .logo-btn, body:not(.ready) .lang-selector-zone, body:not(.ready) .chapters-zone, body:not(.ready) .banner-halo { display: none !important;}
  </style>
</head>
<body>
  <div id="loader">Chargement…</div>
  <div class="background-banner" id="background-banner">
    <div class="banner-halo"></div>
  </div>
  <button class="logo-btn" onclick="location.href='index.html'" aria-label="Accueil">
    <img src="assets/home.png" alt="Accueil" />
  </button>
  <div class="main-card">
    <div class="cover-container">
      <img id="manga-cover" src="" alt="Couverture manga" loading="lazy">
    </div>
    <div class="manga-title" id="manga-title">Chargement…</div>
    <div class="manga-author" id="manga-author"></div>
    <div class="resume" id="manga-resume">Chargement du résumé…</div>
    <div class="lang-selector-zone">
      <span class="lang-selector-label" id="lang-label">Langue</span>
      <button class="lang-btn" id="btn-fr" type="button">FR</button>
      <button class="lang-btn" id="btn-en" type="button">EN</button>
    </div>
  </div>
  <div class="chapters-zone">
    <div class="chapters-list-label-row">
      <span class="chapters-list-label">Chapitres</span>
      <button class="order-btn" id="order-btn" type="button" title="Inverser l'ordre">↑</button>
    </div>
    <div class="chapters-list" id="chapters-list"></div>
  </div>
  <footer>
    © 2025 LuKR. All rights reserved.
  </footer>
  <script src="manga-data.js" defer></script>
  <script>
    function getParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }
    function setLang(l) {
      localStorage.setItem('lang', l);
      location.reload();
    }
    function renderChapters(chapters, lang, mangaId, orderDesc) {
      const chaptersList = document.getElementById("chapters-list");
      chaptersList.innerHTML = '';
      const fragment = document.createDocumentFragment();
      const list = orderDesc ? [...chapters].reverse() : chapters;
      list.forEach((chap, idx) => {
        const card = document.createElement("div");
        card.className = "chapter-card";
        // Badge numéro
        const badge = document.createElement("div");
        badge.className = "chapter-badge";
        badge.textContent = chap.number || (idx+1);
        // Titre
        let chapTitle = chap.title?.[lang] || "";
        if (!chapTitle) chapTitle = (lang === "en" ? `Chapter ${chap.number || (idx+1)}` : `Chapitre ${chap.number || (idx+1)}`);
        const titleDiv = document.createElement("div");
        titleDiv.className = "chapter-title";
        titleDiv.textContent = chapTitle;
        // Lien lire (icône)
        const readLink = document.createElement("a");
        readLink.className = "chapter-link";
        readLink.href = `reader.html?manga=${encodeURIComponent(mangaId)}&chap=${encodeURIComponent(chap.id)}&lang=${encodeURIComponent(lang)}`;
        readLink.title = lang === "en" ? "Read this chapter" : "Lire ce chapitre";
        readLink.innerHTML = "&#9658;"; // triangle play
        // Assemble
        card.appendChild(badge);
        card.appendChild(titleDiv);
        card.appendChild(readLink);
        fragment.appendChild(card);
      });
      chaptersList.appendChild(fragment);
    }
    window.addEventListener('DOMContentLoaded', () => {
      const mangaId = getParam('id');
      const lang = localStorage.getItem('lang') || 'fr';
      const manga = typeof mangas !== "undefined" ? mangas.find(m => m.id === mangaId) : null;
      const titleEl = document.getElementById("manga-title");
      const authorEl = document.getElementById("manga-author");
      const resumeEl = document.getElementById("manga-resume");
      const coverEl = document.getElementById("manga-cover");
      const btnFr = document.getElementById("btn-fr");
      const btnEn = document.getElementById("btn-en");
      const langLabel = document.getElementById("lang-label");
      const bgBanner = document.getElementById("background-banner");
      const orderBtn = document.getElementById("order-btn");

      // Par défaut : mode croissant (du plus ancien au plus récent)
      let orderDesc = false;

      // Affichage du label langue/language
      function updateLangLabel() {
        langLabel.textContent = (lang === "fr") ? "Langue" : "Language";
      }
      updateLangLabel();

      if (!manga) {
        titleEl.textContent = "Erreur : aucun manga spécifié.";
        resumeEl.textContent = "";
        coverEl.style.display = "none";
        document.body.classList.add("ready");
        return;
      }
      if (manga.assets?.background) {
        bgBanner.innerHTML = `<img src="${manga.assets.background}" alt="background manga" /><div class="banner-halo"></div>`;
      }
      titleEl.textContent = manga.title;
      authorEl.textContent = manga.author ? (lang === "en" ? `by ${manga.author}` : `par ${manga.author}`) : "";
      resumeEl.textContent = manga.resume?.[lang] || (lang === "en" ? "No summary available." : "Pas de résumé disponible.");
      coverEl.src = manga.cover || `assets/cover/${manga.id}-cover.png`;
      coverEl.loading = "lazy";
      coverEl.onerror = () => { coverEl.src = 'assets/cover/default-cover.png'; };
      btnFr.classList.toggle("active", lang === "fr");
      btnEn.classList.toggle("active", lang === "en");
      btnFr.onclick = () => { setLang('fr'); };
      btnEn.onclick = () => { setLang('en'); };
      renderChapters(manga.chapters, lang, manga.id, orderDesc);
      orderBtn.textContent = orderDesc ? "↓" : "↑";
      orderBtn.onclick = () => {
        orderDesc = !orderDesc;
        orderBtn.textContent = orderDesc ? "↓" : "↑";
        renderChapters(manga.chapters, lang, manga.id, orderDesc);
      };
      document.body.classList.add("ready");
    });
  </script>
</body>
</html>
