<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Lecteur Manga</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: #111;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
      position: relative;
    }

    .image-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 100%;
      margin-bottom: 120px;
    }

    .image-container img {
      max-width: 100vw;
      max-height: 95vh;
      height: auto;
      margin: 10px 0;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
    }

    .title {
      margin: 20px 0;
      font-size: 2em;
      text-align: center;
    }

    .hint-zone {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
      opacity: 0.9;
      animation: blinkHint 1.2s infinite;
    }

    .hint-zone img {
      width: 100px;
      height: auto;
    }

    @keyframes blinkHint {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }

    .nav-overlay {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.7);
      padding: 15px;
      display: none;
      justify-content: center;
      gap: 20px;
      z-index: 999;
    }

    .nav-button {
      padding: 10px 15px;
      background: #333;
      border: none;
      border-radius: 5px;
      color: #fff;
      font-size: 1em;
      cursor: pointer;
    }

    .nav-button:hover {
      background: #555;
    }

    .horizontal-container {
      display: none;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100%;
      position: relative;
    }

    .horizontal-container img {
      max-width: 100%;
      max-height: 90vh;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
    }

    .click-zones {
      position: absolute;
      top: 0;
      height: 100%;
      width: 100%;
      display: flex;
      justify-content: space-between;
    }

    .click-zones div {
      flex: 1;
    }
  </style>
</head>
<body>
  <div class="title" id="chapterTitle">Chargement...</div>
  <div class="image-container" id="pagesContainer"></div>
  <div class="horizontal-container" id="horizontalContainer">
    <img id="currentPageImage" src="" alt="Page">
    <div class="click-zones">
      <div id="leftZone"></div>
      <div id="centerZone"></div>
      <div id="rightZone"></div>
    </div>
  </div>

  <div id="hintZone" class="hint-zone">
    <img id="hintImage" src="" alt="Hint" />
  </div>

  <div class="nav-overlay" id="navOverlay">
    <button class="nav-button" onclick="goBack()">Retour</button>
    <button class="nav-button" onclick="switchMode()">Changer le mode</button>
  </div>

  <script src="mangas-data.js"></script>
  <script>
    const getParam = name => new URLSearchParams(location.search).get(name);
    const chapterId = getParam("chap");
    const lang = getParam("lang") || "fr";
    let mode = getParam("mode") || "vertical";

    const titleEl = document.getElementById("chapterTitle");
    const pagesContainer = document.getElementById("pagesContainer");
    const horizontalContainer = document.getElementById("horizontalContainer");
    const currentPageImage = document.getElementById("currentPageImage");
    const navOverlay = document.getElementById("navOverlay");

    const hintZone = document.getElementById("hintZone");
    const hintImage = document.getElementById("hintImage");

    hintImage.src = mode === "horizontal" ? "assets/hint-horizontal.png" : "assets/hint-vertical.png";
    setTimeout(() => hintZone.style.display = "none", 5000);

    function goBack() {
      window.location.href = "manga-hub.html";
    }

    function switchMode() {
      const newMode = mode === "vertical" ? "horizontal" : "vertical";
      const url = new URL(location.href);
      url.searchParams.set("mode", newMode);
      window.location.href = url.toString();
    }

    function toggleNav() {
      navOverlay.style.display = navOverlay.style.display === "flex" ? "none" : "flex";
    }

    const chapterData = (() => {
      for (const manga of mangas) {
        for (const chap of manga.chapters) {
          if (chap.id === chapterId) return { mangaTitle: manga.title, chap };
        }
      }
      return null;
    })();

    if (!chapterData) {
      titleEl.textContent = "Chapitre introuvable.";
    } else {
      const { mangaTitle, chap } = chapterData;
      const chapTitle = chap.title?.[lang] || chap.title?.fr || "Sans titre";
      titleEl.textContent = `${mangaTitle} — ${chapTitle}`;
      const basePath = `pages/${chapterId.split('-')[0]}/chap${chap.number}/${lang}`;
      let pages = [];
      let currentPage = 0;

      const loadNextPage = (num, callback) => {
        const img = new Image();
        const path = `${basePath}/page${num}.png`;
        img.src = path;
        img.onload = () => callback(path, true);
        img.onerror = () => callback(path, false);
      };

      const loadAllPages = (i = 1) => {
        loadNextPage(i, (path, exists) => {
          if (exists) {
            pages.push(path);
            loadAllPages(i + 1);
          } else {
            if (mode === "vertical") {
              pages.forEach(src => {
                const img = document.createElement("img");
                img.src = src;
                pagesContainer.appendChild(img);
              });
              const endMsg = document.createElement("p");
              endMsg.textContent = "Fin du chapitre.";
              endMsg.style.margin = "40px";
              endMsg.style.fontSize = "1.5em";
              pagesContainer.appendChild(endMsg);
            } else {
              pagesContainer.style.display = "none";
              horizontalContainer.style.display = "flex";
              if (pages.length > 0) {
                currentPageImage.src = pages[0];
              } else {
                currentPageImage.alt = "Aucune page trouvée";
              }
            }
          }
        });
      };

      loadAllPages();

      // Click zones for horizontal mode
      document.getElementById("leftZone").addEventListener("click", () => {
        if (currentPage > 0) {
          currentPage--;
          currentPageImage.src = pages[currentPage];
        }
      });

      document.getElementById("rightZone").addEventListener("click", () => {
        if (currentPage < pages.length - 1) {
          currentPage++;
          currentPageImage.src = pages[currentPage];
        }
      });

      document.getElementById("centerZone").addEventListener("click", toggleNav);
    }
  </script>
</body>
</html>
