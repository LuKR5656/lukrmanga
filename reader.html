<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Lecteur Manga</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }

    .image-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 100%;
      margin-bottom: 50px;
    }

    .image-container img {
      max-width: 100%;
      height: auto;
      margin: 10px 0;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
    }

    .title {
      margin: 20px 0;
      font-size: 2em;
    }

    .hint-zone {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 999;
      opacity: 0.7;
    }

    .hint-zone img {
      width: 100px;
      height: auto;
    }

    @media (max-width: 600px) {
      .hint-zone img {
        width: 70px;
      }
    }
  </style>
</head>
<body>
  <div class="title" id="chapterTitle">Chargement...</div>
  <div class="image-container" id="pagesContainer"></div>

  <!-- Hint display area -->
  <div class="hint-zone" id="hintZone">
    <img id="hintImage" src="" alt="Hint">
  </div>

  <script src="mangas-data.js"></script>
  <script>
    function getParam(name) {
      const params = new URLSearchParams(window.location.search);
      return params.get(name);
    }

    const chapterId = getParam("chap");
    const lang = getParam("lang") || "fr";
    const mode = getParam("mode") || "vertical";

    const pagesContainer = document.getElementById("pagesContainer");
    const chapterTitle = document.getElementById("chapterTitle");
    const hintImage = document.getElementById("hintImage");

    if (mode === "horizontal") {
      hintImage.src = "../assets/hint-horizontal.png";
      hintImage.alt = "Hint horizontal";
    } else {
      hintImage.src = "../assets/hint-vertical.png";
      hintImage.alt = "Hint vertical";
    }

    const chapterData = (() => {
      for (const manga of mangas) {
        for (const chap of manga.chapters) {
          if (chap.id === chapterId) {
            return { mangaTitle: manga.title, chap };
          }
        }
      }
      return null;
    })();

    async function loadPages(basePath, container) {
      let index = 1;
      let found = true;

      while (found) {
        const img = document.createElement("img");
        const fileName = `page${index}.png`;
        img.src = `${basePath}${fileName}`;
        img.alt = `Page ${index}`;

        found = await new Promise(resolve => {
          img.onload = () => {
            container.appendChild(img);
            resolve(true);
          };
          img.onerror = () => resolve(false);
        });

        index++;
      }

      const endMessage = document.createElement("p");
      endMessage.textContent = "Fin du chapitre.";
      endMessage.style.marginTop = "30px";
      container.appendChild(endMessage);
    }

    if (!chapterData) {
      chapterTitle.textContent = "Chapitre introuvable.";
    } else {
      const { mangaTitle, chap } = chapterData;
      const chapterName = chap.title?.[lang] || chap.title;
      chapterTitle.textContent = `${mangaTitle} â€” ${chapterName}`;

      const basePath = chap.pages?.[lang];
      if (!basePath) {
        pagesContainer.innerHTML = "<p>Pas de pages pour cette langue.</p>";
      } else {
        loadPages(basePath, pagesContainer);
      }
    }
  </script>
</body>
</html>
