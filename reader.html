<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manga Reader</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: white;
      font-family: sans-serif;
    }
    #controls {
      position: fixed;
      top: 0;
      width: 100%;
      background: #222;
      padding: 10px;
      z-index: 10;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #reader {
      margin-top: 60px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .horizontal #reader {
      flex-direction: row;
      flex-wrap: nowrap;
      overflow-x: auto;
      overflow-y: hidden;
      align-items: flex-start;
    }
    img {
      max-width: 100%;
      height: auto;
      margin: 10px 0;
    }
    .horizontal img {
      height: 100vh;
      width: auto;
      margin: 0 10px;
    }
  </style>
</head>
<body>
  <div id="controls">
    <div>
      SÃ©rie: <span id="serieName"></span> |
      Chapitre: <span id="chapterNum"></span> |
      Langue: <span id="language"></span>
    </div>
    <button onclick="toggleMode()">Basculer Lecture</button>
  </div>

  <div id="reader"></div>

  <script>
    // ðŸ”§ Lecture des paramÃ¨tres d'URL ou localStorage
    const params = new URLSearchParams(window.location.search);
    const serie = params.get('serie') || localStorage.getItem('serie') || 'MyManga';
    const chapter = params.get('chapter') || localStorage.getItem('chapter') || '1';
    const lang = params.get('lang') || localStorage.getItem('lang') || 'en';

    document.getElementById('serieName').textContent = serie;
    document.getElementById('chapterNum').textContent = chapter;
    document.getElementById('language').textContent = lang;

    const reader = document.getElementById('reader');
    let verticalMode = true;

    function toggleMode() {
      verticalMode = !verticalMode;
      document.body.classList.toggle('horizontal', !verticalMode);
    }

    // ðŸ”„ Chargement dynamique des images
    const maxPages = 200; // sÃ©curitÃ© pour Ã©viter des boucles infinies
    let page = 1;
    const basePath = `pages/${serie}/chapitre${chapter}/${lang}/`;

    async function loadImages() {
      for (let i = 1; i <= maxPages; i++) {
        const img = new Image();
        img.src = `${basePath}${i}.jpg`;
        img.loading = "lazy";
        img.onerror = () => {
          // ArrÃªter Ã  la premiÃ¨re erreur (image manquante)
          if (i === 1) {
            reader.innerHTML = "<p style='color: red;'>Aucune page trouvÃ©e.</p>";
          }
        };
        img.onload = () => reader.appendChild(img);
        // On attend que l'image se charge ou Ã©choue
        await new Promise(resolve => {
          img.onload = img.onerror = resolve;
        });
        if (img.naturalWidth === 0) break; // Fin si image invalide
      }
    }

    loadImages();
  </script>
</body>
</html>
