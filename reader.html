<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Lecteur Manga</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      overflow-x: hidden;
    }

    .image-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 100%;
      margin-bottom: 100px;
    }

    .image-container img {
      max-width: 100%;
      max-height: 95vh;
      height: auto;
      margin: 10px 0;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.6);
    }

    .title {
      margin: 20px 0;
      font-size: 2em;
    }

    .nav-overlay {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.85);
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      z-index: 999;
    }

    .nav-overlay.hidden {
      display: none;
    }

    .nav-overlay button {
      background: #333;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
      width: 80%;
      max-width: 300px;
    }

    .nav-overlay button:hover {
      background: #555;
    }

    .nav-hint {
      animation: blink 1.2s infinite;
      height: 50px;
    }

    @keyframes blink {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }

    @media (max-width: 600px) {
      .nav-hint {
        height: 40px;
      }
    }

    /* Overlay backdrop when menu is visible */
    .backdrop {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 998;
    }

    .backdrop.hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="title" id="chapterTitle">Chargement...</div>
  <div class="image-container" id="pagesContainer"></div>

  <!-- Menu navigation -->
  <div id="navOverlay" class="nav-overlay hidden">
    <button onclick="switchMode()">Changer de mode</button>
    <button onclick="goToSelection()">Retour aux chapitres</button>
    <img id="hintImage" src="" alt="Hint" class="nav-hint" />
  </div>
  <div id="backdrop" class="backdrop hidden"></div>

  <script src="mangas-data.js"></script>
  <script>
    function getParam(name) {
      const params = new URLSearchParams(window.location.search);
      return params.get(name);
    }

    const chapterId = getParam("chap");
    const lang = getParam("lang") || "fr";
    const mode = getParam("mode") || "vertical";

    const pagesContainer = document.getElementById("pagesContainer");
    const chapterTitle = document.getElementById("chapterTitle");
    const navOverlay = document.getElementById("navOverlay");
    const hintImage = document.getElementById("hintImage");
    const backdrop = document.getElementById("backdrop");

    // Sélection du hint selon le mode
    hintImage.src = mode === "horizontal"
      ? "assets/hint-horizontal.png"
      : "assets/hint-vertical.png";
    hintImage.alt = mode === "horizontal" ? "Hint horizontal" : "Hint vertical";

    const chapterData = (() => {
      for (const manga of mangas) {
        for (const chap of manga.chapters) {
          if (chap.id === chapterId) {
            return { mangaTitle: manga.title, chap };
          }
        }
      }
      return null;
    })();

    if (!chapterData) {
      chapterTitle.textContent = "Chapitre introuvable.";
    } else {
      const { mangaTitle, chap } = chapterData;
      chapterTitle.textContent = `${mangaTitle} — ${chap.title?.[lang] || chap.title?.fr || chap.title}`;

      const baseName = mangaTitle.replace(/\s+/g, '');
      const basePath = `assets/mangas/${baseName}/chap${chap.number}`;
      const langPath = lang === "fr" ? "" : `/${lang}`;
      const fullPath = `${basePath}${langPath}`;

      let index = 1;
      let pageFound = false;

      function tryLoadPage() {
        const img = new Image();
        const src = `${fullPath}/page${index}.jpg`;
        img.src = src;
        img.onload = () => {
          pagesContainer.appendChild(img);
          index++;
          pageFound = true;
          tryLoadPage();
        };
        img.onerror = () => {
          if (!pageFound) {
            const end = document.createElement("p");
            end.textContent = "Fin du chapitre.";
            end.style.margin = "20px";
            end.style.opacity = "0.7";
            pagesContainer.appendChild(end);
          }
        };
      }

      tryLoadPage();
    }

    function switchMode() {
      const newMode = mode === "vertical" ? "horizontal" : "vertical";
      const url = `reader.html?chap=${chapterId}&lang=${lang}&mode=${newMode}`;
      window.location.href = url;
    }

    function goToSelection() {
      window.location.href = "manga-hub.html";
    }

    document.body.addEventListener("click", () => {
      navOverlay.classList.toggle("hidden");
      backdrop.classList.toggle("hidden");
    });
  </script>
</body>
</html>
