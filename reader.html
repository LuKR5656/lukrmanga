<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Lecteur Manga</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      overflow-x: hidden;
    }

    .image-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 100%;
      margin-bottom: 50px;
    }

    .image-container img {
      max-width: 100%;
      max-height: 95vh;
      height: auto;
      margin: 10px 0;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.6);
    }

    .title {
      margin: 20px 0;
      font-size: 2em;
    }

    .nav-menu {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.9);
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
    }

    .nav-menu.hidden {
      display: none;
    }

    .nav-menu button {
      background: #333;
      color: white;
      border: none;
      padding: 10px 15px;
      margin: 0 10px;
      border-radius: 6px;
      cursor: pointer;
    }

    .nav-menu button:hover {
      background: #555;
    }

    .hint-img {
      height: 50px;
    }

    @media (max-width: 600px) {
      .hint-img {
        height: 40px;
      }
    }
  </style>
</head>
<body>
  <div class="title" id="chapterTitle">Chargement...</div>
  <div class="image-container" id="pagesContainer"></div>

  <!-- Menu navigation -->
  <div id="navMenu" class="nav-menu hidden">
    <button onclick="switchMode()">Changer de mode</button>
    <button onclick="goToSelection()">Retour aux chapitres</button>
    <img id="hintImageMenu" src="" alt="Hint" class="hint-img" />
  </div>

  <!-- Default hint (désactivé) -->
  <div class="hint-zone" id="hintZone" style="display: none;">
    <img id="hintImage" src="" alt="Hint" />
  </div>

  <script src="mangas-data.js"></script>
  <script>
    function getParam(name) {
      const params = new URLSearchParams(window.location.search);
      return params.get(name);
    }

    const chapterId = getParam("chap");
    const lang = getParam("lang") || "fr";
    const mode = getParam("mode") || "vertical";

    const pagesContainer = document.getElementById("pagesContainer");
    const chapterTitle = document.getElementById("chapterTitle");

    const navMenu = document.getElementById("navMenu");
    const hintImageMenu = document.getElementById("hintImageMenu");

    // Remplit le hint
    const hintPath = mode === "horizontal" ? "../assets/hint-horizontal.png" : "../assets/hint-vertical.png";
    hintImageMenu.src = hintPath;
    hintImageMenu.alt = mode === "horizontal" ? "Hint horizontal" : "Hint vertical";

    // Trouve les données du chapitre
    const chapterData = (() => {
      for (const manga of mangas) {
        for (const chap of manga.chapters) {
          if (chap.id === chapterId) {
            return { mangaTitle: manga.title, chap };
          }
        }
      }
      return null;
    })();

    if (!chapterData) {
      chapterTitle.textContent = "Chapitre introuvable.";
    } else {
      const { mangaTitle, chap } = chapterData;
      chapterTitle.textContent = `${mangaTitle} — ${chap.title[lang] || chap.title.fr}`;

      const basePath = `assets/mangas/${mangaTitle.replace(/\s+/g, '')}/chap${chap.number}`;
      const langSuffix = lang === "fr" ? "" : `/${lang}`;
      const fullPath = `${basePath}${langSuffix}`;

      let index = 1;

      function tryLoadPage() {
        const img = new Image();
        img.src = `${fullPath}/page${index}.jpg`;
        img.onload = () => {
          pagesContainer.appendChild(img);
          index++;
          tryLoadPage();
        };
        img.onerror = () => {
          const end = document.createElement("p");
          end.textContent = "Fin du chapitre.";
          end.style.margin = "20px";
          end.style.opacity = "0.7";
          pagesContainer.appendChild(end);
        };
      }

      tryLoadPage();
    }

    function switchMode() {
      const newMode = mode === "vertical" ? "horizontal" : "vertical";
      const url = `reader.html?chap=${chapterId}&lang=${lang}&mode=${newMode}`;
      window.location.href = url;
    }

    function goToSelection() {
      window.location.href = "index.html"; // ajuste selon ton projet
    }

    // Toggle menu on body click
    document.body.addEventListener("click", () => {
      navMenu.classList.toggle("hidden");
    });
  </script>
</body>
</html>
