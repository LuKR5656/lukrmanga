<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Lecteur Manga</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }

    .image-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 100%;
      margin-bottom: 100px;
    }

    .image-container img {
      max-width: 100vw;
      max-height: 95vh;
      height: auto;
      margin: 10px 0;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
    }

    .title {
      margin: 20px 0;
      font-size: 2em;
      text-align: center;
    }

    .hint-zone {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
      opacity: 0.9;
      animation: blinkHint 1.2s infinite;
    }

    .hint-zone img {
      width: 100px;
      height: auto;
    }

    @keyframes blinkHint {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }

    @media (max-width: 600px) {
      .hint-zone img {
        width: 70px;
      }
    }

    .nav-overlay {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.7);
      padding: 15px;
      display: flex;
      justify-content: center;
      gap: 20px;
      z-index: 999;
    }

    .nav-button {
      padding: 10px 15px;
      background: #333;
      border: none;
      border-radius: 5px;
      color: #fff;
      font-size: 1em;
      cursor: pointer;
    }

    .nav-button:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <div class="title" id="chapterTitle">Chargement...</div>
  <div class="image-container" id="pagesContainer"></div>

  <!-- Hint -->
  <div id="hintZone" class="hint-zone">
    <img id="hintImage" src="" alt="Hint" />
  </div>

  <!-- Navigation overlay -->
  <div class="nav-overlay">
    <button class="nav-button" onclick="goBack()">Retour</button>
    <button class="nav-button" onclick="switchMode()">Changer le mode</button>
  </div>

  <script src="mangas-data.js"></script>
  <script>
    function getParam(name) {
      const params = new URLSearchParams(window.location.search);
      return params.get(name);
    }

    const chapterId = getParam("chap");
    const lang = getParam("lang") || "fr";
    let mode = getParam("mode") || "vertical";

    const pagesContainer = document.getElementById("pagesContainer");
    const chapterTitle = document.getElementById("chapterTitle");

    const hintZone = document.getElementById("hintZone");
    const hintImage = document.getElementById("hintImage");

    hintImage.src = mode === "horizontal"
      ? "assets/hint-horizontal.png"
      : "assets/hint-vertical.png";
    hintImage.alt = mode === "horizontal" ? "Hint horizontal" : "Hint vertical";

    // Masquer le hint après 5 secondes
    setTimeout(() => {
      hintZone.style.display = "none";
    }, 5000);

    function goBack() {
      window.location.href = "manga-hub.html";
    }

    function switchMode() {
      const newMode = mode === "vertical" ? "horizontal" : "vertical";
      const url = new URL(window.location.href);
      url.searchParams.set("mode", newMode);
      window.location.href = url.toString();
    }

    // Récupérer les données du chapitre
    const chapterData = (() => {
      for (const manga of mangas) {
        for (const chap of manga.chapters) {
          if (chap.id === chapterId) {
            return { mangaTitle: manga.title, chap };
          }
        }
      }
      return null;
    })();

    if (!chapterData) {
      chapterTitle.textContent = "Chapitre introuvable.";
    } else {
      const { mangaTitle, chap } = chapterData;
      const chapTitle = chap.title?.[lang] || chap.title?.fr || "Sans titre";
      chapterTitle.textContent = `${mangaTitle} — ${chapTitle}`;

      const basePath = `assets/mangas/${chapterId.split('-')[0]}/chap${chap.number}`;
      const langPath = `${basePath}/${lang}`;
      let pageNum = 1;

      const loadImage = () => {
        const imagePath = `${langPath}/page${pageNum}.png`;
        const img = new Image();
        img.src = imagePath;
        img.onload = () => {
          pagesContainer.appendChild(img);
          pageNum++;
          loadImage(); // Charger la suivante
        };
        img.onerror = () => {
          if (pageNum === 1) {
            pagesContainer.innerHTML = "<p>Pas de pages disponibles.</p>";
          } else {
            const endMsg = document.createElement("p");
            endMsg.textContent = "Fin du chapitre.";
            endMsg.style.margin = "40px";
            endMsg.style.fontSize = "1.5em";
            pagesContainer.appendChild(endMsg);
          }
        };
      };

      loadImage();
    }
  </script>
</body>
</html>
