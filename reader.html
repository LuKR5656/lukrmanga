<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manga Reader</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: white;
      font-family: sans-serif;
    }
    #controls {
      position: fixed;
      top: 0;
      width: 100%;
      background: #222;
      padding: 10px;
      z-index: 10;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #progress {
      width: 100%;
      height: 5px;
      background: #444;
      position: fixed;
      top: 50px;
      z-index: 15;
    }
    #progress-bar {
      height: 100%;
      width: 0%;
      background: #0f0;
    }
    #reader {
      margin-top: 60px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .horizontal #reader {
      flex-direction: row;
      flex-wrap: nowrap;
      overflow-x: auto;
      overflow-y: hidden;
      align-items: flex-start;
    }
    img {
      max-width: 100%;
      height: auto;
      margin: 10px 0;
    }
    .horizontal img {
      height: 100vh;
      width: auto;
      margin: 0 10px;
    }
  </style>
</head>
<body>
  <div id="controls">
    <div>
      <span id="serieName"></span> - Chapitre <span id="chapterNum"></span> (<span id="language"></span>)
    </div>
    <button onclick="toggleMode()">Basculer Lecture</button>
  </div>
  <div id="progress"><div id="progress-bar"></div></div>
  <div id="reader"></div>

  <script src="mangas-data.js"></script>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const chapId = urlParams.get("chap");
    const lang = urlParams.get("lang") || localStorage.getItem("lang") || "fr";

    const reader = document.getElementById("reader");
    let verticalMode = true;

    function toggleMode() {
      verticalMode = !verticalMode;
      document.body.classList.toggle('horizontal', !verticalMode);
    }

    function updateProgress() {
      const scrollTop = window.scrollY;
      const scrollHeight = document.body.scrollHeight - window.innerHeight;
      const percent = (scrollTop / scrollHeight) * 100;
      document.getElementById("progress-bar").style.width = `${percent}%`;
    }
    window.addEventListener("scroll", updateProgress);

    const manga = mangas.find(m => m.chapters.some(c => c.id === chapId));
    if (!manga) {
      reader.innerHTML = "<p style='color:red;'>Chapitre non trouv√©.</p>";
      throw new Error("Chapitre introuvable.");
    }

    const chapter = manga.chapters.find(c => c.id === chapId);
    const basePath = chapter.pages[lang];

    document.getElementById("serieName").textContent = manga.title;
    document.getElementById("chapterNum").textContent = chapter.number;
    document.getElementById("language").textContent = lang;

    const maxPages = 200;
    let page = 1;

    async function loadImages() {
      for (let i = 1; i <= maxPages; i++) {
        const img = new Image();
        img.src = `${basePath}${i}.png`;
        img.loading = "lazy";

        const result = await new Promise(resolve => {
          img.onload = () => resolve(true);
          img.onerror = () => resolve(false);
        });

        if (!result) break;
        reader.appendChild(img);
      }
    }

    loadImages();
  </script>
</body>
</html>
