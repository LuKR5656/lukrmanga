<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Lecteur Manga</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #111;
      color: #fff;
      font-family: sans-serif;
      height: 100%;
      overflow: hidden;
    }

    #reader {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .page {
      display: none;
      width: 100%;
      height: 100%;
      justify-content: center;
      align-items: center;
    }

    .page img {
      max-height: 100%;
      max-width: 100%;
      object-fit: contain;
      user-select: none;
      pointer-events: none;
    }

    #reader.vertical {
      flex-direction: column;
      overflow-y: auto;
      overflow-x: hidden;
      scroll-snap-type: y mandatory;
      justify-content: flex-start;
    }

    #reader.vertical .page {
      display: flex;
      width: auto;
      height: auto;
      max-width: 100vw;
      max-height: 98vh;
      margin: 1vh auto;
    }

    #controls {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 1000;
      display: flex;
      gap: 10px;
    }

    #controls button {
      background: #222;
      border: none;
      color: #eee;
      padding: 8px 15px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      box-shadow: 0 0 8px #0008;
      user-select: none;
    }

    #page-counter {
      position: fixed;
      bottom: 10px;
      right: 10px;
      background: #222a;
      padding: 6px 12px;
      border-radius: 8px;
      font-family: monospace;
      font-weight: bold;
      font-size: 18px;
      user-select: none;
      z-index: 1000;
    }

    #hint-container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2000;
      display: none;
      animation: fadeOut 3s forwards;
    }
    
    #hint-image {
      max-width: 80vw;
      max-height: 80vh;
      box-shadow: 0 0 12px #000a;
      border-radius: 12px;
    }
    
    /* Animation de disparition */
    @keyframes fadeOut {
      0% { opacity: 1; }
      80% { opacity: 1; }
      100% { opacity: 0; display: none; }
    }
  </style>
</head>
<body>

  <div id="controls">
    <button id="btn-back">← Retour</button>
    <button id="btn-toggle-mode">Mode lecture : Horizontal</button>
  </div>

  <div id="hint-container">
    <img id="hint-image" src="" alt="Hint lecture" />
  </div>

  <div id="reader"></div>

  <div id="page-counter">Page 0 / 0</div>

  <script src="mangas-data.js"></script>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const chapId = urlParams.get('chap');
    const lang = urlParams.get('lang') || 'fr';

    const reader = document.getElementById('reader');
    const btnBack = document.getElementById('btn-back');
    const btnToggleMode = document.getElementById('btn-toggle-mode');
    const pageCounter = document.getElementById('page-counter');

    let totalPages = 0;
    let currentPage = 0;
    let verticalMode = false;
    let pages = [];

    let manga = null;
    let chapter = null;

    // Trouver le chapitre correspondant
    for (const m of mangas) {
      const c = m.chapters.find(ch => ch.id === chapId);
      if (c) {
        manga = m;
        chapter = c;
        break;
      }
    }

    // Adapter les boutons à la langue
    if (lang === 'en') {
      btnBack.textContent = '← Back';
      btnToggleMode.textContent = 'Reading mode: Horizontal';
    } else {
      btnBack.textContent = '← Retour';
      btnToggleMode.textContent = 'Mode lecture : Horizontal';
    }

    // Charger les pages
    if (!chapter) {
      reader.innerHTML = "<p style='color:red; text-align:center; padding:20px;'>Chapitre introuvable.</p>";
    } else {
      loadPages().then(() => {
        showHint('hor'); // ou 'ver' si verticalMode = true par défaut
      });
    }

    async function loadPages() {
      const folder = chapter.pages[lang] || chapter.pages['fr'];
      let i = 1;

      while (true) {
        const img = new Image();
        const fileName = `${folder}${String(i).padStart(3, '0')}.png`;
        img.src = fileName;

        try {
          await img.decode();

          const pageDiv = document.createElement('div');
          pageDiv.className = 'page';
          pageDiv.appendChild(img);
          reader.appendChild(pageDiv);
          pages.push(pageDiv);

          i++;
        } catch (e) {
          break;
        }
      }

      totalPages = pages.length;

      if (verticalMode) {
        pages.forEach(p => p.style.display = 'flex');
      } else {
        pages.forEach(p => p.style.display = 'none');
        pages[0].style.display = 'flex';
        reader.scrollTop = 0;
      }

      currentPage = 0;
      updatePageCounter();
    }

    function updatePageCounter() {
      pageCounter.textContent = `Page ${currentPage + 1} / ${totalPages}`;
    }
    
    function showHint(mode) {
      const hintContainer = document.getElementById('hint-container');
      const hintImage = document.getElementById('hint-image');
    
      hintImage.src = `assets/hint-${mode}.png`;
      hintContainer.style.display = 'block';
    
      // Redémarrer animation
      hintContainer.style.animation = 'none';
      void hintContainer.offsetWidth; // force reflow
      hintContainer.style.animation = 'fadeOut 3s forwards';
    }

    function goToPage(index) {
      index = Math.max(0, Math.min(index, totalPages - 1));
      if (index === currentPage) return;

      pages[currentPage].style.display = 'none';
      currentPage = index;
      pages[currentPage].style.display = 'flex';
      updatePageCounter();
    }

    btnToggleMode.onclick = () => {
      verticalMode = !verticalMode;

      if (verticalMode) {
        reader.classList.add('vertical');
        reader.style.overflow = 'auto';
        pages.forEach(p => p.style.display = 'flex');
        reader.scrollTop = 0;
        btnToggleMode.textContent = lang === 'en' ? 'Reading mode: Vertical' : 'Mode lecture : Vertical';
      } else {
        reader.classList.remove('vertical');
        reader.style.overflow = 'hidden';
        pages.forEach(p => p.style.display = 'none');
        pages[currentPage].style.display = 'flex';
        btnToggleMode.textContent = lang === 'en' ? 'Reading mode: Horizontal' : 'Mode lecture : Horizontal';
      }

      updatePageCounter();
      showHint(verticalMode ? 'ver' : 'hor');
    };
    btnBack.onclick = () => {
      if (manga) {
        window.location.href = `manga-hub.html?manga=${encodeURIComponent(manga.id)}&lang=${lang}`;
      } else {
        window.location.href = `manga-hub.html?lang=${lang}`;
      }
    };

    // Navigation clic gauche/droite
    document.addEventListener("click", (e) => {
      if (verticalMode) return;

      const clickX = e.clientX;
      const screenWidth = window.innerWidth;

      if (clickX < screenWidth * 0.35) {
        goToPage(currentPage + 1); // aller à la page précédente (style manga)
      } else if (clickX > screenWidth * 0.45) {
        goToPage(currentPage - 1); // aller à la page suivante
      }
    });
  </script>
</body>
</html>
