<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Lecteur Manga</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: #111;
      color: #fff;
      font-family: sans-serif;
      overflow: hidden;
    }

    .title {
      display: none;
    }

    .image-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-bottom: 80px;
    }

    .image-container img {
      max-width: 100vw;
      height: auto;
      margin: 10px 0;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
    }

    .horizontal-container {
      display: none;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
      position: relative;
    }

    .horizontal-container img {
      max-width: 100%;
      max-height: 90vh;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
    }

    .click-zones {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
    }

    .click-zones div {
      flex: 1;
    }

    .hint-zone {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 999;
      animation: blinkHint 1.2s infinite;
    }

    .hint-zone img {
      width: 150px;
    }

    @keyframes blinkHint {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }

    .nav-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.7);
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 998;
    }

    .nav-button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 1em;
      background: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .nav-button:hover {
      background: #555;
    }

    .page-counter, .chapter-title {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="image-container" id="pagesContainer"></div>

  <div class="horizontal-container" id="horizontalContainer">
    <img id="currentPageImage" src="" alt="Page" />
    <div class="click-zones">
      <div id="rightZone"></div>
      <div id="centerZone"></div>
      <div id="leftZone"></div>
    </div>
  </div>

  <div class="hint-zone" id="hintZone">
    <img id="hintImage" src="" alt="Hint" />
  </div>

  <div class="nav-overlay" id="navOverlay">
    <div class="chapter-title" id="chapterTitle"></div>
    <div class="page-counter" id="pageCounter"></div>
    <button class="nav-button" id="backButton"></button>
    <button class="nav-button" id="modeButton"></button>
  </div>

  <script src="mangas-data.js"></script>
  <script>
    const lang = new URLSearchParams(location.search).get("lang") || "fr";
    const chapterId = new URLSearchParams(location.search).get("chap");
    let mode = new URLSearchParams(location.search).get("mode") || "vertical";

    const texts = {
      fr: { back: "Retour", switch: "Changer le mode", end: "Fin du chapitre." },
      en: { back: "Back", switch: "Switch mode", end: "End of chapter." }
    };

    const backButton = document.getElementById("backButton");
    const modeButton = document.getElementById("modeButton");
    const pageCounter = document.getElementById("pageCounter");
    const chapterTitle = document.getElementById("chapterTitle");
    const navOverlay = document.getElementById("navOverlay");
    const hintZone = document.getElementById("hintZone");
    const hintImage = document.getElementById("hintImage");

    hintImage.src = mode === "horizontal" ? "assets/hint-horizontal.png" : "assets/hint-vertical.png";
    setTimeout(() => hintZone.style.display = "none", 2500);

    backButton.textContent = texts[lang].back;
    modeButton.textContent = texts[lang].switch;

    modeButton.onclick = () => {
      const newMode = mode === "vertical" ? "horizontal" : "vertical";
      const url = new URL(location.href);
      url.searchParams.set("mode", newMode);
      window.location.href = url.toString();
    };

    let pages = [], currentPage = 0;
    const horizontalContainer = document.getElementById("horizontalContainer");
    const currentPageImage = document.getElementById("currentPageImage");
    const pagesContainer = document.getElementById("pagesContainer");

    document.body.addEventListener("click", (e) => {
      if (mode === "horizontal") return;
      navOverlay.style.display = navOverlay.style.display === "flex" ? "none" : "flex";
    });

    document.getElementById("centerZone").addEventListener("click", () => {
      navOverlay.style.display = navOverlay.style.display === "flex" ? "none" : "flex";
    });

    document.getElementById("leftZone").addEventListener("click", () => {
      if (currentPage < pages.length - 1) {
        currentPage++;
        updateHorizontalView();
      }
    });

    document.getElementById("rightZone").addEventListener("click", () => {
      if (currentPage > 0) {
        currentPage--;
        updateHorizontalView();
      }
    });

    function updateHorizontalView() {
      currentPageImage.src = pages[currentPage];
      pageCounter.textContent = `${currentPage + 1}/${pages.length}`;
    }

    backButton.onclick = () => {
      for (const manga of mangas) {
        for (const chap of manga.chapters) {
          if (chap.id === chapterId) {
            window.location.href = `manga-hub.html#manga-${manga.id}`;
            return;
          }
        }
      }
      window.location.href = "manga-hub.html";
    };

    for (const manga of mangas) {
      for (const chap of manga.chapters) {
        if (chap.id === chapterId) {
          chapterTitle.textContent = `${manga.title} â€” ${chap.title[lang] || chap.title.fr}`;
          const basePath = `pages/${manga.id}/chap${chap.number}/${lang}`;

          function load(i = 1) {
            const img = new Image();
            const path = `${basePath}/page${i}.png`;
            img.src = path;
            img.onload = () => {
              pages.push(path);
              load(i + 1);
            };
            img.onerror = () => {
              if (mode === "vertical") {
                pages.forEach(src => {
                  const im = document.createElement("img");
                  im.src = src;
                  pagesContainer.appendChild(im);
                });
                const end = document.createElement("p");
                end.textContent = texts[lang].end;
                end.style.margin = "40px";
                end.style.fontSize = "1.5em";
                pagesContainer.appendChild(end);
              } else {
                pagesContainer.style.display = "none";
                horizontalContainer.style.display = "flex";
                updateHorizontalView();
              }
            };
          }

          load();
        }
      }
    }
  </script>
</body>
</html>
