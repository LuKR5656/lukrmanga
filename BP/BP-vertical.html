<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>BoilingPoint - Vertical</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #111;
      color: white;
      font-family: sans-serif;
      overflow-x: hidden;
    }

    .page {
      display: block;
      max-width: 100%;
      width: 100%;
      margin: 0 auto;
    }

    #infoPanel {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.7);
      color: #f0f0f0;
      font-size: 18px;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 0 8px #000;
      z-index: 999;
      text-shadow: 1px 1px 3px #000;
    }

    .btn {
      background: #f0f0f0;
      color: #222;
      border: none;
      border-radius: 6px;
      padding: 8px 16px;
      cursor: pointer;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 1px 1px 4px #555;
      margin-left: 10px;
    }

    .btn:hover {
      background: #ddd;
    }

    .spacer {
      height: 60px;
    }
  </style>
</head>
<body>
  <div id="infoPanel">
    <div>üìñ Boiling Point</div>
    <div id="langIndicator">Langue</div>
    <div>
      <a id="backHome" href="BP-hub.html" class="btn">üè† Accueil</a>
      <a id="toggleMode" href="#" class="btn">‚ÜîÔ∏è Mode horizontal</a>
    </div>
  </div>

  <div class="spacer"></div>
  <div id="pagesContainer"></div>
  <div class="spacer"></div>

  <script src="BP-data.js"></script>
  <script>
    const container = document.getElementById("pagesContainer");
    const lang = localStorage.getItem("lang") || "fr";
    const langIndicator = document.getElementById("langIndicator");
    langIndicator.textContent = lang === "fr" ? "Fran√ßais" : "English";

    const params = new URLSearchParams(window.location.search);
    const chapId = params.get("chap") || "chap1";

    const images = (bpPages[chapId] && bpPages[chapId][lang]) || [];

    // Charger chaque image verticalement
    images.forEach((imgSrc, index) => {
      const img = document.createElement("img");
      img.src = imgSrc;
      img.alt = `Page ${index + 1}`;
      img.className = "page";
      container.appendChild(img);
    });

    // Lien vers le mode horizontal avec la m√™me langue + chapitre
    const toggleModeBtn = document.getElementById("toggleMode");
    toggleModeBtn.href = `BP-horizontal.html?chap=${chapId}`;
  </script>
</body>
</html>
