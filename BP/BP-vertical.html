<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>BoilingPoint</title>
  <meta name="google-adsense-account" content="ca-pub-7285761108794227">
  <link rel="icon" type="image/png" href="favicon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #222;
      font-family: sans-serif;
      color: #f0f0f0;
      overflow-x: hidden;
      user-select: none;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px 10px 100px;
      position: relative;
      z-index: 1;
    }

    .page-img {
      width: 100%;
      display: block;
      margin: 0 auto 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px #000;
    }

    #infoPanel {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
      color: #f0f0f0;
      font-size: 18px;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      text-shadow: 1px 1px 3px #000;
      box-sizing: border-box;
      z-index: 3;
    }

    #infoPanel.visible {
      opacity: 1;
      pointer-events: auto;
    }

    #homeBtn, #modeBtn {
      background: #f0f0f0;
      color: #222;
      border: none;
      border-radius: 6px;
      padding: 8px 16px;
      cursor: pointer;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 1px 1px 4px #555;
      margin-left: 10px;
      transition: background 0.3s ease;
    }

    #homeBtn:hover, #modeBtn:hover {
      background: #555;
      transform: translateY(-4px);
    }

    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.5);
      z-index: 2;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    #overlay.visible {
      opacity: 1;
      pointer-events: auto;
    }

    #hint {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 200px;
      opacity: 0;
      animation: blink 1s ease-in-out infinite;
      z-index: 999;
    }

    @keyframes blink {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }
  </style>
</head>
<body>

  <div class="container" id="imageContainer"></div>
  <div id="overlay"></div>
  <img id="hint" src="hintvr.png" alt="Aide √† la navigation" />

  <div id="infoPanel">
    <div id="chapterNumber">üìñ Boiling Point / Oneshot</div>
    <div id="langIndicator" style="display:none; margin-left: 15px; font-weight: bold; font-size: 18px; user-select:none;">Fran√ßais</div>
    <div style="flex:1"></div>
    <a href="BP-hub.html" id="homeBtn">üè† Accueil</a>
    <a href="BP-horizontal.html" id="modeBtn">üìñ Mode horizontal</a>
  </div>

  <script>
    const imageContainer = document.getElementById("imageContainer");
    const infoPanel = document.getElementById("infoPanel");
    const overlay = document.getElementById("overlay");
    const hint = document.getElementById("hint");

    const images = [
      "Page1.png", "Page2.png", "Page3.png", "Page4.png", "Page5.png",
      "Page6.png", "Page7.png", "Page8.png", "Page9.png"
    ];

    // ‚úÖ Ajout des images
    images.forEach((src, i) => {
      const img = document.createElement("img");
      img.src = src;
      img.alt = `Page ${i + 1}`;
      img.className = "page-img";
      imageContainer.appendChild(img);
    });

    let navMode = false;

    function toggleNavigation() {
      navMode = !navMode;
      infoPanel.classList.toggle("visible", navMode);
      overlay.classList.toggle("visible", navMode);
    }

    // ‚úÖ Clic n'importe o√π sauf sur un lien ou un bouton => toggle
    document.addEventListener("click", (e) => {
      const ignoreClick = e.target.closest("a, #infoPanel");
      if (!ignoreClick) toggleNavigation();
    });

    // ‚úÖ Masque l‚Äôaide apr√®s 2,7 secondes
    window.addEventListener("load", () => {
      setTimeout(() => {
        hint.style.display = "none";
      }, 2700);
    });
  </script>
</body>
</html>
