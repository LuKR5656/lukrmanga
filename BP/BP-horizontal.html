<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>BoilingPoint</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: sans-serif;
      user-select: none;
    }

    #container {
      max-width: 90vw;
      max-height: 100vh;
      position: relative;
      z-index: 1;
    }

    #slide {
      max-height: 100vh;
      max-width: 100vw;
      border-radius: 10px;
      box-shadow: 0 0 15px #000;
      cursor: pointer;
      display: block;
      margin: auto;
    }

    #infoPanel {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
      color: #f0f0f0;
      font-size: 18px;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      text-shadow: 1px 1px 3px #000;
      box-sizing: border-box;
      z-index: 3;
    }

    #infoPanel.visible {
      opacity: 1;
      pointer-events: auto;
    }

    #chapterNumber {
      flex: 0 0 auto;
    }

    #pageIndicator {
      margin: 0 auto;
      font-weight: bold;
      text-align: center;
      flex: 1;
    }

    .btn {
      display: inline-block;
      padding: 8px 16px;
      font-weight: bold;
      border-radius: 6px;
      border: none;
      background: #f0f0f0;
      color: #222;
      box-shadow: 1px 1px 4px #555;
      cursor: pointer;
      text-decoration: none;
      text-align: center;
      line-height: 1.2;
      font-family: sans-serif;
      flex: 0 0 auto;
      margin-left: 10px;
      user-select: none;
    }

    .btn:hover {
      background: #ddd;
    }

    button.btn {
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
    }

    #hint {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 200px;
      opacity: 0;
      animation: blink 1s ease-in-out infinite;
      z-index: 999;
    }

    @keyframes blink {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }

    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.5);
      z-index: 2;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    #overlay.visible {
      opacity: 1;
      pointer-events: auto;
    }
  </style>
</head>
<body>
  <div id="container">
    <img id="slide" src="" alt="Page" />
  </div>

  <div id="overlay"></div>
  <img id="hint" src="hint.png" alt="Aide √† la navigation" />

  <div id="infoPanel">
    <div id="chapterNumber">üìñ Boiling Point</div>
    <div id="pageIndicator">Page</div>
    <div id="langIndicator" style="margin-left: 15px; font-weight: bold; font-size: 18px;">Langue</div>
    <a href="BP-hub.html" class="btn" id="btnAccueil">üè† Accueil</a>
    <button id="toggleMode" class="btn">‚ÜîÔ∏è Mode de lecture</button>
  </div>

  <script src="BP-data.js"></script>
  <script>
    const slide = document.getElementById("slide");
    const pageIndicator = document.getElementById("pageIndicator");
    const container = document.getElementById("container");
    const infoPanel = document.getElementById("infoPanel");
    const overlay = document.getElementById("overlay");
    const hint = document.getElementById("hint");
    const langIndicator = document.getElementById("langIndicator");

    const btnAccueil = document.getElementById("btnAccueil");
    const btnToggle = document.getElementById("toggleMode");

    let navMode = false;
    let currentIndex = 0;
    let images = [];

    // 1. R√©cup√©rer la langue depuis localStorage
    const lang = localStorage.getItem("lang") || "fr";
    langIndicator.textContent = lang === "fr" ? "Fran√ßais" : "English";

    // Mise √† jour des textes des boutons selon la langue
    if (lang === 'fr') {
      btnAccueil.textContent = 'üè† Accueil';
      btnToggle.textContent = '‚ÜîÔ∏è Mode de lecture';
    } else if (lang === 'en') {
      btnAccueil.textContent = 'üè† Home';
      btnToggle.textContent = '‚ÜîÔ∏è Reading Mode';
    }

    // 2. R√©cup√©rer le chapitre depuis l'URL
    const params = new URLSearchParams(window.location.search);
    const chapId = params.get("chap") || "chap1";

    // 3. Charger les images depuis bpPages
    console.log("Langue d√©tect√©e :", lang);
    console.log("Chapitre demand√© :", chapId);

    if (bpPages[chapId] && bpPages[chapId][lang]) {
      images = [...bpPages[chapId][lang]];
      console.log("Pages disponibles :", bpPages[chapId]);
      console.log("Images charg√©es :", images);
    } else {
      alert("Chapitre introuvable.");
      console.error("Chapitre introuvable :", chapId, "lang:", lang);
    }

    function updateSlide() {
      slide.src = images[currentIndex];
      slide.alt = `Page ${currentIndex + 1}`;
      pageIndicator.textContent = `Page ${currentIndex + 1} / ${images.length}`;
    }

    container.addEventListener("click", (e) => {
      if(navMode) {
        navMode = false;
        infoPanel.classList.remove("visible");
        overlay.classList.remove("visible");
        return;
      }

      const rect = container.getBoundingClientRect();
      const clickX = e.clientX - rect.left;
      const width = rect.width;

      // Lecture droite √† gauche : clic gauche -> page suivante, clic droit -> page pr√©c√©dente
      if (clickX < width * 0.3 && currentIndex < images.length - 1) {
        currentIndex++;
        updateSlide();
      } else if (clickX > width * 0.7 && currentIndex > 0) {
        currentIndex--;
        updateSlide();
      } else {
        navMode = true;
        infoPanel.classList.add("visible");
        overlay.classList.add("visible");
      }
    });

    overlay.addEventListener("click", () => {
      navMode = false;
      infoPanel.classList.remove("visible");
      overlay.classList.remove("visible");
    });

    document.addEventListener("keydown", (e) => {
      if (navMode) return;
      if (e.key === "ArrowRight" && currentIndex < images.length - 1) {
        currentIndex++;
        updateSlide();
      } else if (e.key === "ArrowLeft" && currentIndex > 0) {
        currentIndex--;
        updateSlide();
      }
    });

    window.addEventListener("load", () => {
      updateSlide();
      setTimeout(() => {
        hint.style.display = "none";
      }, 2700);
    });

    btnToggle.addEventListener("click", () => {
      const currentURL = window.location.href;
      if (currentURL.includes("BP-horizontal")) {
        window.location.href = currentURL.replace("BP-horizontal", "BP-vertical");
      } else {
        window.location.href = currentURL.replace("BP-vertical", "BP-horizontal");
      }
    });
  </script>
</body>
</html>
