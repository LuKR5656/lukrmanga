<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Boiling Point - Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      background: #222;
      color: #f0f0f0;
      font-family: sans-serif;
      box-sizing: border-box;
    }

    body {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    /* Barre du haut : titre + r√©sum√© + retour */
    header {
      flex: 0 0 33vh; /* environ 1/3 de la hauteur */
      background: #333;
      padding: 20px 30px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      box-sizing: border-box;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.5);
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
      font-weight: bold;
    }

    .resume {
      flex-grow: 1;
      margin: 15px 0;
      font-size: 1.2rem;
      color: #ccc;
      overflow-y: auto;
    }

    .home-link {
      align-self: flex-start;
      color: #f0f0f0;
      text-decoration: underline;
      font-size: 1rem;
      cursor: pointer;
      user-select: none;
    }

    /* Zone du bas - 2/3 hauteur */
    main {
      flex: 1;
      display: flex;
      background: #222;
    }

    /* Liste des chapitres √† gauche */
    .chapters-list {
      flex: 2;
      background: #2a2a2a;
      padding: 15px 20px;
      overflow-y: auto;
      box-sizing: border-box;
      border-right: 2px solid #444;
    }

    .chapter-link {
      display: block;
      background: #f0f0f0;
      color: #222;
      padding: 12px 16px;
      margin: 8px 0;
      border-radius: 8px;
      text-decoration: none;
      box-shadow: 0 0 8px #000;
      font-weight: bold;
      font-size: 16px;
      transition: background 0.3s, transform 0.2s;
      user-select: none;
    }

    .chapter-link:hover {
      background: #555;
      transform: translateY(-3px);
      color: #f0f0f0;
    }

    /* S√©lecteur langue √† droite */
    .right-panel {
      flex: 1;
      background: #333;
      padding: 30px 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      gap: 20px;
    }

    .lang-btn {
      width: 100%;
      background: #444;
      color: #ccc;
      border: 2px solid #555;
      padding: 15px 0;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      font-size: 18px;
      transition: background 0.3s, color 0.3s, border-color 0.3s;
      user-select: none;
    }

    .lang-btn.active {
      background: #f0f0f0;
      color: #222;
      border-color: #f0f0f0;
    }

    .lang-btn:hover:not(.active) {
      background: #555;
      color: #fff;
    }

    /* Responsive simple */
    @media (max-width: 800px) {
      header {
        padding: 15px 20px;
      }

      main {
        flex-direction: column;
      }

      .chapters-list, .right-panel {
        flex: none;
        width: 100%;
        max-height: 200px;
        overflow-y: auto;
      }

      .right-panel {
        padding: 15px 20px;
        flex-direction: row;
        justify-content: center;
        gap: 15px;
        background: #2e2e2e;
        border-left: 2px solid #444;
      }

      .lang-btn {
        width: auto;
        padding: 10px 20px;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <header>
    <a href="../../index.html" class="home-link">‚Üê Retour √† l'accueil</a>
    <h1>üî• Boiling Point</h1>
    <div class="resume">
      <strong>R√©sum√© :</strong><br />
      Une baston dans un colis√©e.
    </div>
  </header>

  <main>
    <nav class="chapters-list" aria-label="Liste des chapitres">
      <a href="chapitre1.html" class="chapter-link">Chapitre 1</a>
      <a href="chapitre2.html" class="chapter-link">Chapitre 2</a>
      <!-- Ajoute tes chapitres ici -->
    </nav>

    <aside class="right-panel" aria-label="S√©lecteur de langue">
      <button class="lang-btn active" id="btn-fr" onclick="changeLang('fr')">üá´üá∑ Fran√ßais</button>
      <button class="lang-btn" id="btn-en" onclick="changeLang('en')">üá¨üáß English</button>
    </aside>
  </main>

  <script>
    function changeLang(lang) {
      const btnFr = document.getElementById('btn-fr');
      const btnEn = document.getElementById('btn-en');

      if (lang === 'en') {
        btnEn.classList.add('active');
        btnFr.classList.remove('active');
        // Redirige vers la version anglaise
        window.location.href = 'BP-hub/BP-hub-en.html';
      } else {
        btnFr.classList.add('active');
        btnEn.classList.remove('active');
        // Rester sur la version fran√ßaise
      }
    }
  </script>

</body>
</html>
