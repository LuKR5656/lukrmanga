<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Boiling Point - Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      background: #222;
      color: #f0f0f0;
      font-family: sans-serif;
      box-sizing: border-box;
    }

    body {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    @keyframes scrollImages {
      0% { background-position-x: 0%; }
      100% { background-position-x: -100%; }
    }

    header {
      flex: 0 0 auto;
      min-height: 33vh;
      background-color: transparent;
      padding: 20px 30px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      box-sizing: border-box;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.5);
      position: relative;
      overflow: hidden;
    }

    header::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-image: url("BP-bg.png");
      background-repeat: repeat-x;
      background-size: 150% 150%;
      background-position: 0 center;
      animation: scrollImages 75s linear infinite;
      filter: blur(6px);
      z-index: 0;
    }

    .header-top {
      display: flex;
      align-items: center; /* centre verticalement le bouton et titre */
      gap: 30px;
      padding-left: 20px;
      margin-bottom: 10px;
      position: relative;
      z-index: 1;
    }

    .home-btn {
      background: #444;
      color: #fff;
      border: none;
      border-radius: 12px;
      width: 90px; /* pour s'adapter au contenu */
      height: 90px;
      font-size: 60px; /* taille proche du titre */
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px #000;
      transition: background 0.3s, transform 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
      padding-left: 20px;
      line-height: 1;
    }

    .home-btn:hover {
      background: #666;
      transform: scale(1.08);
    }

    header h1 {
      margin: 0;
      font-size: 4rem;
      font-weight: bold;
      background-color: rgba(0, 0, 0, 0.75);
      padding: 10px 20px;
      border-radius: 12px;
      max-width: fit-content;
      display: flex;
      align-items: center;
    }

    .resume {
      flex-grow: 1;
      margin: 15px 0 0 30px;
      font-size: 1.2rem;
      color: #ccc;
      overflow-y: auto;
      position: relative;
      z-index: 1;
      background-color: rgba(0, 0, 0, 0.75);
      padding: 8px 12px;
      border-radius: 12px;
      max-width: fit-content;
    }

    main {
      flex: 1;
      display: flex;
      background: #222;
    }

    .chapters-list {
      flex: 2;
      background: #2a2a2a;
      padding: 15px 20px;
      overflow-y: auto;
      box-sizing: border-box;
      border-right: 2px solid #444;
    }

    .chapter-link {
      display: block;
      background: #f0f0f0;
      color: #222;
      padding: 12px 16px;
      margin: 8px 0;
      border-radius: 8px;
      text-decoration: none;
      box-shadow: 0 0 8px #000;
      font-weight: bold;
      font-size: 16px;
      transition: background 0.3s, transform 0.2s;
      user-select: none;
    }

    .chapter-link:hover {
      background: #555;
      transform: translateY(-3px);
      color: #f0f0f0;
    }

    .right-panel {
      flex: 1;
      background: #333;
      padding: 30px 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      gap: 20px;
    }

    .lang-btn {
      width: 100%;
      background: #444;
      color: #ccc;
      border: 2px solid #555;
      padding: 15px 0;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      font-size: 18px;
      transition: background 0.3s, color 0.3s, border-color 0.3s;
      user-select: none;
    }

    .lang-btn.active {
      background: #f0f0f0;
      color: #222;
      border-color: #f0f0f0;
    }

    .lang-btn:hover:not(.active) {
      background: #555;
      color: #fff;
    }

    @media (max-width: 800px) {
      header {
        padding: 15px 20px;
      }

      main {
        flex-direction: column;
      }

      .chapters-list, .right-panel {
        flex: none;
        width: 100%;
        max-height: 200px;
        overflow-y: auto;
      }

      .right-panel {
        padding: 15px 20px;
        flex-direction: row;
        justify-content: center;
        gap: 15px;
        background: #2e2e2e;
        border-left: 2px solid #444;
      }

      .lang-btn {
        width: auto;
        padding: 10px 20px;
        font-size: 16px;
      }

      .home-btn {
        width: 70px;
        height: 70px;
        font-size: 30px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="header-top">
      <button class="home-btn" onclick="window.location.href='BP-hub/BP-hub.html'">ðŸ“–</button>
      <h1>ðŸ”¥ Boiling Point / Oneshot</h1>
    </div>
    <div class="resume">
      Une baston dans un colisÃ©e.
    </div>
  </header>

  <main>
    <nav class="chapters-list" aria-label="Liste des chapitres">
      <a href="BP-horizontal.html" class="chapter-link">Chapitre 1</a>
    </nav>

    <aside class="right-panel" aria-label="SÃ©lecteur de langue">
      <button class="lang-btn active" id="btn-fr" onclick="changeLang('fr')"> ðŸ‡«ðŸ‡· FranÃ§ais</button> 
      <button class="lang-btn" id="btn-en" onclick="changeLang('en')"> ðŸ‡¬ðŸ‡§ English</button>
    </aside>
  </main>

  <script>
    function changeLang(lang) {
      const btnFr = document.getElementById('btn-fr');
      const btnEn = document.getElementById('btn-en');

      if (lang === 'en') {
        btnEn.classList.add('active');
        btnFr.classList.remove('active');
        window.location.href = 'BP-hub-en.html'; //lien vers la version en//
      } else {
        btnFr.classList.add('active');
        btnEn.classList.remove('active');
      }
    }
  </script>
</body>
</html>
