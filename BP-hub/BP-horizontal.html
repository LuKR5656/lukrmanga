<!DOCTYPE html>
<html lang="fr">
<head>
  <meta name="google-site-verification" content="OM70LXiUOqob0dZSUBKp5SYn5e27o4Gb39XBurz8HV4" /> <!-- validation de la propriÃ©tÃ© -->
  <meta name="google-adsense-account" content="ca-pub-7285761108794227">    <!-- Adsens -->
  <meta charset="UTF-8" />
  <title>BoilingPoint</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: sans-serif;
      user-select: none;
    }

    #container {
      max-width: 90vw;
      max-height: 100vh;
      position: relative;
      z-index: 1;
    }

    #slide {
      max-height: 100vh;
      max-width: 100vw;
      border-radius: 10px;
      box-shadow: 0 0 15px #000;
      cursor: pointer;
      display: block;
      margin: auto;
    }

    #infoPanel {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
      color: #f0f0f0;
      font-size: 18px;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      text-shadow: 1px 1px 3px #000;
      box-sizing: border-box;
      z-index: 3;
    }

    #infoPanel.visible {
      opacity: 1;
      pointer-events: auto;
    }

    #chapterNumber {
      flex: 0 0 auto;
    }

    #pageIndicator {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-weight: bold;
    }

    #homeBtn {
      background: #f0f0f0;
      color: #222;
      border: none;
      border-radius: 6px;
      padding: 8px 16px;
      cursor: pointer;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 1px 1px 4px #555;
      flex: 0 0 auto;
      margin-left: auto;
    }

    #homeBtn:hover {
      background: #ddd;
    }

    #hint {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 200px;
      opacity: 0;
      animation: blink 1s ease-in-out infinite;
      z-index: 999;
    }

    @keyframes blink {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }

    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.5);
      z-index: 2;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    #overlay.visible {
      opacity: 1;
      pointer-events: auto;
    }
  </style>
</head>
<body>
  <div id="container">
    <img id="slide" src="Page1.png" alt="Page 1" />
  </div>

  <!-- âœ… Overlay semi-transparent -->
  <div id="overlay"></div>

  <!-- âœ… Aide visuelle -->
  <img id="hint" src="hint.png" alt="Aide Ã  la navigation" />

  <div id="infoPanel">  <!-- les infos dans le mode navigation -->
    <div id="chapterNumber">Oneshot</div>
    <div id="pageIndicator">Page 1 / 9</div>
    <div id="langIndicator" style="display:none; margin-left: 15px; font-weight: bold; font-size: 18px; user-select:none;">ðŸ‡«ðŸ‡· FranÃ§ais</div>
    <a href="BP-hub.html" id="homeBtn">ðŸ“– Accueil</a>
  </div>

  <script>
    const images = [
      "Page9.png",
      "Page8.png",
      "Page7.png",
      "Page6.png",
      "Page5.png",
      "Page4.png",
      "Page3.png",
      "Page2.png",
      "Page1.png"  //premiere page
    ];

    let currentIndex = images.length - 1;

    const slide = document.getElementById("slide");
    const pageIndicator = document.getElementById("pageIndicator");
    const container = document.getElementById("container");
    const infoPanel = document.getElementById("infoPanel");
    const overlay = document.getElementById("overlay");
    const hint = document.getElementById("hint");

    let navMode = false;

    function updateSlide() {
      slide.src = images[currentIndex];
      slide.alt = `Page ${images.length - currentIndex}`;
      pageIndicator.textContent = `Page ${images.length - currentIndex} / ${images.length}`;
    }

    container.addEventListener("click", (e) => {
      const rect = container.getBoundingClientRect();
      const clickX = e.clientX - rect.left;
      const width = rect.width;

      const leftZone = width * 0.3;
      const rightZone = width * 0.7;

      if (clickX > rightZone && !navMode) {
        // Lecture de droite Ã  gauche
        if (currentIndex < images.length - 1) {
          currentIndex++;
          updateSlide();
        }
      } else if (clickX < leftZone && !navMode) {
        if (currentIndex > 0) {
          currentIndex--;
          updateSlide();
        }
      } else {
        navMode = !navMode;
        infoPanel.classList.toggle("visible", navMode);
        overlay.classList.toggle("visible", navMode);
      }
    });

    overlay.addEventListener("click", () => {
      navMode = false;
      infoPanel.classList.remove("visible");
      overlay.classList.remove("visible");
    });

    document.addEventListener("keydown", (e) => {
      if (navMode) return;
      if (e.key === "ArrowRight" && currentIndex < images.length - 1) {
        currentIndex++;
        updateSlide();
      } else if (e.key === "ArrowLeft" && currentIndex > 0) {
        currentIndex--;
        updateSlide();
      }
    });

    updateSlide();

    window.addEventListener("load", () => {
      setTimeout(() => {
        hint.style.display = "none";
      }, 2700);
    });
  </script>
</body>
</html>
