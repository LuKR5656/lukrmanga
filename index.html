<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>LuK R. Manga Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Segoe+UI:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --main-bg: linear-gradient(120deg, #3c2a6a 0%, #171322 100%);
      --glass: rgba(40,34,55,0.85);
      --glass-light: rgba(65,55,90,0.45);
      --accent-violet: #a084ff;
      --accent-violet2: #5f41c8;
      --gold: #ffd700;
      --card-radius: 22px;
    }
    html, body {
      margin: 0; padding: 0;
      background: #18142b;
      color: #f7f7f7;
      font-family: 'Segoe UI', 'Inter', Arial, sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
    }
    .header {
      width: 100%;
      background: linear-gradient(90deg, var(--accent-violet2) 10%, var(--accent-violet) 90%);
      color: #fff;
      box-shadow: 0 4px 18px #a084ff44;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 62px;
      font-size: 1.8em;
      font-weight: bold;
      letter-spacing: 2px;
      text-shadow: 0 3px 15px #2b1f4555;
      border-bottom-left-radius: 19px;
      border-bottom-right-radius: 19px;
      user-select: none;
    }
    .carousel {
      width: 100%;
      max-width: 430px;
      margin: 32px auto 0 auto;
      border-radius: 20px;
      overflow: hidden;
      background: var(--glass);
      box-shadow: 0 8px 32px #a084ff33, 0 2px 16px #000c;
      position: relative;
      aspect-ratio: 1.9/1;
      min-height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .carousel img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 0.9s;
      position: absolute;
      left: 0; top: 0;
      z-index: 1;
      background: var(--glass);
    }
    .carousel img.active {
      opacity: 1;
      z-index: 2;
    }

    .main-content {
      width: 100%;
      max-width: 430px;
      margin: 32px auto 0 auto;
      display: flex;
      flex-direction: column;
      gap: 32px;
      padding: 0 2vw;
      min-width: 0;
    }
    .section-label {
      font-size: 1.12em;
      font-weight: bold;
      color: var(--accent-violet);
      letter-spacing: 1.5px;
      margin-bottom: 17px;
      margin-top: 0;
      padding-left: 6px;
    }
    .manga-list {
      display: flex;
      flex-direction: column;
      gap: 24px;
      width: 100%;
    }
    .manga-card {
      display: flex;
      flex-direction: row;
      align-items: stretch;
      background: linear-gradient(90deg, var(--glass) 80%, var(--glass-light) 100%);
      box-shadow: 0 6px 32px #a084ff44, 0 2px 10px #0007;
      border-radius: var(--card-radius);
      overflow: hidden;
      min-height: 104px;
      position: relative;
      transition: transform 0.17s, box-shadow 0.17s;
      border: 1.5px solid #a084ffcc;
    }
    .manga-card:hover {
      transform: scale(1.025) translateY(-2px);
      box-shadow: 0 7px 30px #a084ff55, 0 2px 12px #000c;
      border-color: var(--gold);
    }
    .manga-cover-bg {
      width: 76px;
      min-width: 76px;
      height: 100%;
      object-fit: cover;
      background: #3c2a6a;
      filter: brightness(0.92) contrast(1.06);
      border-right: 2.5px solid var(--accent-violet2);
    }
    .manga-infos {
      flex: 1 1 0;
      padding: 14px 18px 14px 16px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      min-width: 0;
    }
    .manga-title {
      font-size: 1.09em;
      font-weight: bold;
      color: var(--gold);
      text-shadow: 0 2px 10px #000d;
      margin-bottom: 4px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      letter-spacing: 0.04em;
    }
    .manga-author {
      font-size: 0.97em;
      color: #fffbe7;
      text-shadow: 0 1px 8px #000b;
      opacity: 0.8;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .manga-card a {
      display: flex;
      flex: 1 1 0;
      align-items: stretch;
      text-decoration: none;
      color: inherit;
      cursor: pointer;
      min-width: 0;
    }
    /* Footer style */
    .footer {
      width: 100%;
      max-width: 430px;
      margin: 32px auto 0 auto;
      background: rgba(160,132,255,0.12);
      border-radius: 17px;
      box-shadow: 0 4px 30px #a084ff33;
      padding: 1.4em 1.2em 1.2em 1.2em;
      display: flex;
      flex-direction: column;
      gap: 1.3em;
      color: #e4dfff;
      font-size: 1em;
      border: 1.5px solid #a084ff55;
      backdrop-filter: blur(7px);
    }
    .footer h3 {
      margin-top: 0;
      color: var(--accent-violet);
      font-weight: bold;
      font-size: 1.03em;
    }
    .footer ul {
      padding-left: 1em;
      margin-top: 0.2em;
    }
    .footer a {
      color: var(--accent-violet);
      text-decoration: underline wavy #a084ff99;
      transition: color 0.18s;
    }
    .footer a:hover {
      color: #ffd700;
      text-shadow: 0 0 8px #ffd70099;
    }
    @media (max-width: 700px) {
      .header {
        font-size: 1.14em;
        height: 44px;
        border-radius: 0 0 13px 13px;
      }
      .carousel, .main-content, .footer {
        max-width: 98vw;
        border-radius: 10px;
        margin-left: 1vw;
        margin-right: 1vw;
      }
      .main-content {
        padding: 0;
        gap: 18px;
      }
      .manga-card {
        min-height: 78px;
        border-radius: 8px;
      }
      .manga-cover-bg {
        width: 46px;
        min-width: 46px;
      }
      .footer {
        padding: 1em 0.7em 0.9em 0.7em;
        border-radius: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="header">LuK R. Manga Hub</div>
  <div class="carousel" id="carousel">
    <img src="assets/carousel/car1.png" class="active" alt="slide 1">
    <img src="assets/carousel/car2.png" alt="slide 2">
    <img src="assets/carousel/car3.png" alt="slide 3">
  </div>
  <div class="main-content">
    <section>
      <span class="section-label">Mes Séries</span>
      <div class="manga-list" id="series-column"></div>
    </section>
    <section>
      <span class="section-label">Mes Oneshots</span>
      <div class="manga-list" id="oneshot-column"></div>
    </section>
  </div>
  <footer class="footer">
    <h3>À propos</h3>
    <p>Bienvenue sur le hub officiel de LuK R. !<br>Découvre mes mangas et lectures originales.</p>
    <h3>Mes réseaux</h3>
    <ul>
      <li><a href="https://x.com/LuKRvl" target="_blank" rel="noopener">Twitter</a></li>
      <li><a href="https://instagram.com/lucasrvl_" target="_blank" rel="noopener">Instagram</a></li>
    </ul>
  </footer>
  <script src="manga-data.js"></script>
  <script>
    // Carousel d'images
    document.addEventListener("DOMContentLoaded", function() {
      const carousel = document.getElementById("carousel");
      const images = carousel.querySelectorAll("img");
      let idx = 0;
      setInterval(() => {
        images[idx].classList.remove("active");
        idx = (idx + 1) % images.length;
        images[idx].classList.add("active");
      }, 5000);
    });

    // Affichage vertical des mangas
    window.addEventListener("DOMContentLoaded", function () {
      if (typeof mangas === "undefined") {
        document.getElementById('oneshot-column').innerHTML += "<li>Erreur : mangas non chargé.</li>";
        document.getElementById('series-column').innerHTML += "<li>Erreur : mangas non chargé.</li>";
        return;
      }
      const oneshotColumn = document.getElementById("oneshot-column");
      const seriesColumn = document.getElementById("series-column");

      function getCoverUrl(manga) {
        return manga.cover ? manga.cover : `assets/cover/${manga.id}-cover.png`;
      }

      // Séries
      seriesColumn.innerHTML = "";
      mangas.filter(m => !m.isOneshot)
        .forEach(manga => {
          seriesColumn.innerHTML += `
            <div class="manga-card">
              <a href="manga-hub.html?id=${manga.id}">
                <img src="${getCoverUrl(manga)}" alt="Couverture de ${manga.title}" class="manga-cover-bg"
                  onerror="this.onerror=null;this.src='assets/cover/${manga.id}-cover.png';">
                <div class="manga-infos">
                  <span class="manga-title">${manga.title}</span>
                  <span class="manga-author">${manga.author || "Auteur inconnu"}</span>
                </div>
              </a>
            </div>
          `;
        });
      // Oneshots
      oneshotColumn.innerHTML = "";
      mangas.filter(m => m.isOneshot)
        .forEach(manga => {
          oneshotColumn.innerHTML += `
            <div class="manga-card">
              <a href="manga-hub.html?id=${manga.id}">
                <img src="${getCoverUrl(manga)}" alt="Couverture de ${manga.title}" class="manga-cover-bg"
                  onerror="this.onerror=null;this.src='assets/cover/${manga.id}-cover.png';">
                <div class="manga-infos">
                  <span class="manga-title">${manga.title}</span>
                  <span class="manga-author">${manga.author || "Auteur inconnu"}</span>
                </div>
              </a>
            </div>
          `;
        });
    });
  </script>
</body>
</html>
