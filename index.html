<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>LuK R. Manga Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Police moderne -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --violet: #7b2ff2;
      --violet-dark: #2b1f45;
      --violet-light: #f357a8;
      --bg: #181322;
      --bg2: #232041;
      --text: #f4ecff;
      --card-bg: rgba(50,30,80,0.82);
      --card-glass: rgba(123,47,242,0.09);
      --shadow: 0 6px 32px #7b2ff244, 0 2px 10px #0007;
    }

    body {
      margin: 0;
      background: linear-gradient(135deg, var(--bg), var(--bg2) 100%);
      color: var(--text);
      font-family: 'Poppins', Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header {
      width: 100%;
      background: linear-gradient(90deg, var(--violet) 10%, var(--violet-light) 100%);
      color: #fff;
      box-shadow: 0 4px 18px #7b2ff244;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 65px;
      font-size: 2.1em;
      font-weight: bold;
      letter-spacing: 2px;
      text-shadow: 0 3px 15px #2b1f4555;
      border-bottom-left-radius: 19px;
      border-bottom-right-radius: 19px;
      user-select: none;
    }

    .carousel {
      width: 100%;
      max-width: 600px;
      margin: 28px auto 0 auto;
      border-radius: 18px;
      overflow: hidden;
      background: var(--violet-dark);
      box-shadow: var(--shadow);
      position: relative;
      aspect-ratio: 2.1/1;
      min-height: 170px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .carousel img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 0.9s;
      position: absolute;
      left: 0; top: 0;
      z-index: 1;
      background: var(--violet-dark);
    }
    .carousel img.active {
      opacity: 1;
      z-index: 2;
    }

    .main-content {
      width: 100%;
      max-width: 600px;
      margin: 36px auto 0 auto;
      display: flex;
      flex-direction: column;
      gap: 32px;
      padding: 0 2vw;
      min-width: 0;
    }

    .manga-section {
      margin-bottom: 15px;
    }
    .column-label {
      font-size: 1.23em;
      font-weight: bold;
      color: var(--violet-light);
      letter-spacing: 1.5px;
      margin-bottom: 15px;
      margin-top: 0;
      padding-left: 6px;
    }
    .manga-list {
      display: flex;
      flex-direction: column;
      gap: 18px;
      width: 100%;
    }

    .manga-card {
      display: flex;
      flex-direction: row;
      align-items: stretch;
      background: linear-gradient(90deg, var(--card-bg) 80%, var(--card-glass) 100%);
      box-shadow: var(--shadow);
      border-radius: 16px;
      overflow: hidden;
      min-height: 120px;
      position: relative;
      transition: transform 0.17s, box-shadow 0.17s;
      border: 1.5px solid #7b2ff2cc;
    }
    .manga-card:hover {
      transform: scale(1.025) translateY(-2px);
      box-shadow: 0 7px 30px #f357a855, 0 2px 12px #000c;
      border-color: var(--violet-light);
    }
    .manga-cover-bg {
      width: 90px;
      min-width: 90px;
      height: 100%;
      object-fit: cover;
      background: var(--violet-dark);
      filter: brightness(0.89) contrast(1.05);
      border-right: 3px solid var(--violet);
    }
    .manga-infos {
      flex: 1 1 0;
      padding: 14px 18px 14px 16px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      min-width: 0;
    }
    .manga-title {
      font-size: 1.09em;
      font-weight: bold;
      color: var(--violet-light);
      text-shadow: 0 2px 10px #000d;
      margin-bottom: 4px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      letter-spacing: 0.04em;
    }
    .manga-author {
      font-size: 0.97em;
      color: #fffbe7;
      text-shadow: 0 1px 8px #000b;
      opacity: 0.8;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .manga-card a {
      display: flex;
      flex: 1 1 0;
      align-items: stretch;
      text-decoration: none;
      color: inherit;
      cursor: pointer;
      min-width: 0;
    }

    /* Footer/sidebar style */
    .sidebar, .footer {
      width: 100%;
      max-width: 600px;
      margin: 32px auto 0 auto;
      background: rgba(70, 40, 130, 0.18);
      border-radius: 20px;
      box-shadow: 0 4px 30px #7b2ff244;
      padding: 1.7em 1.2em 1.2em 1.2em;
      display: flex;
      flex-direction: column;
      gap: 1.3em;
      color: #e4dfff;
      font-size: 1em;
      border: 1.5px solid #7b2ff277;
      backdrop-filter: blur(7px);
    }
    .sidebar h3, .footer h3 {
      margin-top: 0;
      color: var(--violet-light);
      font-weight: bold;
      font-size: 1.11em;
    }
    .sidebar ul, .footer ul {
      padding-left: 1em;
      margin-top: 0.2em;
    }
    .sidebar a, .footer a {
      color: var(--violet-light);
      text-decoration: underline wavy #7b2ff299;
      transition: color 0.18s;
    }
    .sidebar a:hover, .footer a:hover {
      color: #fffbe7;
      text-shadow: 0 0 8px #f357a899;
    }

    @media (max-width: 700px) {
      .header {
        font-size: 1.25em;
        height: 48px;
        padding-left: 4vw;
        border-radius: 0 0 13px 13px;
      }
      .carousel, .main-content, .sidebar, .footer {
        max-width: 98vw;
        border-radius: 10px;
        margin-left: 1vw;
        margin-right: 1vw;
      }
      .main-content {
        padding: 0;
        gap: 18px;
      }
      .manga-card {
        min-height: 88px;
        border-radius: 9px;
      }
      .manga-cover-bg {
        width: 64px;
        min-width: 64px;
      }
      .sidebar, .footer {
        padding: 1em 0.7em 0.9em 0.7em;
        border-radius: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="header">LuK R. Manga Hub</div>
  <div class="carousel" id="carousel">
    <img src="assets/carousel/car1.png" class="active" alt="slide 1">
    <img src="assets/carousel/car2.png" alt="slide 2">
    <img src="assets/carousel/car3.png" alt="slide 3">
  </div>
  <div class="main-content">
    <section class="manga-section">
      <span class="column-label">Mes Séries</span>
      <div class="manga-list" id="series-column"></div>
    </section>
    <section class="manga-section">
      <span class="column-label">Mes Oneshots</span>
      <div class="manga-list" id="oneshot-column"></div>
    </section>
  </div>
  <footer class="footer">
    <h3>À propos</h3>
    <p>Bienvenue sur le hub officiel de LuK R. !<br>Découvre mes mangas et lectures originales.</p>
    <h3>Mes réseaux</h3>
    <ul>
      <li><a href="https://x.com/LuKRvl" target="_blank" rel="noopener">Twitter</a></li>
      <li><a href="https://instagram.com/lucasrvl_" target="_blank" rel="noopener">Instagram</a></li>
    </ul>
  </footer>
  <script src="manga-data.js"></script>
  <script>
    // Carousel d'images
    document.addEventListener("DOMContentLoaded", function() {
      const carousel = document.getElementById("carousel");
      const images = carousel.querySelectorAll("img");
      let idx = 0;
      setInterval(() => {
        images[idx].classList.remove("active");
        idx = (idx + 1) % images.length;
        images[idx].classList.add("active");
      }, 5000);
    });

    // Affichage Oneshots / Séries façon vertical
    window.addEventListener("DOMContentLoaded", function () {
      if (typeof mangas === "undefined") {
        document.getElementById('oneshot-column').innerHTML += "<li>Erreur : mangas non chargé.</li>";
        document.getElementById('series-column').innerHTML += "<li>Erreur : mangas non chargé.</li>";
        return;
      }
      const oneshotColumn = document.getElementById("oneshot-column");
      const seriesColumn = document.getElementById("series-column");

      function getCoverUrl(manga) {
        return manga.cover ? manga.cover : `assets/cover/${manga.id}-cover.png`;
      }

      // Séries
      seriesColumn.innerHTML = "";
      mangas.filter(m => !m.isOneshot)
        .forEach(manga => {
          seriesColumn.innerHTML += `
            <div class="manga-card">
              <a href="manga-hub.html?id=${manga.id}">
                <img src="${getCoverUrl(manga)}" alt="Couverture de ${manga.title}" class="manga-cover-bg"
                  onerror="this.onerror=null;this.src='assets/cover/${manga.id}-cover.png';">
                <div class="manga-infos">
                  <span class="manga-title">${manga.title}</span>
                  <span class="manga-author">${manga.author || "Auteur inconnu"}</span>
                </div>
              </a>
            </div>
          `;
        });
      // Oneshots
      oneshotColumn.innerHTML = "";
      mangas.filter(m => m.isOneshot)
        .forEach(manga => {
          oneshotColumn.innerHTML += `
            <div class="manga-card">
              <a href="manga-hub.html?id=${manga.id}">
                <img src="${getCoverUrl(manga)}" alt="Couverture de ${manga.title}" class="manga-cover-bg"
                  onerror="this.onerror=null;this.src='assets/cover/${manga.id}-cover.png';">
                <div class="manga-infos">
                  <span class="manga-title">${manga.title}</span>
                  <span class="manga-author">${manga.author || "Auteur inconnu"}</span>
                </div>
              </a>
            </div>
          `;
        });
    });
  </script>
</body>
</html>
