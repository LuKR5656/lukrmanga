<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>LuK R. Manga Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --main-bg: linear-gradient(120deg, #3c2a6a 0%, #171322 100%);
      --glass: rgba(40,34,55,0.85);
      --glass-light: rgba(65,55,90,0.45);
      --accent-violet: #a084ff;
      --accent-violet2: #5f41c8;
      --gold: #ffd700;
      --card-radius: 28px;
    }
    html, body {
      margin: 0; padding: 0;
      background: #18142b;
      color: #f7f7f7;
      font-family: 'Segoe UI', 'Inter', Arial, sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
    }
    .background-banner {
      position: fixed; top: 0; left: 0;
      width: 100vw; height: 45vh;
      background: var(--main-bg);
      z-index: 0; overflow: hidden;
      animation: gradientmove 30s ease-in-out infinite alternate;
    }
    @keyframes gradientmove {
      0% {background-position: 0% 40%;}
      100% {background-position: 100% 50%;}
    }
    .background-banner::after {
      content: "";
      position: absolute; left:0; right:0; bottom:0; height:120px;
      background: linear-gradient(0deg,#18142b 0%,rgba(24,24,24,0) 100%);
      z-index: 3; pointer-events: none;
    }
    .banner-halo {
      position: absolute; left:50%; top:53%;
      transform: translate(-50%,-50%);
      width: 80vw; height: 26vw;
      background: radial-gradient(ellipse at center, #a084ff44 0%, #ffd70022 60%, transparent 100%);
      opacity: 0.5;
      filter: blur(24px);
      z-index: 1;
      pointer-events: none;
    }
    .main-card {
      position: relative;
      z-index: 4;
      margin: 0 auto;
      margin-top: 13vh;
      margin-bottom: 3vh;
      background: var(--glass);
      border-radius: var(--card-radius);
      max-width: 490px;
      width: 97vw;
      box-shadow: 0 12px 50px #000b, 0 1px 0 #fff1 inset;
      backdrop-filter: blur(20px) saturate(118%);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px 0 38px 0;
      border: 2.5px solid #fff2;
      animation: cardin .65s cubic-bezier(.42,.2,.13,.99);
    }
    @keyframes cardin {
      0% { opacity: 0; transform: translateY(66px) scale(.97);}
      100% { opacity: 1; transform: none;}
    }
    .logo-container {
      display: flex; align-items: center; justify-content: center;
      margin-bottom: 14px;
      border-radius: 22px;
      background: #232344;
      padding: 10px;
      border: 2.5px solid var(--accent-violet);
      box-shadow: 0 8px 32px #a084ff33, 0 2px 16px #000c;
      width: 115px; height: 115px;
    }
    .logo-container img {
      width: 92px; height: 92px; object-fit: cover;
      border-radius: 17px; display: block;
      box-shadow: 0 2px 16px #000c;
      background: #232344;
    }
    .main-title {
      font-size: 1.8em;
      font-weight: 900;
      color: var(--gold);
      letter-spacing: 1.2px;
      text-align: center;
      margin-bottom: 12px; margin-top: 5px;
      text-shadow: 0 2px 16px #000b;
      background: rgba(55,34,90,0.10);
      padding: 6px 18px 4px 18px;
      border-radius: 10px;
      display: inline-block;
      max-width: 92vw;
      white-space: pre-line;
      word-break: break-word;
    }
    .main-desc {
      font-size: 1.12em;
      color: #fff;
      background: var(--glass-light);
      padding: 13px 17px;
      border-radius: 13px;
      line-height: 1.5;
      margin: 21px 0 20px 0;
      box-shadow: 0 2px 10px #0004;
      font-weight: 400;
      text-align: center;
      max-width: 87vw;
      word-break: break-word;
    }
    .nav-links {
      display: flex;
      gap: 18px;
      margin: 10px 0 0 0;
      flex-wrap: wrap;
      justify-content: center;
    }
    .nav-links a {
      background: var(--accent-violet);
      color: #fff;
      font-weight: 700;
      border-radius: 999px;
      padding: 8px 22px;
      text-decoration: none;
      box-shadow: 0 2px 10px #a084ff22;
      font-size: 1em;
      transition: background 0.18s, color 0.14s, transform 0.13s;
      border: none;
      outline: none;
      margin-bottom: 8px;
    }
    .nav-links a:hover {
      background: var(--gold);
      color: var(--accent-violet2);
      transform: translateY(-2px) scale(1.04);
    }
    .socials {
      display: flex;
      gap: 20px;
      margin-top: 22px;
      justify-content: center;
    }
    .socials a {
      color: var(--gold);
      font-size: 1.3em;
      background: rgba(80,60,100,0.20);
      border-radius: 50%;
      padding: 11px 13px;
      text-decoration: none;
      transition: background 0.14s, color 0.17s;
    }
    .socials a:hover {
      color: #fff;
      background: var(--accent-violet);
    }
    footer {
      text-align: center;
      padding: 21px 0 12px 0;
      font-size: 0.97em;
      color: #b4b4b4;
      background: rgba(24,24,24,0.90);
      width: 100vw;
      border-top: 1.5px solid #ffd70033;
      box-shadow: 0 -2px 18px #0008;
      letter-spacing: 0.5px;
      margin-top: 44px;
    }
    @media (max-width: 700px) {
      .main-card {
        max-width: 98vw; margin-top: 7vh;
        padding: 23px 0 22px 0;
      }
      .logo-container { width: 70px; height: 70px; padding: 6px;}
      .logo-container img { width: 54px; height: 54px;}
      .main-title { font-size: 1.15em;}
      .main-desc { font-size: 0.99em;}
      .nav-links { flex-direction: column; gap: 10px;}
      .socials { gap: 13px; }
      footer { font-size: 0.91em;}
    }
  </style>
</head>
