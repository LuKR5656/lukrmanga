<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>LuK R. Manga Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --violet1: #a084ff;
      --violet2: #4f3569;
      --violet3: #2d1836;
      --gold: #ffd700;
      --white: #f9f7fe;
      --card-radius: 19px;
      --shadow: 0 4px 22px #a084ff44, 0 2px 10px #0007;
    }
    body {
      margin: 0;
      font-family: 'Inter', Arial, sans-serif;
      background: linear-gradient(125deg, var(--violet3) 0%, var(--violet2) 100%);
      min-height: 100vh;
      color: var(--white);
      overflow-x: hidden;
    }

    /* HERO HEADER */
    .hero {
      width: 100%;
      padding: 46px 0 22px 0;
      background: radial-gradient(circle at 65% 25%, var(--violet1) 0%, transparent 70%);
      text-align: center;
      position: relative;
      z-index: 2;
    }
    .hero-title {
      font-size: 2.4em;
      font-weight: 900;
      letter-spacing: 1.5px;
      color: var(--gold);
      margin: 0 0 8px 0;
      text-shadow: 0 2px 24px #2d1836, 0 2px 2px #fff2;
    }
    .hero-desc {
      font-size: 1.15em;
      color: var(--white);
      margin: 0 auto 0.5em auto;
      max-width: 520px;
      opacity: 0.92;
      text-shadow: 0 1px 14px #2d183677;
    }
    .hero-socials {
      margin-top: 17px;
      display: flex;
      justify-content: center;
      gap: 22px;
    }
    .hero-socials a {
      color: var(--gold);
      background: var(--violet2);
      border-radius: 50%;
      width: 44px; height: 44px;
      display: flex; align-items: center; justify-content: center;
      font-size: 1.35em;
      box-shadow: 0 2px 8px #a084ff55;
      transition: background 0.18s, color 0.18s, transform 0.16s;
      text-decoration: none;
    }
    .hero-socials a:hover {
      color: #fff;
      background: var(--violet1);
      transform: translateY(-4px) scale(1.06);
    }

    /* CAROUSEL */
    .carousel-zone {
      width: 100vw;
      max-width: 540px;
      margin: 32px auto 0 auto;
      border-radius: 22px;
      overflow: hidden;
      box-shadow: var(--shadow);
      position: relative;
      aspect-ratio: 2.3/1;
      min-height: 120px;
      background: var(--violet3);
    }
    .carousel-zone img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 0.8s;
      position: absolute;
      left: 0; top: 0;
      z-index: 1;
      background: var(--violet3);
    }
    .carousel-zone img.active {
      opacity: 1;
      z-index: 2;
    }

    /* SECTION LABELS */
    .section-label {
      font-size: 1.23em;
      font-weight: 700;
      color: var(--violet1);
      letter-spacing: 1.2px;
      margin: 34px 0 13px 18px;
      text-shadow: 0 1px 9px #2d1836aa;
    }
    .scroll-row {
      display: flex;
      flex-direction: row;
      gap: 24px;
      overflow-x: auto;
      padding: 0 16px 10px 16px;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
    }
    .scroll-row::-webkit-scrollbar { height: 8px;}
    .scroll-row::-webkit-scrollbar-thumb { background: #a084ff55; border-radius: 8px;}

    /* CARDS */
    .manga-card {
      flex: 0 0 180px;
      background: linear-gradient(120deg, var(--violet2) 70%, var(--violet1) 100%);
      border-radius: var(--card-radius);
      box-shadow: 0 4px 24px #a084ff2a, 0 2px 8px #0009;
      overflow: hidden;
      position: relative;
      min-height: 260px;
      max-height: 320px;
      display: flex;
      flex-direction: column;
      align-items: center;
      scroll-snap-align: start;
      transition: transform 0.16s, box-shadow 0.16s;
      border: 2.5px solid #a084ff55;
      cursor: pointer;
    }
    .manga-card:hover {
      transform: scale(1.04) translateY(-6px) rotate(-1deg);
      box-shadow: 0 8px 34px #ffd70022, 0 4px 18px #a084ff3a;
      border-color: var(--gold);
    }
    .manga-cover-bg {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-top-left-radius: var(--card-radius);
      border-top-right-radius: var(--card-radius);
      background: #fff1;
      border-bottom: 2px solid #a084ff88;
      box-shadow: 0 4px 14px #2d1836a9;
    }
    .manga-infos {
      width: 100%;
      flex: 1 1 0;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: flex-end;
      padding: 13px 17px 14px 17px;
      min-height: 0;
    }
    .manga-title {
      font-size: 1.09em;
      font-weight: bold;
      color: var(--gold);
      text-shadow: 0 2px 10px #000d;
      margin-bottom: 3px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      letter-spacing: 0.04em;
    }
    .manga-author {
      font-size: 0.97em;
      color: #fffbe7;
      text-shadow: 0 1px 8px #000b;
      opacity: 0.85;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .manga-card a {
      position: absolute;
      inset: 0;
      z-index: 2;
      text-decoration: none;
      color: inherit;
    }

    /* FOOTER */
    .footer {
      text-align: center;
      color: #b2a2e6;
      background: rgba(160,132,255,0.07);
      font-size: 0.95em;
      padding: 19px 0 11px 0;
      margin: 36px 0 0 0;
      border-top: 2px solid #a084ff33;
      letter-spacing: 0.5px;
    }

    @media (max-width: 700px) {
      .hero-title { font-size: 1.38em;}
      .carousel-zone, .main-content, .footer {
        max-width: 99vw;
        border-radius: 10px;
        margin-left: 1vw;
        margin-right: 1vw;
      }
      .manga-card {
        flex: 0 0 65vw;
        min-width: 170px;
        min-height: 200px;
      }
      .section-label { margin-left: 10px;}
    }
  </style>
</head>
<body>
  <section class="hero">
    <div class="hero-title">LuK R. Manga Hub</div>
    <div class="hero-desc">
      Le portail officiel pour lire et explorer les mangas et oneshots de LuK R.<br>
      D√©couvre, partage et vis l‚Äôaventure !
    </div>
    <div class="hero-socials">
      <a href="https://x.com/LuKRvl" target="_blank" title="Twitter" aria-label="Twitter"><span>üê¶</span></a>
      <a href="https://instagram.com/lucasrvl_" target="_blank" title="Instagram" aria-label="Instagram"><span>üì∏</span></a>
    </div>
  </section>
  <div class="carousel-zone" id="carousel">
    <img src="assets/carousel/car1.png" class="active" alt="slide 1">
    <img src="assets/carousel/car2.png" alt="slide 2">
    <img src="assets/carousel/car3.png" alt="slide 3">
  </div>
  <main class="main-content">
    <div>
      <div class="section-label">Mes S√©ries</div>
      <div class="scroll-row" id="series-row"></div>
    </div>
    <div>
      <div class="section-label">Mes Oneshots</div>
      <div class="scroll-row" id="oneshot-row"></div>
    </div>
  </main>
  <footer class="footer">
    ¬© 2025 LuK R. Manga Hub. Tous droits r√©serv√©s.
  </footer>
  <script src="manga-data.js"></script>
  <script>
    // Carousel d'images
    document.addEventListener("DOMContentLoaded", function() {
      const carousel = document.getElementById("carousel");
      const images = carousel.querySelectorAll("img");
      let idx = 0;
      setInterval(() => {
        images[idx].classList.remove("active");
        idx = (idx + 1) % images.length;
        images[idx].classList.add("active");
      }, 5000);
    });

    // Affichage horizontal scrollable des mangas
    window.addEventListener("DOMContentLoaded", function () {
      if (typeof mangas === "undefined") {
        document.getElementById('oneshot-row').innerHTML = "<li>Erreur‚ÄØ: mangas non charg√©.</li>";
        document.getElementById('series-row').innerHTML = "<li>Erreur‚ÄØ: mangas non charg√©.</li>";
        return;
      }
      const oneshotRow = document.getElementById("oneshot-row");
      const seriesRow = document.getElementById("series-row");

      function getCoverUrl(manga) {
        return manga.cover ? manga.cover : `assets/cover/${manga.id}-cover.png`;
      }

      // S√©ries
      seriesRow.innerHTML = "";
      mangas.filter(m => !m.isOneshot)
        .forEach(manga => {
          seriesRow.innerHTML += `
            <div class="manga-card">
              <a href="manga-hub.html?id=${manga.id}"></a>
              <img src="${getCoverUrl(manga)}" alt="Couverture de ${manga.title}" class="manga-cover-bg"
                onerror="this.onerror=null;this.src='assets/cover/${manga.id}-cover.png';">
              <div class="manga-infos">
                <span class="manga-title">${manga.title}</span>
                <span class="manga-author">${manga.author || "Auteur inconnu"}</span>
              </div>
            </div>
          `;
        });
      // Oneshots
      oneshotRow.innerHTML = "";
      mangas.filter(m => m.isOneshot)
        .forEach(manga => {
          oneshotRow.innerHTML += `
            <div class="manga-card">
              <a href="manga-hub.html?id=${manga.id}"></a>
              <img src="${getCoverUrl(manga)}" alt="Couverture de ${manga.title}" class="manga-cover-bg"
                onerror="this.onerror=null;this.src='assets/cover/${manga.id}-cover.png';">
              <div class="manga-infos">
                <span class="manga-title">${manga.title}</span>
                <span class="manga-author">${manga.author || "Auteur inconnu"}</span>
              </div>
            </div>
          `;
        });
    });
  </script>
</body>
</html>
