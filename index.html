<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>LuK R. Manga Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      background: #20232A;
      color: #eee;
      font-family: Arial, sans-serif;
      min-height: 100vh;
    }
    .header {
      width: 100vw;
      background: #181a1f;
      overflow: hidden;
      position: relative;
    }
    .carousel {
      width: 100vw;
      height: 320px;
      position: relative;
      overflow: hidden;
      background: #222;
    }
    .carousel img {
      position: absolute;
      left: 50%;
      top: 50%;
      width: 100vw;
      height: 320px;
      object-fit: cover;        
      object-position: center 60%;
      transform: translate(-50%, -50%);
      opacity: 0;
      transition: opacity 0.7s;
      z-index: 1;
      background: #222;
    }
    .carousel img.active {
      opacity: 1;
      z-index: 2;
    }
    @media (max-width: 700px) {
      .carousel,
      .carousel img {
        height: 110px;
      }
    }

    .main-content {
      display: flex;
      flex-direction: row;
      gap: 36px;
      margin: 30px 3vw 0 3vw;
      align-items: flex-start;
    }
    .manga-column {
      flex: 2 1 0;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 26px;
    }
    .sidebar {
      flex: 1 1 220px;
      min-width: 180px;
      background: #292d37;
      border-radius: 12px;
      box-shadow: 0 2px 10px #0007;
      padding: 1.7em 1em 1em 1em;
      margin-top: 10px;
      display: flex;
      flex-direction: column;
      gap: 1.5em;
      height: fit-content;
      position: sticky;
      top: 20px;
      max-width: 280px;
    }
    .sidebar h3 {
      margin-top: 0;
      color: #ffd700;
    }
    .sidebar ul {
      padding-left: 1em;
      margin-top: 0.2em;
    }
    .sidebar .pub {
      background: #f9e79f;
      color: #222;
      text-align: center;
      border-radius: 7px;
      padding: 0.8em;
      font-weight: bold;
      font-size: 1.1em;
    }

    /* Carte style Manga+ */
    .manga-card {
      position: relative;
      height: 210px;
      cursor: pointer;
      border-radius: 11px;
      overflow: hidden;
      box-shadow: 0 3px 15px #0007;
      transition: transform 0.18s, box-shadow 0.18s;
      display: flex;
      align-items: flex-end;
      background: #191919;
    }
    .manga-card:hover {
      transform: scale(1.035);
      box-shadow: 0 6px 30px #ffd70044, 0 3px 20px #000a;
    }
    .manga-cover-bg {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      top: 0; left: 0;
      z-index: 1;
      filter: brightness(0.82);
      transition: filter 0.18s;
    }
    .manga-card:hover .manga-cover-bg {
      filter: brightness(1);
    }
    .manga-gradient {
      position: absolute;
      left: 0; bottom: 0;
      width: 100%;
      height: 30%;
      background: linear-gradient(to top, #111 85%, rgba(17,17,17,0.25) 100%);
      z-index: 2;
      pointer-events: none;
    }
    .manga-infos {
      position: absolute;
      left: 0; bottom: 0;
      width: 100%;
      z-index: 3;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      padding: 16px 15px 12px 15px;
      color: #fff;
    }
    .manga-title {
      font-size: 1.03em;
      font-weight: bold;
      color: #ffd700;
      line-height: 1.2;
      text-shadow: 0 2px 10px #000c;
      margin-bottom: 2px;
      max-width: 90%;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .manga-author {
      font-size: 0.96em;
      color: #eee;
      text-shadow: 0 2px 5px #000b;
      opacity: 0.84;
      max-width: 90%;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .manga-card a {
      display: block;
      width: 100%;
      height: 100%;
      text-decoration: none;
      color: inherit;
      cursor: pointer;
    }

    .column-label {
      grid-column: 1 / -1;
      font-size: 1.22em;
      font-weight: bold;
      margin: 0 0 12px 0;
      color: #ffd700;
      text-align: left;
      letter-spacing: 1px;
      background: none;
      padding: 3px 0 7px 0;
      border-bottom: 2px solid #ffd70044;
      margin-bottom: 12px;
      margin-top: 0;
    }

    @media (max-width: 1200px) {
      .main-content {
        flex-direction: column;
      }
      .manga-column {
        grid-template-columns: repeat(2, 1fr);
        margin-bottom: 28px;
      }
      .sidebar {
        max-width: 100%;
        margin-top: 10px;
        position: static;
      }
    }
    @media (max-width: 800px) {
      .manga-column {
        grid-template-columns: 1fr;
      }
    }
    @media (max-width: 700px) {
      .main-content {
        margin: 13px 1vw 0 1vw;
        gap: 12px;
      }
      .manga-card {
        height: 155px;
      }
      .sidebar {
        padding: 1em 0.3em 0.7em 0.6em;
      }
      .column-label {
        font-size: 1.05em;
      }
    }
  </style>
</head>
<body>

      <ul>

  </div>

  <script src="mangas-data.js"></script>
  <script>
    // Carousel d'images
    document.addEventListener("DOMContentLoaded", function() {
      const carousel = document.getElementById("carousel");
      const images = carousel.querySelectorAll("img");
      let idx = 0;
      setInterval(() => {
        images[idx].classList.remove("active");
        idx = (idx + 1) % images.length;
        images[idx].classList.add("active");
      }, 5000);
    });

    // Affichage Oneshots / SÃ©ries faÃ§on Manga+
    window.addEventListener("DOMContentLoaded", function () {
      if (typeof mangas === "undefined") {
        document.getElementById('oneshot-column').innerHTML += "<li>Erreur : mangas non chargÃ©.</li>";
        document.getElementById('series-column').innerHTML += "<li>Erreur : mangas non chargÃ©.</li>";
        return;
      }
      const oneshotColumn = document.getElementById("oneshot-column");
      const seriesColumn = document.getElementById("series-column");

      // Efface tout sauf le titre de colonne
      oneshotColumn.innerHTML = '<span class="column-label">Mes Oneshots</span>';
      seriesColumn.innerHTML = '<span class="column-label">Mes SÃ©ries</span>';

      function getCoverUrl(manga) {
        return manga.cover ? manga.cover : `assets/cover/${manga.id}-cover.png`;
      }

      mangas.filter(m => m.isOneshot)
        .forEach(manga => {
          oneshotColumn.innerHTML += `
            <div class="manga-card">
              <a href="manga-hub.html?id=${manga.id}">
                <img src="${getCoverUrl(manga)}" alt="Couverture de ${manga.title}" class="manga-cover-bg"
                  onerror="this.onerror=null;this.src='assets/cover/${manga.id}-cover.png';">
                <div class="manga-gradient"></div>
                <div class="manga-infos">
                  <span class="manga-title">${manga.title}</span>
                  <span class="manga-author">${manga.author || "Auteur inconnu"}</span>
                </div>
              </a>
            </div>
          `;
        });
      mangas.filter(m => !m.isOneshot)
        .forEach(manga => {
          seriesColumn.innerHTML += `
            <div class="manga-card">
              <a href="manga-hub.html?id=${manga.id}">
                <img src="${getCoverUrl(manga)}" alt="Couverture de ${manga.title}" class="manga-cover-bg"
                  onerror="this.onerror=null;this.src='assets/cover/${manga.id}-cover.png';">
                <div class="manga-gradient"></div>
                <div class="manga-infos">
                  <span class="manga-title">${manga.title}</span>
                  <span class="manga-author">${manga.author || "Auteur inconnu"}</span>
                </div>
              </a>
            </div>
          `;
        });
    });
  </script>
</body>
</html>
