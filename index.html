<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>LuK R. Manga Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --main-bg: linear-gradient(120deg, #3c2a6a 0%, #171322 100%);
      --glass: rgba(40,34,55,0.85);
      --glass-light: rgba(65,55,90,0.45);
      --accent-violet: #a084ff;
      --accent-violet2: #5f41c8;
      --gold: #ffd700;
      --gold-t: #ffd70033;
      --card-radius: 36px;
      --card-radius-sm: 20px;
    }
    html, body {
      margin: 0;
      padding: 0;
      background: #18142b;
      color: #f7f7f7;
      font-family: 'Segoe UI', 'Inter', Arial, sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
    }
    .background-banner {
      position: fixed; top: 0; left: 0;
      width: 100vw; height: 45vh;
      background: var(--main-bg);
      z-index: 0; overflow: hidden;
      animation: gradientmove 30s ease-in-out infinite alternate;
    }
    @keyframes gradientmove {
      0% {background-position: 0% 40%;}
      100% {background-position: 100% 50%;}
    }
    .background-banner::after {
      content: "";
      position: absolute; left:0; right:0; bottom:0; height:120px;
      background: linear-gradient(0deg,#18142b 0%,rgba(24,24,24,0) 100%);
      z-index: 3; pointer-events: none;
    }
    .banner-halo {
      position: absolute; left:50%; top:53%;
      transform: translate(-50%,-50%);
      width: 80vw; height: 26vw;
      background: radial-gradient(ellipse at center, #a084ff44 0%, #ffd70022 60%, transparent 100%);
      opacity: 0.5;
      filter: blur(24px);
      z-index: 1;
      pointer-events: none;
    }
    /* --- CAROUSEL --- */
    .main-carousel-zone {
      width: min(960px, 99vw);
      height: 260px;
      border-radius: var(--card-radius);
      overflow: hidden;
      margin: 0 auto;
      margin-top: 6vh;
      margin-bottom: -90px;
      background: #232344;
      box-shadow: 0 12px 48px #a084ff33, 0 2px 18px #000a;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      z-index: 10;
    }
    .main-carousel-zone img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 0.85s;
      position: absolute;
      left: 0; top: 0;
      z-index: 1;
      background: #232344;
    }
    .main-carousel-zone img.active {
      opacity: 1;
      z-index: 2;
    }
    /* --- MAIN CARD --- */
    .main-card {
      position: relative;
      z-index: 4;
      margin: 0 auto;
      margin-top: 0;
      margin-bottom: 3vh;
      background: var(--glass);
      border-radius: var(--card-radius);
      max-width: 590px;
      width: 97vw;
      box-shadow: 0 12px 48px #a084ff33, 0 1px 0 #fff1 inset;
      backdrop-filter: blur(22px) saturate(120%);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 60px 0 36px 0;
      border: 2.5px solid #fff2;
      animation: cardin .65s cubic-bezier(.42,.2,.13,.99);
    }
    @keyframes cardin {
      0% { opacity: 0; transform: translateY(66px) scale(.97);}
      100% { opacity: 1; transform: none;}
    }
    .main-title {
      font-size: 2em;
      font-weight: 900;
      color: var(--gold);
      letter-spacing: 1.2px;
      text-align: center;
      margin-bottom: 14px;
      margin-top: 7px;
      text-shadow: 0 2px 16px #000b;
      background: rgba(55,34,90,0.10);
      padding: 9px 24px 9px 24px;
      border-radius: 14px;
      display: inline-block;
      max-width: 92vw;
      white-space: pre-line;
      word-break: break-word;
    }
    .main-desc {
      font-size: 1.18em;
      color: #fff;
      background: var(--glass-light);
      padding: 15px 20px;
      border-radius: 13px;
      line-height: 1.5;
      margin: 21px 0 20px 0;
      box-shadow: 0 2px 10px #0004;
      font-weight: 400;
      text-align: center;
      max-width: 87vw;
      word-break: break-word;
    }
    .nav-links {
      display: flex;
      gap: 20px;
      margin: 18px 0 6px 0;
      flex-wrap: wrap;
      justify-content: center;
    }
    .nav-links a {
      background: var(--accent-violet);
      color: #fff;
      font-weight: 700;
      border-radius: 999px;
      padding: 10px 28px;
      text-decoration: none;
      box-shadow: 0 2px 10px #a084ff22;
      font-size: 1.09em;
      transition: background 0.18s, color 0.14s, transform 0.13s;
      border: none;
      outline: none;
      margin-bottom: 8px;
      letter-spacing: 0.4px;
    }
    .nav-links a:hover {
      background: var(--gold);
      color: var(--accent-violet2);
      transform: translateY(-2px) scale(1.04);
    }
    .search-zone {
      width: 86%;
      margin: 25px auto 12px auto;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    .search-zone input {
      width: 100%;
      padding: 14px 37px 14px 17px;
      border-radius: 999px;
      border: none;
      background: #2d1836cc;
      color: var(--white);
      outline: none;
      font-size: 1.11em;
      box-shadow: 0 2px 8px #a084ff22;
      transition: box-shadow 0.16s, background 0.14s;
    }
    .search-zone input:focus {
      background: #3b2571dd;
      box-shadow: 0 4px 20px #a084ff33;
    }
    .search-zone::after {
      content: "üîç";
      position: absolute;
      right: 21px; top: 15px;
      font-size: 1.2em;
      color: var(--accent-violet2);
      opacity: 0.7;
      pointer-events: none;
    }
    .manga-list-title {
      font-size: 1.18em;
      color: var(--accent-violet);
      font-weight: bold;
      margin: 30px 0 12px 18px;
      letter-spacing: 1px;
      text-align: left;
      align-self: flex-start;
    }
    .manga-list {
      width: 96%;
      display: flex;
      flex-direction: column;
      gap: 30px;
      margin-bottom: 8px;
      margin-left: auto;
      margin-right: auto;
    }
    /* --- MANGA CARD --- */
    .manga-card {
      display: flex;
      align-items: center;
      background: linear-gradient(120deg, #a084ff33 0%, #533f73 90%);
      border-radius: var(--card-radius-sm);
      box-shadow: 0 4px 22px #a084ff11, 0 2px 12px #0007;
      padding: 12px 22px 12px 0;
      gap: 14px;
      position: relative;
      transition: background 0.18s, box-shadow 0.18s, transform 0.13s;
      border: 1.5px solid #a084ff33;
      cursor: pointer;
      min-height: 106px;
      overflow: visible;
    }
    .manga-card:hover {
      background: linear-gradient(120deg, #a084ff66 0%, #ffd70022 100%);
      transform: scale(1.025);
      box-shadow: 0 8px 32px #ffd70044;
      border-color: var(--gold);
    }
    .manga-cover {
      position: absolute;
      left: -40px;
      top: 50%;
      transform: translateY(-50%);
      width: 120px; height: 170px;
      border-radius: 18px;
      object-fit: cover;
      background: #fff1;
      border: 2.5px solid var(--accent-violet);
      box-shadow: 0 8px 32px #a084ff33, 0 2px 18px #000c;
      z-index: 5;
      transition: 
        transform 0.18s cubic-bezier(.5,1.7,.42,.98), 
        box-shadow 0.22s,
        border-color 0.18s;
    }
    .manga-card:hover .manga-cover {
      transform: translateY(-52%) scale(1.09) rotate(-2deg);
      box-shadow: 0 20px 56px #ffd70055, 0 2px 16px #000c;
      border-color: var(--gold);
    }
    .manga-info {
      display: flex;
      flex-direction: column;
      min-width: 0;
      flex: 1;
      margin-left: 100px;
      gap: 9px;
    }
    .manga-title {
      font-size: 1.15em;
      font-weight: bold;
      color: var(--gold);
      text-shadow: 0 2px 10px #000d;
      margin-bottom: 1px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      letter-spacing: 0.04em;
      max-width: 210px;
    }
    .manga-author {
      font-size: 0.99em;
      color: #fffbe7;
      opacity: 0.76;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 160px;
    }
    .manga-tag {
      display: inline-block;
      padding: 5px 19px;
      border-radius: 999px;
      font-size: 1em;
      font-weight: 700;
      background: var(--accent-violet2);
      color: #fff;
      margin-top: 6px;
      margin-right: 8px;
      letter-spacing: 0.7px;
      box-shadow: 0 2px 8px #a084ff55;
      border: 2px solid var(--gold);
      opacity: 0.92;
    }
    .manga-card a {
      position: absolute;
      inset: 0;
      z-index: 2;
      text-decoration: none;
      color: inherit;
    }
    .socials {
      display: flex;
      gap: 18px;
      margin-top: 18px;
      justify-content: center;
    }
    .socials a {
      color: var(--gold);
      font-size: 1.25em;
      background: rgba(80,60,100,0.20);
      border-radius: 50%;
      padding: 10px 12px;
      text-decoration: none;
      transition: background 0.14s, color 0.17s;
    }
    .socials a:hover {
      color: #fff;
      background: var(--accent-violet);
    }
    footer {
      text-align: center;
      padding: 18px 0 11px 0;
      font-size: 0.97em;
      color: #b4b4b4;
      background: rgba(24,24,24,0.90);
      width: 100vw;
      border-top: 1.5px solid #ffd70033;
      box-shadow: 0 -2px 18px #0008;
      letter-spacing: 0.5px;
      margin-top: 44px;
    }
    @media (max-width: 700px) {
      .main-carousel-zone {
        max-width: 99vw;
        height: 38vw;
        min-height: 142px;
        border-radius: 18px;
        margin-bottom: -40px;
      }
      .main-card {
        max-width: 99vw; margin-top: 3vh;
        padding: 10px 0 14px 0;
      }
      .main-title { font-size: 1.18em;}
      .main-desc { font-size: 0.99em;}
      .nav-links { flex-direction: column; gap: 8px;}
      .manga-list { width: 99%; }
      .manga-title { max-width: 72vw;}
      .manga-author { max-width: 56vw;}
      .manga-cover {
        width: 62px; height: 88px; left: -18px; border-radius: 10px;
      }
      .manga-info { margin-left: 43px;}
      .manga-tag { font-size: 0.93em; padding: 4px 12px;}
      footer { font-size: 0.91em;}
    }
  </style>
</head>
<body>
  <div class="background-banner">
    <div class="banner-halo"></div>
  </div>
  <!-- CAROUSEL EN HAUT, plus large que la carte -->
  <div class="main-carousel-zone" id="main-carousel">
    <img src="assets/carousel/car1.png" class="active" alt="slide 1">
    <img src="assets/carousel/car2.png" alt="slide 2">
    <img src="assets/carousel/car3.png" alt="slide 3">
  </div>
  <div class="main-card">
    <div class="main-title">LuK R. Manga Hub</div>
    <div class="main-desc">
      Bienvenue sur mon espace centralis√©‚ÄØ! <br>
      D√©couvre toutes mes s√©ries, oneshots, actus et univers originaux.<br>
      <b>Explore, lis, partage.</b>
    </div>
    <div class="nav-links">
      <a href="#series-list">Mangas</a>
      <a href="#nouveautes">Nouveaut√©s</a>
    </div>
    <div class="search-zone">
      <input id="searchInput" type="text" placeholder="Rechercher un manga, un auteur...">
    </div>
    <div class="manga-list-title" id="series-list-title">Tous les mangas</div>
    <div class="manga-list" id="series-list"></div>
    <div class="socials">
      <a href="https://x.com/LuKRvl" target="_blank" title="Twitter">üê¶</a>
      <a href="https://instagram.com/lucasrvl_" target="_blank" title="Instagram">üì∏</a>
    </div>
  </div>
  <footer>
    ¬© 2025 LuK R. Manga Hub. Tous droits r√©serv√©s.
  </footer>
  <script src="manga-data.js"></script>
  <script>
    // Carousel d'images
    document.addEventListener("DOMContentLoaded", function() {
      const carousel = document.getElementById("main-carousel");
      const images = carousel.querySelectorAll("img");
      let idx = 0;
      setInterval(() => {
        images[idx].classList.remove("active");
        idx = (idx + 1) % images.length;
        images[idx].classList.add("active");
      }, 5000);
    });

    // Affichage des mangas en liste unique, recherche live, tag et cover effet
    function renderMangas() {
      const seriesList = document.getElementById("series-list");
      if (typeof mangas === "undefined") {
        seriesList.innerHTML = "<li>Erreur‚ÄØ: mangas non charg√©.</li>";
        return;
      }
      const search = (document.getElementById("searchInput").value || "").toLowerCase();
      function mangaFilter(m) {
        return (
          m.title.toLowerCase().includes(search) ||
          (m.author && m.author.toLowerCase().includes(search))
        );
      }
      let filtered = mangas.filter(mangaFilter);
      seriesList.innerHTML = "";
      if(!filtered.length) seriesList.innerHTML = "<div style='opacity:0.7;text-align:center'>Aucun manga trouv√©.</div>";
      filtered.forEach(manga => {
        seriesList.innerHTML += `
          <div class="manga-card">
            <a href="manga-hub.html?id=${manga.id}"></a>
            <img src="${manga.cover ? manga.cover : `assets/cover/${manga.id}-cover.png`}" alt="Couverture de ${manga.title}" class="manga-cover"
              onerror="this.onerror=null;this.src='assets/cover/${manga.id}-cover.png';">
            <div class="manga-info">
              <span class="manga-title">${manga.title}</span>
              <span class="manga-author">${manga.author || "Auteur inconnu"}</span>
              <span class="manga-tag">${manga.isOneshot ? "Oneshot" : "S√©rie"}</span>
            </div>
          </div>
        `;
      });
    }
    // Recherche live
    document.addEventListener("DOMContentLoaded", function(){
      renderMangas();
      document.getElementById("searchInput").addEventListener("input", renderMangas);
    });
  </script>
</body>
</html>
