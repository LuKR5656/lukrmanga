<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>LuK R. Manga Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --violet1: #a084ff;
      --violet2: #533f73;
      --violet3: #19112b;
      --gold: #ffd700;
      --white: #f9f7fe;
      --card-radius: 16px;
    }
    html, body {
      margin: 0;
      padding: 0;
      background: radial-gradient(ellipse 110% 65% at 40% 0%, #a084ff20 0%, #19112b 65%);
      font-family: 'Inter', Arial, sans-serif;
      color: var(--white);
      min-height: 100vh;
      width: 100vw;
      box-sizing: border-box;
      overflow-x: hidden;
    }
    body {
      width: 100vw;
      max-width: 100vw;
      min-height: 100vh;
      box-sizing: border-box;
    }
    /* NAVBAR */
    .navbar {
      width: 100%;
      background: linear-gradient(90deg, #19112bdd 65%, #a084ff22 98%);
      box-shadow: 0 2px 15px #a084ff11;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 20;
      padding: 0 0.7em 0 1em;
      height: 62px;
    }
    .navbar-brand {
      font-size: 1.18em;
      font-weight: bold;
      color: var(--gold);
      letter-spacing: 1.2px;
      text-shadow: 0 2px 14px #2d1836, 0 2px 2px #fff2;
      flex: 0 0 auto;
    }
    .navbar-search {
      position: relative;
      flex: 1 1 auto;
      max-width: 420px;
      margin: 0 0.7em 0 1.5em;
    }
    .navbar-search input {
      width: 100%;
      padding: 8px 35px 8px 14px;
      border-radius: 999px;
      border: none;
      background: #2d1836cc;
      color: var(--white);
      outline: none;
      font-size: 1em;
      box-shadow: 0 2px 8px #a084ff22;
      transition: box-shadow 0.16s, background 0.14s;
    }
    .navbar-search input:focus {
      background: #3b2571dd;
      box-shadow: 0 4px 20px #a084ff33;
    }
    .navbar-search::after {
      content: "üîç";
      position: absolute;
      right: 13px; top: 7px;
      font-size: 1.1em;
      color: var(--violet1);
      opacity: 0.7;
      pointer-events: none;
    }
    .navbar-links {
      display: flex;
      gap: 13px;
      align-items: center;
      margin-right: 10px;
    }
    .navbar-links a {
      color: var(--gold);
      text-decoration: none;
      padding: 6px 13px;
      font-weight: bold;
      border-radius: 10px;
      transition: background 0.18s, color 0.16s;
    }
    .navbar-links a:hover {
      background: var(--violet1);
      color: #fff;
    }

    /* MAIN CONTENT */
    .main-content {
      width: 100%;
      max-width: 900px;
      margin: 0 auto;
      padding: 0 1vw;
      margin-top: 32px;
      box-sizing: border-box;
    }
    .section-title {
      font-size: 1.22em;
      font-weight: bold;
      color: var(--violet1);
      letter-spacing: 1.2px;
      margin: 0 0 18px 12px;
      text-shadow: 0 1px 9px #2d1836aa;
    }
    .manga-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 32px 26px;
      justify-items: center;
      width: 100%;
      margin-bottom: 30px;
    }
    /* Responsive : 1 colonne sur mobile */
    @media (max-width: 700px) {
      .main-content {
        max-width: 99vw;
        padding: 0 4vw;
      }
      .manga-grid {
        grid-template-columns: 1fr;
        gap: 23px 0;
      }
      .navbar-search {
        min-width: 0;
        margin: 0 0 0 0.6em;
      }
    }
    /* MANGA CARDS */
    .manga-card {
      width: 97%;
      max-width: 370px;
      background: linear-gradient(120deg, #a084ff44 0%, #533f73 90%);
      border-radius: var(--card-radius);
      box-shadow: 0 6px 26px #a084ff33, 0 2px 10px #0008;
      overflow: hidden;
      position: relative;
      min-height: 262px;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.16s, box-shadow 0.16s;
      border: 2.5px solid #a084ff33;
      cursor: pointer;
    }
    .manga-card:hover {
      transform: scale(1.03) translateY(-7px) rotate(-1.5deg);
      box-shadow: 0 8px 34px #ffd70044, 0 4px 18px #a084ff3a;
      border-color: var(--gold);
    }
    .manga-cover-bg {
      width: 96%;
      margin-top: 11px;
      border-radius: 14px;
      aspect-ratio: 1/1;
      object-fit: cover;
      background: #fff1;
      border-bottom: 2px solid #a084ff77;
      box-shadow: 0 4px 14px #2d1836a9;
      min-height: 0;
      max-width: 310px;
      max-height: 310px;
      display: block;
    }
    .manga-infos {
      width: 100%;
      flex: 1 1 0;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: flex-end;
      padding: 15px 16px 16px 16px;
      min-height: 0;
    }
    .manga-title {
      font-size: 1.13em;
      font-weight: bold;
      color: var(--gold);
      text-shadow: 0 2px 10px #000d;
      margin-bottom: 4px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      letter-spacing: 0.04em;
    }
    .manga-author {
      font-size: 0.97em;
      color: #fffbe7;
      text-shadow: 0 1px 8px #000b;
      opacity: 0.84;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .manga-card a {
      position: absolute;
      inset: 0;
      z-index: 2;
      text-decoration: none;
      color: inherit;
    }
    /* FOOTER */
    .footer {
      text-align: center;
      color: #b2a2e6;
      background: rgba(160,132,255,0.07);
      font-size: 0.95em;
      padding: 17px 0 10px 0;
      margin: 40px 0 0 0;
      border-top: 2px solid #a084ff33;
      letter-spacing: 0.5px;
      z-index: 5;
      position: relative;
      width: 100vw;
      max-width: 100vw;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <span class="navbar-brand">LuK R. Manga Hub</span>
    <div class="navbar-search">
      <input id="searchInput" type="text" placeholder="Rechercher un manga, un auteur...">
    </div>
    <div class="navbar-links">
      <a href="#series">S√©ries</a>
      <a href="#oneshots">Oneshots</a>
      <a href="https://x.com/LuKRvl" target="_blank">Twitter</a>
      <a href="https://instagram.com/lucasrvl_" target="_blank">Instagram</a>
    </div>
  </nav>
  <div class="main-content">
    <div id="series">
      <div class="section-title">Mes S√©ries</div>
      <div class="manga-grid" id="series-grid"></div>
    </div>
    <div id="oneshots">
      <div class="section-title">Mes Oneshots</div>
      <div class="manga-grid" id="oneshot-grid"></div>
    </div>
  </div>
  <footer class="footer">
    ¬© 2025 LuK R. Manga Hub. Tous droits r√©serv√©s.
  </footer>
  <script src="manga-data.js"></script>
  <script>
    // Correct any horizontal overflow
    document.documentElement.style.overflowX = "hidden";
    document.body.style.overflowX = "hidden";

    // Affichage des mangas en grille 2 colonnes, carr√©/large cover
    function renderMangas() {
      const oneshotGrid = document.getElementById("oneshot-grid");
      const seriesGrid = document.getElementById("series-grid");
      if (typeof mangas === "undefined") {
        oneshotGrid.innerHTML = "<li>Erreur‚ÄØ: mangas non charg√©.</li>";
        seriesGrid.innerHTML = "<li>Erreur‚ÄØ: mangas non charg√©.</li>";
        return;
      }
      const search = (document.getElementById("searchInput").value || "").toLowerCase();

      function mangaFilter(m) {
        return (
          m.title.toLowerCase().includes(search) ||
          (m.author && m.author.toLowerCase().includes(search))
        );
      }

      // S√©ries
      let series = mangas.filter(m => !m.isOneshot && mangaFilter(m));
      seriesGrid.innerHTML = "";
      if (!series.length) seriesGrid.innerHTML = "<div style='grid-column:1/-1;text-align:center;opacity:0.7'>Aucune s√©rie trouv√©e.</div>";
      series.forEach(manga => {
        seriesGrid.innerHTML += `
          <div class="manga-card">
            <a href="manga-hub.html?id=${manga.id}"></a>
            <img src="${manga.cover ? manga.cover : `assets/cover/${manga.id}-cover.png`}" alt="Couverture de ${manga.title}" class="manga-cover-bg"
              onerror="this.onerror=null;this.src='assets/cover/${manga.id}-cover.png';">
            <div class="manga-infos">
              <span class="manga-title">${manga.title}</span>
              <span class="manga-author">${manga.author || "Auteur inconnu"}</span>
            </div>
          </div>
        `;
      });
      // Oneshots
      let oneshots = mangas.filter(m => m.isOneshot && mangaFilter(m));
      oneshotGrid.innerHTML = "";
      if (!oneshots.length) oneshotGrid.innerHTML = "<div style='grid-column:1/-1;text-align:center;opacity:0.7'>Aucun oneshot trouv√©.</div>";
      oneshots.forEach(manga => {
        oneshotGrid.innerHTML += `
          <div class="manga-card">
            <a href="manga-hub.html?id=${manga.id}"></a>
            <img src="${manga.cover ? manga.cover : `assets/cover/${manga.id}-cover.png`}" alt="Couverture de ${manga.title}" class="manga-cover-bg"
              onerror="this.onerror=null;this.src='assets/cover/${manga.id}-cover.png';">
            <div class="manga-infos">
              <span class="manga-title">${manga.title}</span>
              <span class="manga-author">${manga.author || "Auteur inconnu"}</span>
            </div>
          </div>
        `;
      });
    }

    // Recherche live
    document.addEventListener("DOMContentLoaded", function(){
      renderMangas();
      document.getElementById("searchInput").addEventListener("input", renderMangas);
    });
  </script>
</body>
</html>
