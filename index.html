<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>LuK R. Manga Hub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #222;
      color: #eee;
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
      margin-top: 1em;
      color: #ffd700;
    }
    .columns {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 2em;
    }
    .column {
      background: #2d2d2d;
      border-radius: 10px;
      box-shadow: 0 2px 12px #000a;
      padding: 2em 1.5em 1em 1.5em;
      min-width: 250px;
      max-width: 330px;
    }
    .column h2 {
      border-bottom: 1px solid #ffd700;
      padding-bottom: 0.5em;
      color: #ffd700;
    }
    .manga-list {
      margin: 0;
      padding: 0;
      list-style: none;
    }
    .manga-card {
      margin: 1em 0;
      padding: 1em;
      background: #393939;
      border-radius: 8px;
      box-shadow: 0 1px 4px #0005;
      display: flex;
      flex-direction: column;
      gap: 0.2em;
      transition: box-shadow 0.2s;
    }
    .manga-card:hover {
      box-shadow: 0 4px 12px #ffd70055;
      background: #444;
    }
    .manga-title {
      font-size: 1.2em;
      color: #ffd700;
      text-decoration: none;
      font-weight: bold;
    }
    .manga-author {
      font-size: 0.95em;
      color: #eee;
    }
    .manga-link {
      color: #ffd700;
      text-decoration: underline;
      font-size: 0.95em;
      margin-top: 0.4em;
    }
    @media (max-width: 800px) {
      .columns {
        flex-direction: column;
        align-items: center;
      }
      .column {
        width: 90vw;
        max-width: none;
      }
    }
  </style>
</head>
<body>
  <h1>LuK R. Manga Hub</h1>
  <div class="columns">
    <div class="column">
      <h2>Mes Oneshots</h2>
      <ul id="oneshot-list" class="manga-list"></ul>
    </div>
    <div class="column">
      <h2>Mes Séries</h2>
      <ul id="series-list" class="manga-list"></ul>
    </div>
  </div>

  <script src="mangas-data.js"></script>
  <script>
    // Attendre que le fichier mangas-data.js soit bien chargé
    window.addEventListener("DOMContentLoaded", function () {
      if (typeof mangas === "undefined") {
        document.getElementById('oneshot-list').innerHTML = "<li>Erreur : mangas non chargé.</li>";
        document.getElementById('series-list').innerHTML = "<li>Erreur : mangas non chargé.</li>";
        return;
      }

      const oneshotList = document.getElementById("oneshot-list");
      const seriesList = document.getElementById("series-list");

      // Oneshots
      mangas.filter(m => m.isOneshot)
        .forEach(manga => {
          oneshotList.innerHTML += `
            <li class="manga-card">
              <span class="manga-title">${manga.title}</span>
              <span class="manga-author">${manga.author || "Auteur inconnu"}</span>
              <a class="manga-link" href="${manga.id}-hub.html">Voir le hub</a>
            </li>
          `;
        });

      // Séries longues
      mangas.filter(m => !m.isOneshot)
        .forEach(manga => {
          seriesList.innerHTML += `
            <li class="manga-card">
              <span class="manga-title">${manga.title}</span>
              <span class="manga-author">${manga.author || "Auteur inconnu"}</span>
              <a class="manga-link" href="${manga.id}-hub.html">Voir le hub</a>
            </li>
          `;
        });
    });
  </script>
</body>
</html>
