<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Bienvenue sur LuK R. Manga Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      background: #20232A;
      color: #eee;
      font-family: Arial, sans-serif;
      min-height: 100vh;
    }

    .header {
      width: 100%;
      background: #181a1f;
      overflow: hidden;
    }

    .carousel {
      width: 100%;
      height: 320px;
      overflow: hidden;
      position: relative;
      background: #222;
    }

    .carousel img {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      height: 320px;
      object-fit: cover;
      object-position: center 60%;
      opacity: 0;
      transition: opacity 0.7s;
      z-index: 1;
    }

    .carousel img.active {
      opacity: 1;
      z-index: 2;
    }

    .welcome-section {
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 20px;
      text-align: center;
    }

    .welcome-title {
      font-size: 2.2em;
      color: #ffd700;
      text-shadow: 0 2px 10px #000;
    }

    .welcome-desc {
      margin-top: 15px;
      font-size: 1.2em;
      color: #ccc;
      line-height: 1.6;
    }

    .action-buttons {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 16px;
    }

    .action-buttons a {
      text-decoration: none;
      background: #ffd700;
      color: #000;
      font-weight: bold;
      padding: 12px 22px;
      border-radius: 10px;
      transition: background 0.25s;
      box-shadow: 0 3px 10px #0008;
    }

    .action-buttons a:hover {
      background: #ffcc00;
    }

    .footer {
      margin-top: 50px;
      padding: 20px;
      text-align: center;
      font-size: 0.9em;
      color: #999;
      border-top: 1px solid #333;
    }

    @media (max-width: 700px) {
      .carousel, .carousel img {
        height: 110px;
      }

      .welcome-title {
        font-size: 1.7em;
      }

      .welcome-desc {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>

  <!-- Carrousel -->
  <div class="header">
    <div class="carousel" id="carousel">
      <img src="assets/carousel/car1.png" class="active" alt="slide 1">
      <img src="assets/carousel/car2.png" alt="slide 2">
      <img src="assets/carousel/car3.png" alt="slide 3">
    </div>
  </div>

  <!-- Contenu principal -->
  <section class="welcome-section">
    <h1 class="welcome-title">Bienvenue sur LuK R. Manga Hub</h1>
    <p class="welcome-desc">
      Je suis LuK R., créateur de mangas et histoires originales.<br>
      Explore mes séries, oneshots, et projets à venir.<br>
      Découvre un univers unique inspiré du meilleur du manga.
    </p>
    <div class="action-buttons">
      <a href="manga-hub.html">Voir mes mangas</a>
      <a href="https://x.com/LuKRvl" target="_blank">Twitter</a>
      <a href="https://instagram.com/lucasrvl_" target="_blank">Instagram</a>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    © 2025 LuK R. — Tous droits réservés.
  </footer>

  <script>
    // Carousel d'images
    document.addEventListener("DOMContentLoaded", function() {
      const carousel = document.getElementById("carousel");
      const images = carousel.querySelectorAll("img");
      let idx = 0;
      setInterval(() => {
        images[idx].classList.remove("active");
        idx = (idx + 1) % images.length;
        images[idx].classList.add("active");
      }, 5000);
    });
  </script>

</body>
</html>
