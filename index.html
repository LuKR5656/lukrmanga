<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>LuK R. Manga Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --main-bg: linear-gradient(120deg, #3c2a6a 0%, #171322 100%);
      --glass: rgba(40,34,55,0.85);
      --glass-light: rgba(65,55,90,0.45);
      --accent-violet: #a084ff;
      --accent-violet2: #5f41c8;
      --gold: #ffd700;
      --card-radius: 28px;
    }
    html, body {
      margin: 0;
      padding: 0;
      background: #18142b;
      color: #f7f7f7;
      font-family: 'Segoe UI', 'Inter', Arial, sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
    }
    .background-banner {
      position: fixed; top: 0; left: 0;
      width: 100vw; height: 45vh;
      background: var(--main-bg);
      z-index: 0; overflow: hidden;
      animation: gradientmove 30s ease-in-out infinite alternate;
    }
    @keyframes gradientmove {
      0% {background-position: 0% 40%;}
      100% {background-position: 100% 50%;}
    }
    .background-banner::after {
      content: "";
      position: absolute; left:0; right:0; bottom:0; height:120px;
      background: linear-gradient(0deg,#18142b 0%,rgba(24,24,24,0) 100%);
      z-index: 3; pointer-events: none;
    }
    .banner-halo {
      position: absolute; left:50%; top:53%;
      transform: translate(-50%,-50%);
      width: 80vw; height: 26vw;
      background: radial-gradient(ellipse at center, #a084ff44 0%, #ffd70022 60%, transparent 100%);
      opacity: 0.5;
      filter: blur(24px);
      z-index: 1;
      pointer-events: none;
    }
    .main-card {
      position: relative;
      z-index: 4;
      margin: 0 auto;
      margin-top: 10vh;
      margin-bottom: 3vh;
      background: var(--glass);
      border-radius: var(--card-radius);
      max-width: 520px;
      width: 97vw;
      box-shadow: 0 12px 50px #000b, 0 1px 0 #fff1 inset;
      backdrop-filter: blur(20px) saturate(118%);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 44px 0 38px 0;
      border: 2.5px solid #fff2;
      animation: cardin .65s cubic-bezier(.42,.2,.13,.99);
    }
    @keyframes cardin {
      0% { opacity: 0; transform: translateY(66px) scale(.97);}
      100% { opacity: 1; transform: none;}
    }
    .logo-container {
      display: flex; align-items: center; justify-content: center;
      margin-bottom: 14px;
      border-radius: 22px;
      background: #232344;
      padding: 8px;
      border: 2.5px solid var(--accent-violet);
      box-shadow: 0 8px 32px #a084ff33, 0 2px 16px #000c;
      width: 96px; height: 96px;
    }
    .logo-container img {
      width: 75px; height: 75px; object-fit: cover;
      border-radius: 17px; display: block;
      box-shadow: 0 2px 16px #000c;
      background: #232344;
    }
    .main-title {
      font-size: 1.8em;
      font-weight: 900;
      color: var(--gold);
      letter-spacing: 1.2px;
      text-align: center;
      margin-bottom: 12px; margin-top: 5px;
      text-shadow: 0 2px 16px #000b;
      background: rgba(55,34,90,0.10);
      padding: 6px 18px 4px 18px;
      border-radius: 10px;
      display: inline-block;
      max-width: 92vw;
      white-space: pre-line;
      word-break: break-word;
    }
    .main-desc {
      font-size: 1.12em;
      color: #fff;
      background: var(--glass-light);
      padding: 13px 17px;
      border-radius: 13px;
      line-height: 1.5;
      margin: 21px 0 16px 0;
      box-shadow: 0 2px 10px #0004;
      font-weight: 400;
      text-align: center;
      max-width: 87vw;
      word-break: break-word;
    }
    .nav-links {
      display: flex;
      gap: 14px;
      margin: 10px 0 0 0;
      flex-wrap: wrap;
      justify-content: center;
    }
    .nav-links a {
      background: var(--accent-violet);
      color: #fff;
      font-weight: 700;
      border-radius: 999px;
      padding: 8px 22px;
      text-decoration: none;
      box-shadow: 0 2px 10px #a084ff22;
      font-size: 1em;
      transition: background 0.18s, color 0.14s, transform 0.13s;
      border: none;
      outline: none;
      margin-bottom: 8px;
    }
    .nav-links a:hover {
      background: var(--gold);
      color: var(--accent-violet2);
      transform: translateY(-2px) scale(1.04);
    }
    .search-zone {
      width: 87%;
      margin: 20px auto 8px auto;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    .search-zone input {
      width: 100%;
      padding: 11px 35px 11px 15px;
      border-radius: 999px;
      border: none;
      background: #2d1836cc;
      color: var(--white);
      outline: none;
      font-size: 1.09em;
      box-shadow: 0 2px 8px #a084ff22;
      transition: box-shadow 0.16s, background 0.14s;
    }
    .search-zone input:focus {
      background: #3b2571dd;
      box-shadow: 0 4px 20px #a084ff33;
    }
    .search-zone::after {
      content: "üîç";
      position: absolute;
      right: 17px; top: 11px;
      font-size: 1.1em;
      color: var(--accent-violet2);
      opacity: 0.7;
      pointer-events: none;
    }
    .manga-list-title {
      font-size: 1.13em;
      color: var(--accent-violet);
      font-weight: bold;
      margin: 18px 0 9px 12px;
      letter-spacing: 1px;
      text-align: left;
      align-self: flex-start;
    }
    .manga-list {
      width: 96%;
      display: flex;
      flex-direction: column;
      gap: 14px;
      margin-bottom: 8px;
      margin-left: auto;
      margin-right: auto;
    }
    .manga-card {
      display: flex;
      align-items: center;
      background: linear-gradient(120deg, #a084ff33 0%, #533f73 90%);
      border-radius: 18px;
      box-shadow: 0 4px 22px #a084ff11, 0 2px 10px #0007;
      padding: 7px 13px 7px 7px;
      gap: 12px;
      position: relative;
      transition: background 0.18s, box-shadow 0.18s, transform 0.13s;
      border: 1.5px solid #a084ff33;
      cursor: pointer;
      min-height: 68px;
    }
    .manga-card:hover {
      background: linear-gradient(120deg, #a084ff66 0%, #ffd70022 100%);
      transform: scale(1.025);
      box-shadow: 0 8px 22px #ffd70044;
      border-color: var(--gold);
    }
    .manga-cover {
      width: 48px; height: 48px;
      border-radius: 10px;
      object-fit: cover;
      background: #fff1;
      border: 2px solid #a084ff77;
      box-shadow: 0 2px 8px #2d1836a9;
    }
    .manga-info {
      display: flex;
      flex-direction: column;
      min-width: 0;
      flex: 1;
    }
    .manga-title {
      font-size: 1em;
      font-weight: bold;
      color: var(--gold);
      text-shadow: 0 2px 10px #000d;
      margin-bottom: 3px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      letter-spacing: 0.04em;
      max-width: 160px;
    }
    .manga-author {
      font-size: 0.96em;
      color: #fffbe7;
      opacity: 0.76;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 140px;
    }
    .manga-card a {
      position: absolute;
      inset: 0;
      z-index: 2;
      text-decoration: none;
      color: inherit;
    }
    .socials {
      display: flex;
      gap: 18px;
      margin-top: 18px;
      justify-content: center;
    }
    .socials a {
      color: var(--gold);
      font-size: 1.25em;
      background: rgba(80,60,100,0.20);
      border-radius: 50%;
      padding: 10px 12px;
      text-decoration: none;
      transition: background 0.14s, color 0.17s;
    }
    .socials a:hover {
      color: #fff;
      background: var(--accent-violet);
    }
    footer {
      text-align: center;
      padding: 18px 0 11px 0;
      font-size: 0.97em;
      color: #b4b4b4;
      background: rgba(24,24,24,0.90);
      width: 100vw;
      border-top: 1.5px solid #ffd70033;
      box-shadow: 0 -2px 18px #0008;
      letter-spacing: 0.5px;
      margin-top: 44px;
    }
    @media (max-width: 700px) {
      .main-card {
        max-width: 98vw; margin-top: 7vh;
        padding: 22px 0 18px 0;
      }
      .logo-container { width: 55px; height: 55px; padding: 3px;}
      .logo-container img { width: 36px; height: 36px;}
      .main-title { font-size: 1.1em;}
      .main-desc { font-size: 0.98em;}
      .nav-links { flex-direction: column; gap: 8px;}
      .manga-list { width: 99%; }
      .manga-title { max-width: 72vw;}
      .manga-author { max-width: 56vw;}
      .manga-cover { width: 36px; height: 36px;}
      .socials { gap: 11px; }
      footer { font-size: 0.91em;}
    }
  </style>
</head>
<body>
  <div class="background-banner">
    <div class="banner-halo"></div>
  </div>
  <div class="main-card">
    <div class="logo-container">
      <img src="assets/logo.png" alt="LuK R. Manga Hub">
    </div>
    <div class="main-title">LuK R. Manga Hub</div>
    <div class="main-desc">
      Bienvenue sur mon espace centralis√©‚ÄØ! <br>
      D√©couvre toutes mes s√©ries, oneshots, actus et univers originaux.<br>
      <b>Explore, lis, partage.</b>
    </div>
    <div class="nav-links">
      <a href="#series">S√©ries</a>
      <a href="#oneshots">Oneshots</a>
      <a href="#nouveautes">Nouveaut√©s</a>
    </div>
    <div class="search-zone">
      <input id="searchInput" type="text" placeholder="Rechercher un manga, un auteur...">
    </div>
    <div class="manga-list-title" id="series-list-title">S√©ries</div>
    <div class="manga-list" id="series-list"></div>
    <div class="manga-list-title" id="oneshots-list-title">Oneshots</div>
    <div class="manga-list" id="oneshot-list"></div>
    <div class="socials">
      <a href="https://x.com/LuKRvl" target="_blank" title="Twitter">üê¶</a>
      <a href="https://instagram.com/lucasrvl_" target="_blank" title="Instagram">üì∏</a>
    </div>
  </div>
  <footer>
    ¬© 2025 LuK R. Manga Hub. Tous droits r√©serv√©s.
  </footer>
  <script src="manga-data.js"></script>
  <script>
    // Affichage des mangas en liste, recherche live
    function renderMangas() {
      const oneshotList = document.getElementById("oneshot-list");
      const seriesList = document.getElementById("series-list");
      if (typeof mangas === "undefined") {
        oneshotList.innerHTML = "<li>Erreur‚ÄØ: mangas non charg√©.</li>";
        seriesList.innerHTML = "<li>Erreur‚ÄØ: mangas non charg√©.</li>";
        return;
      }
      const search = (document.getElementById("searchInput").value || "").toLowerCase();
      function mangaFilter(m) {
        return (
          m.title.toLowerCase().includes(search) ||
          (m.author && m.author.toLowerCase().includes(search))
        );
      }
      // S√©ries
      let series = mangas.filter(m => !m.isOneshot && mangaFilter(m));
      seriesList.innerHTML = "";
      if (!series.length) seriesList.innerHTML = "<div style='opacity:0.7;text-align:center'>Aucune s√©rie trouv√©e.</div>";
      series.forEach(manga => {
        seriesList.innerHTML += `
          <div class="manga-card">
            <a href="manga-hub.html?id=${manga.id}"></a>
            <img src="${manga.cover ? manga.cover : `assets/cover/${manga.id}-cover.png`}" alt="Couverture de ${manga.title}" class="manga-cover"
              onerror="this.onerror=null;this.src='assets/cover/${manga.id}-cover.png';">
            <div class="manga-info">
              <span class="manga-title">${manga.title}</span>
              <span class="manga-author">${manga.author || "Auteur inconnu"}</span>
            </div>
          </div>
        `;
      });
      // Oneshots
      let oneshots = mangas.filter(m => m.isOneshot && mangaFilter(m));
      oneshotList.innerHTML = "";
      if (!oneshots.length) oneshotList.innerHTML = "<div style='opacity:0.7;text-align:center'>Aucun oneshot trouv√©.</div>";
      oneshots.forEach(manga => {
        oneshotList.innerHTML += `
          <div class="manga-card">
            <a href="manga-hub.html?id=${manga.id}"></a>
            <img src="${manga.cover ? manga.cover : `assets/cover/${manga.id}-cover.png`}" alt="Couverture de ${manga.title}" class="manga-cover"
              onerror="this.onerror=null;this.src='assets/cover/${manga.id}-cover.png';">
            <div class="manga-info">
              <span class="manga-title">${manga.title}</span>
              <span class="manga-author">${manga.author || "Auteur inconnu"}</span>
            </div>
          </div>
        `;
      });
    }

    // Recherche live
    document.addEventListener("DOMContentLoaded", function(){
      renderMangas();
      document.getElementById("searchInput").addEventListener("input", renderMangas);
    });
  </script>
</body>
</html>
