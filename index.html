<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>LuK R. Manga Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      background: #20232A;
      color: #eee;
      font-family: Arial, sans-serif;
      min-height: 100vh;
    }
    .main-content {
      display: flex;
      flex-direction: row;
      gap: 36px;
      margin: 30px 3vw 0 3vw;
      align-items: flex-start;
    }
    .manga-column {
      flex: 2 1 0;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 26px;
    }
    .column-label {
      grid-column: 1 / -1;
      font-size: 1.22em;
      font-weight: bold;
      margin: 0 0 12px 0;
      color: #ffd700;
      text-align: left;
      letter-spacing: 1px;
      background: none;
      padding: 3px 0 7px 0;
      border-bottom: 2px solid #ffd70044;
      margin-bottom: 12px;
      margin-top: 0;
    }
    .manga-card {
      position: relative;
      height: 210px;
      cursor: pointer;
      border-radius: 11px;
      overflow: hidden;
      box-shadow: 0 3px 15px #0007;
      transition: transform 0.18s, box-shadow 0.18s;
      display: flex;
      align-items: flex-end;
      background: #191919;
    }
    .manga-card:hover {
      transform: scale(1.035);
      box-shadow: 0 6px 30px #ffd70044, 0 3px 20px #000a;
    }
    .manga-cover-bg {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      top: 0; left: 0;
      z-index: 1;
      filter: brightness(0.82);
      transition: filter 0.18s;
    }
    .manga-card:hover .manga-cover-bg {
      filter: brightness(1);
    }
    .manga-gradient {
      position: absolute;
      left: 0; bottom: 0;
      width: 100%;
      height: 70%;
      background: linear-gradient(to top, rgba(17,17,17,0.5) 25%, rgba(17,17,17,0.01) 100%);
      z-index: 2;
      pointer-events: none;
      border-radius: 11px;
    }
    .manga-infos {
      position: absolute;
      left: 0; bottom: 0;
      width: 100%;
      z-index: 3;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      padding: 16px 15px 12px 15px;
      color: #fff;
    }
    .manga-title {
      font-size: 1.03em;
      font-weight: bold;
      color: #ffd700;
      line-height: 1.2;
      text-shadow: 0 2px 10px #000c;
      margin-bottom: 2px;
      max-width: 90%;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .manga-author {
      font-size: 0.96em;
      color: #eee;
      text-shadow: 0 2px 5px #000b;
      opacity: 0.84;
      max-width: 90%;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .manga-card a {
      display: block;
      width: 100%;
      height: 100%;
      text-decoration: none;
      color: inherit;
      cursor: pointer;
    }
    @media (max-width: 1200px) {
      .main-content {
        flex-direction: column;
      }
      .manga-column {
        grid-template-columns: repeat(2, 1fr);
        margin-bottom: 28px;
      }
    }
    @media (max-width: 800px) {
      .manga-column {
        grid-template-columns: 1fr;
      }
    }
    @media (max-width: 700px) {
      .main-content {
        margin: 13px 1vw 0 1vw;
        gap: 12px;
      }
      .manga-card {
        height: 155px;
      }
    }
  </style>
</head>
<body>
  <div class="main-content">
    <div style="display:flex; flex-direction:column; flex:2 1 0; gap:36px;">
      <div class="manga-column" id="series-column">
        <span class="column-label">Mes Séries</span>
      </div>
      <div class="manga-column" id="oneshot-column">
        <span class="column-label">Mes Oneshots</span>
      </div>
    </div>
  </div>
  <script src="mangas-data.js"></script>
  <script>
    window.addEventListener("DOMContentLoaded", function () {
      if (typeof mangas === "undefined") return;
      const oneshotColumn = document.getElementById("oneshot-column");
      const seriesColumn = document.getElementById("series-column");

      function getCoverUrl(manga) {
        return manga.cover ? manga.cover : `assets/cover/${manga.id}-cover.png`;
      }
      function makeMangaCard(manga) {
        return `
          <div class="manga-card">
            <a href="manga-hub.html?id=${manga.id}">
              <img src="${getCoverUrl(manga)}" alt="Couverture de ${manga.title}" class="manga-cover-bg"
                onerror="this.onerror=null;this.src='assets/cover/default.png';">
              <div class="manga-gradient"></div>
              <div class="manga-infos">
                <span class="manga-title">${manga.title}</span>
                <span class="manga-author">${manga.author || "Auteur inconnu"}</span>
              </div>
            </a>
          </div>
        `;
      }
      // Oneshots
      mangas.filter(m => Array.isArray(m.tags) && m.tags.includes("#Oneshot"))
        .forEach(manga => {
          oneshotColumn.innerHTML += makeMangaCard(manga);
        });
      // Séries
      mangas.filter(m => Array.isArray(m.tags) && m.tags.includes("#Serie"))
        .forEach(manga => {
          seriesColumn.innerHTML += makeMangaCard(manga);
        });
    });
  </script>
</body>
</html>
