<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>LuK R. Manga Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --violet1: #a084ff;
      --violet2: #533f73;
      --violet3: #19112b;
      --gold: #ffd700;
      --white: #f9f7fe;
      --card-radius: 15px;
      --shadow: 0 8px 38px #a084ff33, 0 2px 10px #0008;
      --star: #fffbe7;
    }
    body {
      margin: 0;
      font-family: 'Inter', Arial, sans-serif;
      background: radial-gradient(ellipse 110% 65% at 40% 0%, #a084ff20 0%, #19112b 65%);
      min-height: 100vh;
      color: var(--white);
      overflow-x: hidden;
    }
    /* Fond étoilé dynamique */
    .stars {
      pointer-events: none;
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      z-index: 0;
      background: transparent;
    }
    .stars span {
      position: absolute;
      border-radius: 50%;
      background: var(--star);
      opacity: .5;
      width: 2.2px; height: 2.2px;
      animation: starblink 2.8s infinite alternate;
    }
    @keyframes starblink {
      0% { opacity: .4;}
      100% { opacity: 1;}
    }
    /* HEADER */
    .header {
      width: 100vw;
      position: sticky;
      top: 0;
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 17px 19px 11px 19px;
      background: linear-gradient(90deg, #19112bdd 65%, #a084ff22 98%);
      box-shadow: 0 2px 15px #a084ff11;
      backdrop-filter: blur(4px);
    }
    .brand {
      font-size: 1.25em;
      font-weight: bold;
      color: var(--gold);
      letter-spacing: 1.2px;
      text-shadow: 0 2px 14px #2d1836, 0 2px 2px #fff2;
    }
    .discover-btn {
      background: var(--violet1);
      color: #fff;
      font-weight: 700;
      font-size: 1em;
      border: none;
      border-radius: 999px;
      padding: 9px 23px;
      cursor: pointer;
      box-shadow: 0 2px 8px #a084ff44;
      transition: background 0.16s, color 0.16s, transform 0.14s;
    }
    .discover-btn:hover {
      background: var(--gold);
      color: var(--violet2);
      transform: scale(1.06);
    }
    /* CAROUSEL BULLE */
    .carousel-bubble {
      margin: 34px auto 0 auto;
      width: 330px;
      height: 330px;
      border-radius: 50%;
      background: radial-gradient(circle at 60% 40%, #a084ff33 0%, #533f7366 80%, transparent 100%);
      box-shadow: 0 0 100px #a084ff22;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      z-index: 2;
      overflow: hidden;
    }
    .carousel-bubble img {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      object-fit: cover;
      opacity: 0;
      position: absolute;
      left: 15px; top: 15px;
      transition: opacity 0.8s;
      box-shadow: 0 8px 32px #a084ff66;
      z-index: 2;
    }
    .carousel-bubble img.active { opacity: 1; z-index: 3;}
    /* ÉTAGÈRES */
    .library-section {
      margin: 38px 0 0 0;
      position: relative;
      z-index: 3;
    }
    .section-title {
      font-size: 1.22em;
      font-weight: bold;
      color: var(--violet1);
      letter-spacing: 1.2px;
      margin: 0 0 13px 22px;
      text-shadow: 0 1px 9px #2d1836aa;
    }
    .shelf-row {
      display: flex;
      flex-direction: row;
      gap: 28px;
      overflow-x: auto;
      padding: 0 18px 16px 18px;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
      margin-bottom: 7px;
    }
    .shelf-row::-webkit-scrollbar { height: 7px;}
    .shelf-row::-webkit-scrollbar-thumb { background: #a084ff33; border-radius: 7px;}
    .manga-card {
      flex: 0 0 152px;
      background: linear-gradient(120deg, #a084ff44 0%, #533f73 70%);
      border-radius: var(--card-radius);
      box-shadow: var(--shadow);
      overflow: hidden;
      position: relative;
      min-height: 244px;
      max-height: 320px;
      display: flex;
      flex-direction: column;
      align-items: center;
      scroll-snap-align: start;
      transition: transform 0.16s, box-shadow 0.16s;
      border: 2.5px solid #a084ff33;
      cursor: pointer;
    }
    .manga-card:hover {
      transform: scale(1.06) translateY(-7px) rotate(-1.5deg);
      box-shadow: 0 8px 34px #ffd70044, 0 4px 18px #a084ff3a;
      border-color: var(--gold);
    }
    .manga-cover-bg {
      width: 100%;
      height: 172px;
      object-fit: cover;
      border-top-left-radius: var(--card-radius);
      border-top-right-radius: var(--card-radius);
      background: #fff1;
      border-bottom: 2px solid #a084ff77;
      box-shadow: 0 4px 14px #2d1836a9;
    }
    .manga-infos {
      width: 100%;
      flex: 1 1 0;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: flex-end;
      padding: 11px 13px 13px 13px;
      min-height: 0;
    }
    .manga-title {
      font-size: 1.05em;
      font-weight: bold;
      color: var(--gold);
      text-shadow: 0 2px 10px #000d;
      margin-bottom: 3px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      letter-spacing: 0.04em;
    }
    .manga-author {
      font-size: 0.95em;
      color: #fffbe7;
      text-shadow: 0 1px 8px #000b;
      opacity: 0.84;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .manga-card a {
      position: absolute;
      inset: 0;
      z-index: 2;
      text-decoration: none;
      color: inherit;
    }
    /* FOOTER */
    .footer {
      text-align: center;
      color: #b2a2e6;
      background: rgba(160,132,255,0.07);
      font-size: 0.95em;
      padding: 17px 0 10px 0;
      margin: 40px 0 0 0;
      border-top: 2px solid #a084ff33;
      letter-spacing: 0.5px;
      z-index: 5;
      position: relative;
    }
    /* Responsive */
    @media (max-width: 700px) {
      .header { font-size: 0.99em; padding: 9px 7vw 7px 7vw;}
      .carousel-bubble { width: 92vw; height: 92vw; min-width: 210px; min-height: 210px; }
      .carousel-bubble img { width: 86vw; height: 86vw; min-width: 170px; min-height: 170px; left: 3vw; top: 3vw;}
      .section-title { margin-left: 12px;}
      .manga-card { min-width: 44vw; max-width: 54vw;}
      .footer { font-size: .92em; }
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="header">
    <span class="brand">LuK R. Manga Hub</span>
    <button class="discover-btn" onclick="window.scrollTo({top: document.querySelector('.library-section').offsetTop-30, behavior:'smooth'});">Découvrir</button>
  </div>
  <div class="carousel-bubble" id="carousel">
    <img src="assets/carousel/car1.png" class="active" alt="slide 1">
    <img src="assets/carousel/car2.png" alt="slide 2">
    <img src="assets/carousel/car3.png" alt="slide 3">
  </div>
  <section class="library-section">
    <div class="section-title">Mes Séries</div>
    <div class="shelf-row" id="series-row"></div>
    <div class="section-title">Mes Oneshots</div>
    <div class="shelf-row" id="oneshot-row"></div>
  </section>
  <footer class="footer">
    © 2025 LuK R. Manga Hub. Tous droits réservés. · <a href="https://x.com/LuKRvl" target="_blank" style="color:var(--gold)">Twitter</a> · <a href="https://instagram.com/lucasrvl_" target="_blank" style="color:var(--gold)">Instagram</a>
  </footer>
  <script src="manga-data.js"></script>
  <script>
    // Stars background
    (function stars(){
      const stars=document.querySelector(".stars");
      let html="";
      for(let i=0;i<56;i++){
        const top=Math.random()*100;
        const left=Math.random()*100;
        const d=0.7+Math.random()*2;
        const delay=Math.random()*2;
        html+=`<span style="top:${top}vh;left:${left}vw;width:${d}px;height:${d}px;animation-delay:${delay}s"></span>`;
      }
      stars.innerHTML=html;
    })();

    // Carousel d'images
    document.addEventListener("DOMContentLoaded", function() {
      const carousel = document.getElementById("carousel");
      const images = carousel.querySelectorAll("img");
      let idx = 0;
      setInterval(() => {
        images[idx].classList.remove("active");
        idx = (idx + 1) % images.length;
        images[idx].classList.add("active");
      }, 5000);
    });

    // Affichage horizontal scrollable des mangas
    window.addEventListener("DOMContentLoaded", function () {
      if (typeof mangas === "undefined") {
        document.getElementById('oneshot-row').innerHTML = "<li>Erreur : mangas non chargé.</li>";
        document.getElementById('series-row').innerHTML = "<li>Erreur : mangas non chargé.</li>";
        return;
      }
      const oneshotRow = document.getElementById("oneshot-row");
      const seriesRow = document.getElementById("series-row");

      function getCoverUrl(manga) {
        return manga.cover ? manga.cover : `assets/cover/${manga.id}-cover.png`;
      }

      // Séries
      seriesRow.innerHTML = "";
      mangas.filter(m => !m.isOneshot)
        .forEach(manga => {
          seriesRow.innerHTML += `
            <div class="manga-card">
              <a href="manga-hub.html?id=${manga.id}"></a>
              <img src="${getCoverUrl(manga)}" alt="Couverture de ${manga.title}" class="manga-cover-bg"
                onerror="this.onerror=null;this.src='assets/cover/${manga.id}-cover.png';">
              <div class="manga-infos">
                <span class="manga-title">${manga.title}</span>
                <span class="manga-author">${manga.author || "Auteur inconnu"}</span>
              </div>
            </div>
          `;
        });
      // Oneshots
      oneshotRow.innerHTML = "";
      mangas.filter(m => m.isOneshot)
        .forEach(manga => {
          oneshotRow.innerHTML += `
            <div class="manga-card">
              <a href="manga-hub.html?id=${manga.id}"></a>
              <img src="${getCoverUrl(manga)}" alt="Couverture de ${manga.title}" class="manga-cover-bg"
                onerror="this.onerror=null;this.src='assets/cover/${manga.id}-cover.png';">
              <div class="manga-infos">
                <span class="manga-title">${manga.title}</span>
                <span class="manga-author">${manga.author || "Auteur inconnu"}</span>
              </div>
            </div>
          `;
        });
    });
  </script>
</body>
</html>
