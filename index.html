<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>LuK R. Manga Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      background: #20232A;
      color: #eee;
      font-family: Arial, sans-serif;
      min-height: 100vh;
    }
    .header {
      width: 100vw;
      background: #181a1f;
      overflow: hidden;
      position: relative;
    }
      .carousel {
      width: 100vw;
      height: 220px;
      position: relative;
      overflow: hidden;
      background: #222; /* Couleur de fond neutre */
    }
    .carousel img {
      position: absolute;
      left: 50%;
      top: 50%;
      width: 100vw;
      height: 220px;
      object-fit: cover; /* Remplit tout, rogne si nÃ©cessaire */
      object-position: center;
      transform: translate(-50%, -50%);
      opacity: 0;
      transition: opacity 0.7s;
      z-index: 1;
      background: #222;
    }
    .carousel img.active {
      opacity: 1;
      z-index: 2;
    }
    @media (max-width: 700px) {
      .carousel,
      .carousel img {
        height: 110px;
      }
    }
    .main-content {
      display: flex;
      gap: 30px;
      margin: 30px 5vw 0 5vw;
      align-items: flex-start;
    }
    .sidebar {
      width: 260px;
      min-width: 180px;
      background: #292d37;
      border-radius: 12px;
      box-shadow: 0 2px 10px #0007;
      padding: 1.7em 1em 1em 1em;
      margin-top: 10px;
      display: flex;
      flex-direction: column;
      gap: 1.5em;
      position: sticky;
      top: 20px;
      height: fit-content;
    }
    .sidebar h3 {
      margin-top: 0;
      color: #ffd700;
    }
    .sidebar ul {
      padding-left: 1em;
      margin-top: 0.2em;
    }
    .sidebar .pub {
      background: #f9e79f;
      color: #222;
      text-align: center;
      border-radius: 7px;
      padding: 0.8em;
      font-weight: bold;
      font-size: 1.1em;
    }
    .columns {
      display: flex;
      flex: 1;
      gap: 36px;
      justify-content: center;
    }
    .column {
      background: #242830;
      border-radius: 10px;
      box-shadow: 0 2px 12px #0009;
      padding: 2em 1.5em 1em 1.5em;
      min-width: 250px;
      max-width: 340px;
      flex: 1;
    }
    .column h2 {
      border-bottom: 1.5px solid #ffd700;
      padding-bottom: 0.5em;
      color: #ffd700;
      margin-top: 0;
    }
    .manga-list {
      margin: 0;
      padding: 0;
      list-style: none;
    }
    .manga-card {
      margin: 1em 0;
      padding: 1em 1em 0.8em 1em;
      background: #393939;
      border-radius: 8px;
      box-shadow: 0 1px 4px #0005;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.3em;
      transition: box-shadow 0.2s, background 0.2s;
      min-height: 180px;
    }
    .manga-card a:hover .manga-cover {
      box-shadow: 0 0 10px #ffd700, 0 2px 8px #0007;
      transform: scale(1.05);
      transition: box-shadow 0.2s, transform 0.2s;
    }
    .manga-cover {
      width: 90px;
      height: 130px;
      object-fit: cover;
      border-radius: 7px;
      box-shadow: 0 2px 8px #0007;
      margin-bottom: 0.6em;
      background: #222;
    }
    .manga-title {
      font-size: 1.1em;
      color: #ffd700;
      text-decoration: none;
      font-weight: bold;
      text-align: center;
    }
    .manga-author {
      font-size: 0.95em;
      color: #eee;
      text-align: center;
    }
    .manga-link {
      color: #ffd700;
      text-decoration: underline;
      font-size: 0.95em;
      margin-top: 0.3em;
      text-align: center;
    }
    @media (max-width: 1100px) {
      .main-content {
        flex-direction: column;
        align-items: stretch;
      }
      .sidebar {
        width: 100%;
        margin-bottom: 25px;
        position: static;
      }
      .columns {
        flex-direction: column;
        gap: 18px;
      }
      .column {
        width: 100%;
        max-width: none;
      }
    }
    @media (max-width: 700px) {
      .carousel, .carousel img {
        height: 110px;
      }
      .main-content {
        margin: 15px 1vw 0 1vw;
      }
      .column {
        padding: 1.2em 0.7em 0.6em 0.7em;
      }
      .sidebar {
        padding: 1em 0.3em 0.7em 0.6em;
      }
      .manga-cover {
        width: 60px;
        height: 90px;
      }
    }
  </style>
</head>
<body>

    <div class="carousel" id="carousel">
      <img src="assets/carousel/car1.png" class="active" alt="slide 1">
      <img src="assets/carousel/car2.png" alt="slide 2">
      <img src="assets/carousel/car3.png" alt="slide 3">

    </div>
  </div>
  <div class="main-content">
    <div class="sidebar">

      <ul>
        <li><a href="https://x.com/LuKRvl" target="_blank" rel="noopener" style="color:#ffd700;">Twitter</a></li>
        <li><a href="https://instagram.com/votre_instagram" target="_blank" rel="noopener" style="color:#ffd700;">Instagram</a></li>

      </ul>

        ðŸš€ Espace Pub !<br>
        Contacte-moi pour collaborer !
      </div>
      <!-- Ajoute ici d'autres encarts Ã  l'avenir -->
    </div>
    <div class="columns">
      <div class="column">
        <h2>Mes Oneshots</h2>
        <ul id="oneshot-list" class="manga-list"></ul>

        <ul id="series-list" class="manga-list"></ul>
      </div>
    </div>
  </div>

  <script src="mangas-data.js"></script>
  <script>
    // Carousel d'images
    document.addEventListener("DOMContentLoaded", function() {
      const carousel = document.getElementById("carousel");
      const images = carousel.querySelectorAll("img");
      let idx = 0;
      setInterval(() => {
        images[idx].classList.remove("active");
        idx = (idx + 1) % images.length;
        images[idx].classList.add("active");
      }, 3200);
    });

    // Affichage Oneshots / SÃ©ries avec couverture
    window.addEventListener("DOMContentLoaded", function () {
      if (typeof mangas === "undefined") {
        document.getElementById('oneshot-list').innerHTML = "<li>Erreur : mangas non chargÃ©.</li>";
        document.getElementById('series-list').innerHTML = "<li>Erreur : mangas non chargÃ©.</li>";
        return;
      }
      const oneshotList = document.getElementById("oneshot-list");
      const seriesList = document.getElementById("series-list");

      mangas.filter(m => m.isOneshot)
        .forEach(manga => {
          oneshotList.innerHTML += `
            <li class="manga-card">
              <a href="${manga.id}-hub.html">
                <img src="${manga.cover || 'assets/cover/${manga.id}-cover.png'}" alt="Couverture de ${manga.title}" class="manga-cover">
              </a>
              <span class="manga-title">${manga.title}</span>
              <span class="manga-author">${manga.author || "Auteur inconnu"}</span>
            </li>
          `;
        });
      mangas.filter(m => !m.isOneshot)
        .forEach(manga => {
          seriesList.innerHTML += `
            <li class="manga-card">
              <a href="${manga.id}-hub.html">
                <img src="${manga.cover || 'assets/cover/${manga.id}-cover.png'}" alt="Couverture de ${manga.title}" class="manga-cover">
              </a>
              <span class="manga-title">${manga.title}</span>
              <span class="manga-author">${manga.author || "Auteur inconnu"}</span>
            </li>
          `;
        });
    });
  </script>
</body>
</html>
