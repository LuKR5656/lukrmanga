<!DOCTYPE html>

  <style>
    body {
      margin: 0;
      background: #222;
      color: #f0f0f0;
      font-family: sans-serif;
      padding: 30px 15px 80px;
      opacity: 0;
      animation: fadeInBody 1s ease-in-out forwards;
      position: relative;
    }

    @keyframes fadeInBody {
      to { opacity: 1; }
    }

    h1 {
      text-align: center;
      font-size: 32px;
      margin-bottom: 30px;
    }

    .columns {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      gap: 30px;
    }

    .column {
      flex: 1;
      min-width: 250px;
      max-width: 300px;
    }

    h2 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #ccc;
      border-bottom: 1px solid #444;
      padding-bottom: 5px;
    }

    .chapter-link {
      display: block;
      background: #f0f0f0;
      color: #222;
      padding: 15px 20px;
      margin: 10px auto;
      border-radius: 10px;
      text-decoration: none;
      max-width: 100%;
      box-shadow: 0 0 10px #000;
      font-size: 18px;
      transition: transform 0.2s ease, background 0.3s ease;
    }

    .chapter-link:hover {
      background: #555;
      transform: translateY(-4px);
    }

    .special-box {
      background: #f0f0f0;
      color: #222;
      padding: 12px 18px;
      margin: 12px auto;
      font-size: 16px;
      border-radius: 8px;
      box-shadow: 1px 1px 5px #000;
    }

    #logoTopRight {
      position: absolute;
      top: 15px;
      right: 15px;
      width: 50px;
      opacity: 0.85;
      cursor: pointer;
      transition: transform 0.3s ease, opacity 0.3s ease;
      z-index: 1000;
    }

    #logoTopRight:hover {
      transform: scale(1.1);
      opacity: 1;
    }

    @media (max-width: 900px) {
      .columns {
        flex-direction: column;
        align-items: center;
      }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 24px;
      }

      .chapter-link {
        font-size: 16px;
        padding: 12px;
      }

      #logoTopRight {
        width: 40px;
        top: 10px;
        right: 10px;
      }
    }
  </style>
</head>
