<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Lecteur Manga</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: #111;
      color: #fff;
      font-family: sans-serif;
      overflow: hidden;
      position: relative;
    }

    .vertical-container {
      display: none;
      flex-direction: column;
      align-items: center;
      width: 100vw;
      height: 100vh;
      overflow-y: auto;
      padding-bottom: 80px;
    }

    .vertical-container img {
      width: 100%;
      height: auto;
    }

    .horizontal-container {
      display: none;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
      position: relative;
    }

    .horizontal-container img {
      max-height: 90vh;
      max-width: 100vw;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
    }

    .click-zones {
      position: absolute;
      top: 0;
      height: 100%;
      width: 100%;
      display: flex;
      justify-content: space-between;
    }

    .click-zones div {
      flex: 1;
    }

    .hint-overlay {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1000;
      animation: blinkHint 1.2s infinite;
    }

    .hint-overlay img {
      width: 120px;
    }

    @keyframes blinkHint {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }

    .nav-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .nav-button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 1.2em;
      background: #444;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .page-counter, .chapter-title {
      margin: 10px;
      font-size: 1.1em;
    }
  </style>
</head>
<body>
  <div class="vertical-container" id="verticalContainer"></div>
  <div class="horizontal-container" id="horizontalContainer">
    <img id="currentPageImage" src="" alt="Page">
    <div class="click-zones">
      <div id="rightZone"></div>
      <div id="centerZone"></div>
      <div id="leftZone"></div>
    </div>
  </div>
  <div class="hint-overlay" id="hint">
    <img id="hintImage" src="" alt="Hint">
  </div>
  <div class="nav-overlay" id="navOverlay">
    <div class="chapter-title" id="chapterTitle"></div>
    <div class="page-counter" id="pageCounter"></div>
    <button class="nav-button" onclick="goBack()" id="backBtn">Retour</button>
    <button class="nav-button" onclick="switchMode()" id="modeBtn">Changer le mode</button>
  </div>
  <script src="mangas-data.js"></script>
  <script>
    const getParam = key => new URLSearchParams(location.search).get(key);
    const chapterId = getParam('chap');
    const lang = getParam('lang') || 'fr';
    let mode = getParam('mode') || 'vertical';

    const verticalContainer = document.getElementById('verticalContainer');
    const horizontalContainer = document.getElementById('horizontalContainer');
    const currentPageImage = document.getElementById('currentPageImage');
    const hint = document.getElementById('hint');
    const hintImage = document.getElementById('hintImage');
    const navOverlay = document.getElementById('navOverlay');
    const chapterTitle = document.getElementById('chapterTitle');
    const pageCounter = document.getElementById('pageCounter');

    const langStrings = {
      fr: { back: 'Retour', switch: 'Changer le mode' },
      en: { back: 'Back', switch: 'Switch mode' }
    };

    document.getElementById('backBtn').textContent = langStrings[lang]?.back || 'Retour';
    document.getElementById('modeBtn').textContent = langStrings[lang]?.switch || 'Changer le mode';

    hintImage.src = `assets/hint-${mode === 'horizontal' ? 'horizontal' : 'vertical'}.png`;
    setTimeout(() => hint.style.display = 'none', 2500);

    let pages = [];
    let currentPage = 0;

    const chapterData = (() => {
      for (const manga of mangas) {
        for (const chap of manga.chapters) {
          if (chap.id === chapterId) return { manga, chap };
        }
      }
      return null;
    })();

    function goBack() {
      if (chapterData?.manga?.id) {
        window.location.href = `manga-hub.html?manga=${chapterData.manga.id}`;
      } else {
        window.location.href = 'manga-hub.html';
      }
    }

    function switchMode() {
      const url = new URL(location.href);
      url.searchParams.set('mode', mode === 'vertical' ? 'horizontal' : 'vertical');
      location.href = url.toString();
    }

    function toggleNav() {
      navOverlay.style.display = navOverlay.style.display === 'flex' ? 'none' : 'flex';
    }

    if (chapterData) {
      const { manga, chap } = chapterData;
      const basePath = `pages/${manga.id}/chap${chap.number}/${lang}`;

      const loadPage = (index, callback) => {
        const img = new Image();
        const path = `${basePath}/page${index}.png`;
        img.src = path;
        img.onload = () => callback(path, true);
        img.onerror = () => callback(path, false);
      };

      const loadAllPages = (i = 1) => {
        loadPage(i, (path, ok) => {
          if (ok) {
            pages.push(path);
            loadAllPages(i + 1);
          } else {
            renderPages();
          }
        });
      };

      const renderPages = () => {
        chapterTitle.textContent = `${manga.title} â€” ${chap.title?.[lang] || chap.title?.fr || ''}`;
        if (mode === 'vertical') {
          verticalContainer.style.display = 'flex';
          horizontalContainer.style.display = 'none';
          pages.forEach(src => {
            const img = document.createElement('img');
            img.src = src;
            verticalContainer.appendChild(img);
          });
        } else {
          verticalContainer.style.display = 'none';
          horizontalContainer.style.display = 'flex';
          currentPageImage.src = pages[currentPage];
          updatePageCounter();
        }
      };

      function updatePageCounter() {
        pageCounter.textContent = `${currentPage + 1} / ${pages.length}`;
      }

      loadAllPages();

      document.getElementById('centerZone').addEventListener('click', toggleNav);
      document.getElementById('rightZone').addEventListener('click', () => {
        if (currentPage > 0) {
          currentPage--;
          currentPageImage.src = pages[currentPage];
          updatePageCounter();
        }
      });
      document.getElementById('leftZone').addEventListener('click', () => {
        if (currentPage < pages.length - 1) {
          currentPage++;
          currentPageImage.src = pages[currentPage];
          updatePageCounter();
        }
      });
    }
  </script>
</body>
</html>
