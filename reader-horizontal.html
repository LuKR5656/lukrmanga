<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Lecture Manga</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #111;
      overflow: hidden;
      font-family: sans-serif;
      color: #fff;
    }

    #reader {
      display: flex;
      flex-direction: row-reverse;
      height: 100%;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
    }

    .page {
      flex: 0 0 100%;
      scroll-snap-align: start;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .page img {
      max-height: 98vh;
      max-width: 98vw;
      object-fit: contain;
    }

    .nav-controls {
      position: absolute;
      bottom: 20px;
      right: 20px;
      display: flex;
      gap: 10px;
      z-index: 20;
    }

    .nav-btn {
      background: white;
      color: black;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
    }

    .nav-btn:hover {
      background: #ddd;
      transform: scale(1.05);
    }

    .page-number {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 16px;
      color: #fff;
      z-index: 20;
    }

    .chapter-info {
      position: absolute;
      top: 10px;
      left: 20px;
      color: #fff;
      font-size: 18px;
      z-index: 20;
    }

    .click-zone {
      position: fixed;
      top: 0;
      width: 33.3%;
      height: 100%;
      z-index: 10;
    }

    .left-zone {
      left: 0;
    }

    .center-zone {
      left: 33.3%;
    }

    .right-zone {
      right: 0;
    }
  </style>
</head>
<body>
  <div class="chapter-info" id="chapter-info">Chargement…</div>
  <div class="page-number" id="page-number">Page 1</div>
  <div class="nav-controls" id="nav-controls">
    <button class="nav-btn" onclick="prevPage()">◀️</button>
    <button class="nav-btn" onclick="nextPage()">▶️</button>
  </div>

  <!-- Zones de clics -->
  <div class="click-zone left-zone" onclick="nextPage()"></div>
  <div class="click-zone center-zone" onclick="toggleControls()"></div>
  <div class="click-zone right-zone" onclick="prevPage()"></div>

  <div id="reader"></div>

  <script src="mangas-data.js"></script>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const chapId = urlParams.get('chap');
    const lang = urlParams.get('lang') || 'fr';

    const chapter = mangas.flatMap(m => m.chapters.map(c => ({...c, manga: m}))).find(c => c.id === chapId);

    const reader = document.getElementById("reader");
    const pageNumber = document.getElementById("page-number");
    const chapterInfo = document.getElementById("chapter-info");
    const navControls = document.getElementById("nav-controls");

    let currentIndex = 0;

    if (chapter) {
      const folder = chapter.pages?.[lang] || chapter.pages?.fr;
      const imageCount = 20; // à ajuster si besoin
      const author = chapter.manga?.author || "Inconnu";
      const title = chapter.title?.[lang] || "Chapitre";
      const mangaTitle = chapter.manga?.title || "";

      chapterInfo.textContent = `${title} — ${mangaTitle} — Auteur: ${author}`;

      for (let i = 1; i <= imageCount; i++) {
        const div = document.createElement("div");
        div.className = "page";
        const img = document.createElement("img");
        img.src = `${folder}${i.toString().padStart(3, '0')}.png`;
        div.appendChild(img);
        reader.appendChild(div);
      }

      updatePageNumber();
    }

    function updatePageNumber() {
      const total = reader.children.length;
      const visibleIndex = Array.from(reader.children).findIndex(page => {
        const rect = page.getBoundingClientRect();
        return rect.left < window.innerWidth && rect.right > 0;
      });
      pageNumber.textContent = `Page ${total - visibleIndex} / ${total}`;
    }

    function nextPage() {
      if (currentIndex > 0) {
        currentIndex--;
        reader.scrollTo({ left: reader.children[currentIndex].offsetLeft, behavior: 'smooth' });
        updatePageNumber();
      }
    }

    function prevPage() {
      if (currentIndex < reader.children.length - 1) {
        currentIndex++;
        reader.scrollTo({ left: reader.children[currentIndex].offsetLeft, behavior: 'smooth' });
        updatePageNumber();
      }
    }

    reader.addEventListener("scroll", () => {
      const scrollLeft = reader.scrollLeft;
      const pageWidth = reader.clientWidth;
      const index = Math.round(scrollLeft / pageWidth);
      currentIndex = index;
      updatePageNumber();
    });

    function toggleControls() {
      const current = navControls.style.display;
      navControls.style.display = current === "none" ? "flex" : "none";
    }
  </script>
</body>
</html>
