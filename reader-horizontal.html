<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Lecture Manga</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      background: #111;
      overflow: hidden;
      font-family: sans-serif;
      color: #fff;
    }

    #reader {
      display: flex;
      flex-direction: row-reverse; /* lecture de droite à gauche */
      height: 100%;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
    }

    .page {
      flex: 0 0 100%;
      scroll-snap-align: start;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .page img {
      max-height: 100vh;
      max-width: 100vw;
      object-fit: contain;
    }

    .nav-controls {
      position: absolute;
      bottom: 20px;
      right: 20px;
      display: flex;
      gap: 10px;
      z-index: 10;
    }

    .nav-btn {
      background: rgba(255, 255, 255, 0.9);
      color: #000;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
    }

    .nav-btn:hover {
      background: #fff;
      transform: scale(1.05);
    }

    .page-number {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 16px;
      color: #fff;
      z-index: 10;
    }

    .chapter-info {
      position: absolute;
      top: 10px;
      left: 20px;
      color: #fff;
      font-size: 18px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div class="chapter-info" id="chapter-info">Chargement…</div>
  <div class="page-number" id="page-number">Page 1</div>
  <div class="nav-controls">
    <button class="nav-btn" onclick="prevPage()">◀️</button>
    <button class="nav-btn" onclick="nextPage()">▶️</button>
  </div>
  <div id="reader" onclick="exitControls(event)"></div>

  <script src="mangas-data.js"></script>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const chapId = urlParams.get('chap');
    const lang = urlParams.get('lang') || 'fr';

    const chapter = mangas.flatMap(m => m.chapters.map(c => ({...c, manga: m}))).find(c => c.id === chapId);

    const reader = document.getElementById("reader");
    const pageNumber = document.getElementById("page-number");
    const chapterInfo = document.getElementById("chapter-info");

    let currentIndex = 0;

    if (chapter) {
      const folder = chapter.pages?.[lang] || chapter.pages?.fr;
      const imageCount = 20; // à adapter si dynamique
      chapterInfo.textContent = `${chapter.title?.[lang] || 'Chapitre'} — ${chapter.manga?.title || ''} — Auteur: ${chapter.manga?.author || 'Inconnu'}`;

      for (let i = 1; i <= imageCount; i++) {
        const div = document.createElement("div");
        div.className = "page";
        const img = document.createElement("img");
        img.src = `${folder}${i.toString().padStart(3, '0')}.jpg`;
        div.appendChild(img);
        reader.appendChild(div);
      }

      updatePageNumber();
    }

    function updatePageNumber() {
      const total = reader.children.length;
      const visibleIndex = Array.from(reader.children).findIndex(page => {
        const rect = page.getBoundingClientRect();
        return rect.left < window.innerWidth && rect.right > 0;
      });
      pageNumber.textContent = `Page ${total - visibleIndex} / ${total}`;
    }

    function nextPage() {
      if (currentIndex > 0) {
        currentIndex--;
        reader.scrollTo({ left: reader.children[currentIndex].offsetLeft, behavior: 'smooth' });
        updatePageNumber();
      }
    }

    function prevPage() {
      if (currentIndex < reader.children.length - 1) {
        currentIndex++;
        reader.scrollTo({ left: reader.children[currentIndex].offsetLeft, behavior: 'smooth' });
        updatePageNumber();
      }
    }

    reader.addEventListener("scroll", () => {
      const scrollLeft = reader.scrollLeft;
      const pageWidth = reader.clientWidth;
      const index = Math.round(scrollLeft / pageWidth);
      currentIndex = index;
      updatePageNumber();
    });

    function exitControls(e) {
      if (!e.target.classList.contains('nav-btn')) {
        document.querySelector('.nav-controls').style.display = 'none';
      }
    }
  </script>
</body>
</html>
