<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Lecture Manga</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      background: #111;
      overflow: hidden;
      font-family: sans-serif;
      color: #fff;
    }

    #reader {
      display: flex;
      flex-direction: row-reverse;
      height: 100%;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
    }

    .page {
      flex: 0 0 100%;
      scroll-snap-align: start;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .page img {
      max-height: 95vh;
      max-width: 95vw;
      object-fit: contain;
    }

    .page-number {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 16px;
      color: #fff;
      z-index: 10;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.8);
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 100;
      text-align: center;
    }

    .overlay-content {
      background: rgba(20,20,20,0.9);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
    }

    .overlay-content h2, .overlay-content p {
      margin: 10px 0;
    }

    .overlay button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #fff;
      color: #000;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.2s;
    }

    .overlay button:hover {
      background: #ccc;
    }
  </style>
</head>
<body>
  <div class="page-number" id="page-number">Page 1</div>
  <div id="reader"></div>

  <div class="overlay" id="overlay" onclick="closeOverlay(event)">
    <div class="overlay-content">
      <h2 id="overlay-title"></h2>
      <p id="overlay-author"></p>
      <p id="overlay-chap"></p>
      <button onclick="goToHub(event)">üè† Retour au hub</button>
      <button onclick="switchMode(event)">üîÅ Mode de lecture</button>
    </div>
  </div>

  <script src="mangas-data.js"></script>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const chapId = urlParams.get('chap');
    const lang = urlParams.get('lang') || 'fr';

    const chapter = mangas.flatMap(m => m.chapters.map(c => ({...c, manga: m}))).find(c => c.id === chapId);

    const reader = document.getElementById("reader");
    const pageNumber = document.getElementById("page-number");

    const overlay = document.getElementById("overlay");
    const overlayTitle = document.getElementById("overlay-title");
    const overlayAuthor = document.getElementById("overlay-author");
    const overlayChap = document.getElementById("overlay-chap");

    let currentIndex = 0;

    if (chapter) {
      const folder = chapter.pages?.[lang] || chapter.pages?.fr;
      let i = 1;
      const loadImage = () => {
        const img = new Image();
        img.src = `${folder}${i.toString().padStart(3, '0')}.png`;
        img.onload = () => {
          const div = document.createElement("div");
          div.className = "page";
          div.appendChild(img);
          reader.appendChild(div);
          i++;
          loadImage();
        };
        img.onerror = () => updatePageNumber();
      };
      loadImage();

      overlayTitle.textContent = chapter.manga?.title || "";
      overlayAuthor.textContent = `Auteur: ${chapter.manga?.author || 'Inconnu'}`;
      overlayChap.textContent = chapter.title?.[lang] || `Chapitre`;
    }

    function updatePageNumber() {
      const total = reader.children.length;
      const visibleIndex = Array.from(reader.children).findIndex(page => {
        const rect = page.getBoundingClientRect();
        return rect.left < window.innerWidth && rect.right > 0;
      });
      pageNumber.textContent = `Page ${total - visibleIndex} / ${total}`;
    }

    function nextPage() {
      if (currentIndex > 0) {
        currentIndex--;
        reader.scrollTo({ left: reader.children[currentIndex].offsetLeft, behavior: 'smooth' });
        updatePageNumber();
      }
    }

    function prevPage() {
      if (currentIndex < reader.children.length - 1) {
        currentIndex++;
        reader.scrollTo({ left: reader.children[currentIndex].offsetLeft, behavior: 'smooth' });
        updatePageNumber();
      }
    }

    reader.addEventListener("scroll", () => {
      const scrollLeft = reader.scrollLeft;
      const pageWidth = reader.clientWidth;
      const index = Math.round(scrollLeft / pageWidth);
      currentIndex = index;
      updatePageNumber();
    });

    reader.addEventListener("click", (e) => {
      const x = e.clientX;
      const width = window.innerWidth;
      if (x < width / 3) {
        nextPage();
      } else if (x > (2 * width) / 3) {
        prevPage();
      } else {
        showOverlay();
      }
    });

    function showOverlay() {
      overlay.style.display = "flex";
    }

    function closeOverlay(e) {
      if (!e.target.closest("button")) {
        overlay.style.display = "none";
      }
    }

    function goToHub(e) {
      e.stopPropagation();
      window.location.href = `reader-horizontal.html?manga=${chapter.manga.id}`;
    }

    function switchMode(e) {
      e.stopPropagation();
      window.location.href = `reader-vertical.html?chap=${chapter.id}&lang=${lang}&mode=vertical`;
    }
  </script>
</body>
</html>
