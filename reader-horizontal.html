<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Lecture Manga (Vertical)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #111;
      font-family: sans-serif;
      color: #fff;
      height: 100%;
      overflow-x: hidden;
    }

    #reader {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }

    .page img {
      width: 100%;
      max-width: 100%;
      height: auto;
      object-fit: contain;
      display: block;
    }

    #info-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(to top, rgba(0,0,0,0.8), transparent 60%);
      color: #eee;
      display: none;
      z-index: 20;
      flex-direction: column;
      justify-content: space-between;
      padding: 20px;
      box-sizing: border-box;
    }

    #info-overlay.visible {
      display: flex;
    }

    #info-text {
      font-size: 18px;
      line-height: 1.6;
      margin-top: auto;
    }

    #page-counter {
      font-size: 16px;
      color: #ccc;
      font-family: monospace;
      font-weight: bold;
      margin-top: 10px;
    }

    #info-buttons {
      align-self: flex-end;
      display: flex;
      gap: 10px;
    }

    #info-buttons button {
      padding: 8px 15px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background: #fff;
      color: #000;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }

    #info-buttons button:hover {
      background: #ddd;
    }
  </style>
</head>
<body>
  <div id="reader"></div>

  <div id="info-overlay" role="dialog" aria-modal="true">
    <div id="info-text">
      <strong id="manga-title">Titre Manga</strong><br>
      Auteur : <span id="manga-author">Inconnu</span><br>
      Chapitre : <span id="chapter-title">Titre Chapitre</span>
      <div id="page-counter">Page 0 / 0</div>
    </div>
    <div id="info-buttons">
      <button id="btn-back-to-hub">↩️ Retour</button>
      <button id="btn-toggle-mode">Mode</button>
    </div>
  </div>

  <script src="mangas-data.js"></script>
  <script>
    const reader = document.getElementById("reader");
    const overlay = document.getElementById("info-overlay");
    const titleElem = document.getElementById("manga-title");
    const authorElem = document.getElementById("manga-author");
    const chapterElem = document.getElementById("chapter-title");
    const pageCounter = document.getElementById("page-counter");

    const urlParams = new URLSearchParams(window.location.search);
    const chapId = urlParams.get('chap');
    const lang = urlParams.get('lang') || 'fr';

    const chapter = mangas.flatMap(m => m.chapters.map(c => ({...c, manga: m}))).find(c => c.id === chapId);
    let overlayTimeout = null;

    let totalPages = 0;

    function showOverlayTemporarily() {
      overlay.classList.add("visible");
      if (overlayTimeout) clearTimeout(overlayTimeout);
      overlayTimeout = setTimeout(() => {
        overlay.classList.remove("visible");
      }, 3000);
    }

    if (chapter) {
      const folder = chapter.pages?.[lang] || chapter.pages?.fr;
      titleElem.textContent = chapter.manga?.title || "Titre inconnu";
      authorElem.textContent = chapter.manga?.author || "Inconnu";
      chapterElem.textContent = chapter.title?.[lang] || "Chapitre";
      loadImages(folder);
    }

    async function loadImages(folder) {
      let i = 1;
      while (true) {
        const img = new Image();
        const fileName = `${folder}${i.toString().padStart(3, '0')}.png`;
        img.src = fileName;

        try {
          await img.decode();
          const div = document.createElement("div");
          div.className = "page";
          div.appendChild(img);
          reader.appendChild(div);
          i++;
        } catch (e) {
          break;
        }
      }
      totalPages = reader.children.length;
      updatePageCounter();
    }

    function updatePageCounter() {
      const visible = getCurrentVisiblePage();
      if (pageCounter) {
        pageCounter.textContent = `Page ${visible} / ${totalPages}`;
      }
    }

    function getCurrentVisiblePage() {
      const pages = Array.from(reader.children);
      const scrollY = window.scrollY + window.innerHeight / 2;
      for (let i = 0; i < pages.length; i++) {
        const rect = pages[i].getBoundingClientRect();
        const top = rect.top + window.scrollY;
        const bottom = top + rect.height;
        if (scrollY >= top && scrollY <= bottom) {
          return i + 1;
        }
      }
      return 1;
    }

    document.addEventListener("scroll", updatePageCounter);

    document.addEventListener("click", (e) => {
      const isOverlayClick = overlay.contains(e.target);
      if (!isOverlayClick) {
        const isVisible = overlay.classList.contains("visible");
        if (isVisible) {
          overlay.classList.remove("visible");
        } else {
          showOverlayTemporarily();
        }
      }
    });

    document.getElementById("btn-back-to-hub").onclick = () => {
      window.location.href = "manga-hub.html";
    };

    document.getElementById("btn-toggle-mode").onclick = () => {
      const current = window.location.href;
      const newUrl = current.replace("reader-vertical.html", "reader-horizontal.html");
      window.location.href = newUrl;
    };
  </script>
</body>
</html>
